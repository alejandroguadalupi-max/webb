<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, maximum-scale=1" />
<title>Nuestra Carta</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  /* Paleta de Colores Refinada */
  --bg-light: #F9FAFB;
  --bg-dark: #0D0D0D;
  
  --card-light: #FFFFFF;
  --card-dark: #1C1C1E;
  
  --text-light: #1F2937;
  --text-dark: #F3F4F6;
  
  --muted-light: #6B7280;
  --muted-dark: #9CA3AF;
  
  /* Tu color de acento, pero un poco m√°s vibrante para pantallas */
  --accent: #68B553; 
  --accent-hover: #579945;
  --accent-light: rgba(104, 181, 83, 0.15);
  
  --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
  --shadow-md: 0 12px 24px -6px rgba(0,0,0,0.08);
  --shadow-float: 0 20px 40px -10px rgba(104, 181, 83, 0.3);
  
  --radius: 24px;
  --radius-sm: 12px;
  --font: 'Plus Jakarta Sans', sans-serif;
}

[data-theme="dark"] {
  --bg: var(--bg-dark);
  --card: var(--card-dark);
  --text: var(--text-dark);
  --muted: var(--muted-dark);
  --border: rgba(255,255,255,0.1);
}

[data-theme="light"] {
  --bg: var(--bg-light);
  --card: var(--card-light);
  --text: var(--text-light);
  --muted: var(--muted-light);
  --border: rgba(0,0,0,0.05);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: var(--font);
  transition: background 0.3s ease, color 0.3s ease;
  padding-bottom: 100px; /* Espacio para el bot√≥n flotante */
}

/* --- Header & Nav --- */
.header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: rgba(var(--card), 0.8);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  padding: 16px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border);
}

.brand {
  font-size: 1.25rem;
  font-weight: 800;
  letter-spacing: -0.5px;
}

.brand span { color: var(--accent); }

.theme-toggle {
  background: none;
  border: none;
  cursor: pointer;
  padding: 8px;
  border-radius: 50%;
  color: var(--text);
  background: var(--border);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.2s;
}

/* --- Hero Section --- */
.hero {
  padding: 24px 20px 10px;
  max-width: 900px;
  margin: 0 auto;
}
.hero h2 { margin: 0; font-size: 1.8rem; font-weight: 700; }
.hero p { color: var(--muted); margin-top: 6px; font-size: 0.95rem; }

/* --- Filtros --- */
.filters-wrap {
  position: sticky;
  top: 70px; /* Debajo del header */
  z-index: 90;
  background: var(--bg);
  padding: 10px 0;
  margin-bottom: 20px;
}

.filters-scroll {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  padding: 0 20px;
  scrollbar-width: none; /* Firefox */
  max-width: 900px;
  margin: 0 auto;
}
.filters-scroll::-webkit-scrollbar { display: none; }

.filter-chip {
  padding: 8px 16px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 50px;
  white-space: nowrap;
  font-size: 0.9rem;
  font-weight: 600;
  color: var(--muted);
  cursor: pointer;
  transition: all 0.2s ease;
  user-select: none;
}

.filter-chip.active {
  background: var(--accent);
  color: white;
  border-color: var(--accent);
  box-shadow: 0 4px 12px rgba(104, 181, 83, 0.3);
}

/* --- Grid de Productos --- */
.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
  padding: 0 20px;
  max-width: 900px;
  margin: 0 auto;
}

.product-card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 16px;
  display: flex;
  gap: 16px;
  align-items: center;
  border: 1px solid var(--border);
  transition: transform 0.2s, box-shadow 0.2s;
  position: relative;
  overflow: hidden;
}

.product-card:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-md);
}

/* Imagen cuadrada redondeada */
.product-img {
  width: 90px;
  height: 90px;
  border-radius: var(--radius-sm);
  background-color: var(--border);
  background-size: cover;
  background-position: center;
  flex-shrink: 0;
}

.product-info { flex: 1; }

.product-name {
  font-weight: 700;
  font-size: 1.05rem;
  margin-bottom: 4px;
  line-height: 1.3;
}

.product-desc {
  font-size: 0.85rem;
  color: var(--muted);
  margin-bottom: 12px;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.product-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.product-price {
  font-weight: 700;
  font-size: 1.1rem;
  color: var(--text);
}

.add-btn {
  background: var(--bg);
  color: var(--accent);
  border: 1px solid var(--accent);
  width: 36px;
  height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  cursor: pointer;
  transition: 0.2s;
}

.add-btn:active { transform: scale(0.9); }
.add-btn:hover {
  background: var(--accent);
  color: white;
}

/* Etiquetas de alergias (puntos peque√±os) */
.tags { display: flex; gap: 4px; margin-bottom: 6px; }
.tag-dot { width: 8px; height: 8px; border-radius: 50%; }
.tag-gluten { background: #FF9F43; } /* Naranja */
.tag-lactosa { background: #54A0FF; } /* Azul */

/* --- Floating Cart Button --- */
#cart-float {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%) scale(0.9);
  background: var(--text); /* Contraste m√°ximo */
  color: var(--bg);
  padding: 14px 24px;
  border-radius: 50px;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow: var(--shadow-float);
  cursor: pointer;
  z-index: 1000;
  opacity: 0;
  pointer-events: none;
  transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

#cart-float.visible {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(-50%) scale(1);
}

.cart-count {
  background: var(--accent);
  color: white;
  font-size: 0.8rem;
  font-weight: 700;
  padding: 2px 8px;
  border-radius: 20px;
}

/* --- Cart Overlay/Modal --- */
.cart-overlay {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(4px);
  z-index: 2000;
  opacity: 0;
  pointer-events: none;
  transition: 0.3s;
  display: flex;
  justify-content: center;
  align-items: flex-end; /* Sheet bottom on mobile */
}

.cart-overlay.open {
  opacity: 1;
  pointer-events: auto;
}

.cart-panel {
  background: var(--card);
  width: 100%;
  max-width: 600px;
  max-height: 85vh;
  border-radius: 24px 24px 0 0;
  padding: 24px;
  display: flex;
  flex-direction: column;
  transform: translateY(100%);
  transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
}

.cart-overlay.open .cart-panel { transform: translateY(0); }

.cart-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  padding-bottom: 15px;
  border-bottom: 1px solid var(--border);
}

.cart-items {
  overflow-y: auto;
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background: var(--bg);
  border-radius: var(--radius-sm);
}

.qty-control {
  display: flex;
  align-items: center;
  gap: 10px;
}
.qty-btn {
  width: 28px; height: 28px;
  border-radius: 50%;
  border: none;
  background: var(--card);
  box-shadow: var(--shadow-sm);
  cursor: pointer;
  color: var(--accent);
  font-weight: bold;
}

textarea.note-input {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  border-radius: var(--radius-sm);
  border: 1px solid var(--border);
  background: var(--bg);
  color: var(--text);
  font-family: inherit;
  resize: none;
  outline: none;
}

.checkout-btn {
  margin-top: 16px;
  width: 100%;
  padding: 16px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: var(--radius-sm);
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 4px 14px rgba(104, 181, 83, 0.4);
}

/* Animaci√≥n de "toast" */
@keyframes bounce { 
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); } 
}
.animate-bump { animation: bounce 0.3s ease; }

</style>
</head>
<body>

<header class="header">
  <div class="brand">Gourmet<span>App</span></div>
  <button class="theme-toggle" id="themeBtn" aria-label="Cambiar tema">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
  </button>
</header>

<div class="hero">
  <h2>¬°Hola! üëã</h2>
  <p>¬øQu√© te apetece comer hoy?</p>
</div>

<div class="filters-wrap">
  <div class="filters-scroll">
    <div class="filter-chip active" data-filter="all">Todos</div>
    <div class="filter-chip" data-filter="entrantes">Entrantes</div>
    <div class="filter-chip" data-filter="principales">Principales</div>
    <div class="filter-chip" data-filter="postres">Postres</div>
    <div class="filter-chip" data-filter="glutenfree">Sin Gluten</div>
  </div>
</div>

<div class="menu-grid" id="menuContainer">
  </div>

<div id="cart-float" onclick="toggleCart(true)">
  <span class="cart-count" id="floatCount">0</span>
  <span style="font-weight:600">Ver mi pedido</span>
  <span id="floatTotal" style="opacity:0.8; margin-left:auto">0.00‚Ç¨</span>
</div>

<div class="cart-overlay" id="cartOverlay" onclick="if(event.target===this) toggleCart(false)">
  <div class="cart-panel">
    <div class="cart-header">
      <h3 style="margin:0">Tu Pedido</h3>
      <div style="cursor:pointer; padding:5px" onclick="toggleCart(false)">‚úï</div>
    </div>
    
    <div class="cart-items" id="cartList">
      <div style="text-align:center; padding:20px; color:var(--muted)">Tu carrito est√° vac√≠o üòî</div>
    </div>

    <div>
      <textarea class="note-input" id="orderNote" placeholder="¬øAlguna alergia o nota para el chef?"></textarea>
      <button class="checkout-btn" onclick="checkout()">Realizar Pedido (<span id="btnTotal">0.00‚Ç¨</span>)</button>
    </div>
  </div>
</div>

<script>
/* --- DATOS (Simulando una DB) --- */
const productos = [
  { id: 1, cat: 'entrantes', name: 'Croquetas de la Abuela', desc: 'Cremosas de jam√≥n ib√©rico con un toque de trufa.', price: 6.50, img: 'https://images.unsplash.com/photo-1626645738196-c2a7c87a8f58?auto=format&fit=crop&w=200&q=80', tags: ['lactosa'] },
  { id: 2, cat: 'entrantes', name: 'Tostas de Setas', desc: 'Pan de cristal con boletus salteados y ajo.', price: 7.00, img: 'https://images.unsplash.com/photo-1599307767316-77e692131976?auto=format&fit=crop&w=200&q=80', tags: ['vegan'] },
  { id: 3, cat: 'principales', name: 'Pulpo a la Brasa', desc: 'Con parmentier de patata y aceite de piment√≥n.', price: 15.50, img: 'https://images.unsplash.com/photo-1565557623262-b51c2513a641?auto=format&fit=crop&w=200&q=80', tags: ['glutenfree'] },
  { id: 4, cat: 'principales', name: 'Burger Gourmet', desc: '200g de vaca vieja, queso cheddar y cebolla caramelizada.', price: 11.00, img: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?auto=format&fit=crop&w=200&q=80', tags: [] },
  { id: 5, cat: 'postres', name: 'Cheesecake', desc: 'Tarta de queso casera al horno con frutos rojos.', price: 5.50, img: 'https://images.unsplash.com/photo-1533134242443-d4fd215305ad?auto=format&fit=crop&w=200&q=80', tags: ['lactosa'] },
];

/* --- ESTADO --- */
let carrito = JSON.parse(localStorage.getItem('cart')) || {};
let currentFilter = 'all';

/* --- RENDERIZADO DE MENU --- */
function renderMenu() {
  const container = document.getElementById('menuContainer');
  container.innerHTML = '';

  productos.forEach(p => {
    // L√≥gica de filtrado
    let visible = false;
    if (currentFilter === 'all') visible = true;
    else if (currentFilter === 'glutenfree' && p.tags.includes('glutenfree')) visible = true;
    else if (p.cat === currentFilter) visible = true;

    if (visible) {
      const card = document.createElement('div');
      card.className = 'product-card';
      // Animaci√≥n de entrada
      card.style.animation = 'fadeIn 0.5s ease'; 
      
      card.innerHTML = `
        <div class="product-img" style="background-image: url('${p.img}')"></div>
        <div class="product-info">
          <div class="tags">
            ${p.tags.includes('glutenfree') ? '<span class="tag-dot tag-gluten" title="Sin Gluten"></span>' : ''}
            ${p.tags.includes('lactosa') ? '<span class="tag-dot tag-lactosa" title="Lactosa"></span>' : ''}
          </div>
          <div class="product-name">${p.name}</div>
          <div class="product-desc">${p.desc}</div>
          <div class="product-footer">
            <span class="product-price">${p.price.toFixed(2)}‚Ç¨</span>
            <button class="add-btn" onclick="addToCart(${p.id})">+</button>
          </div>
        </div>
      `;
      container.appendChild(card);
    }
  });
}

/* --- LOGICA CARRITO --- */
function addToCart(id) {
  if (!carrito[id]) carrito[id] = 0;
  carrito[id]++;
  saveCart();
  updateFloatButton();
  
  // Feedback visual simple (vibraci√≥n navegador si mobile)
  if (navigator.vibrate) navigator.vibrate(50);
}

function removeFromCart(id) {
  if (carrito[id]) {
    carrito[id]--;
    if (carrito[id] <= 0) delete carrito[id];
    saveCart();
    renderCartList(); // Re-renderizar lista si est√° abierta
    updateFloatButton();
  }
}

function saveCart() {
  localStorage.setItem('cart', JSON.stringify(carrito));
}

function updateFloatButton() {
  const totalItems = Object.values(carrito).reduce((a, b) => a + b, 0);
  const btn = document.getElementById('cart-float');
  const countSpan = document.getElementById('floatCount');
  const totalSpan = document.getElementById('floatTotal');
  
  let totalPrice = 0;
  Object.keys(carrito).forEach(id => {
    const p = productos.find(x => x.id == id);
    if(p) totalPrice += p.price * carrito[id];
  });

  countSpan.innerText = totalItems;
  totalSpan.innerText = totalPrice.toFixed(2) + '‚Ç¨';
  
  // Mostrar u ocultar bot√≥n
  if (totalItems > 0) {
    btn.classList.add('visible');
    // Animaci√≥n de pulso
    btn.classList.remove('animate-bump');
    void btn.offsetWidth; // trigger reflow
    btn.classList.add('animate-bump');
  } else {
    btn.classList.remove('visible');
  }
}

function renderCartList() {
  const list = document.getElementById('cartList');
  list.innerHTML = '';
  
  let total = 0;
  let hasItems = false;

  Object.keys(carrito).forEach(id => {
    const qty = carrito[id];
    const p = productos.find(x => x.id == id);
    if (p && qty > 0) {
      hasItems = true;
      total += p.price * qty;
      list.innerHTML += `
        <div class="cart-item">
          <div>
            <div style="font-weight:600">${p.name}</div>
            <div style="font-size:0.85rem; color:var(--muted)">${p.price.toFixed(2)}‚Ç¨ x ${qty}</div>
          </div>
          <div class="qty-control">
            <button class="qty-btn" onclick="removeFromCart(${id})">-</button>
            <span style="width:20px; text-align:center">${qty}</span>
            <button class="qty-btn" onclick="addToCart(${id}); renderCartList()">+</button>
          </div>
        </div>
      `;
    }
  });

  if (!hasItems) list.innerHTML = '<div style="text-align:center; padding:20px; color:var(--muted)">Tu carrito est√° vac√≠o üòî</div>';
  
  document.getElementById('btnTotal').innerText = total.toFixed(2) + '‚Ç¨';
}

function toggleCart(show) {
  const overlay = document.getElementById('cartOverlay');
  if (show) {
    renderCartList();
    overlay.classList.add('open');
  } else {
    overlay.classList.remove('open');
  }
}

function checkout() {
  const note = document.getElementById('orderNote').value;
  alert('¬°Pedido enviado a cocina! üë®‚Äçüç≥\nNota: ' + note);
  carrito = {};
  saveCart();
  updateFloatButton();
  toggleCart(false);
}

/* --- TEMA Y FILTROS --- */
const themeBtn = document.getElementById('themeBtn');
let isDark = localStorage.getItem('theme') === 'dark';

function applyTheme() {
  document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
  // Cambiar icono
  themeBtn.innerHTML = isDark 
    ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>'
    : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>';
}

themeBtn.addEventListener('click', () => {
  isDark = !isDark;
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
  applyTheme();
});

// Filtros Click
document.querySelectorAll('.filter-chip').forEach(chip => {
  chip.addEventListener('click', () => {
    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
    chip.classList.add('active');
    currentFilter = chip.dataset.filter;
    renderMenu();
  });
});

/* --- INICIALIZAR --- */
applyTheme();
renderMenu();
updateFloatButton();

</script>
</body>
</html>
