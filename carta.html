  /* Se sobrescribe por JS */
  --brand-color: #68B553; 
  
  --bg-body: #f8fafc;
  --bg-card: #ffffff;
  --text-main: #1e293b;
  --text-sec: #64748b;
  --border: #e2e8f0;
  
  /* Sombras Premium */
  --shadow-card: 0 4px 20px -5px rgba(0,0,0,0.05);
  --shadow-float: 0 15px 35px -5px rgba(0,0,0,0.15);
}

[data-theme="dark"] {
  --bg-body: #0f172a;
  --bg-card: #1e293b;
  --text-main: #f8fafc;
  --text-sec: #94a3b8;
  --border: #334155;
  --shadow-card: 0 4px 20px -5px rgba(0,0,0,0.3);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0; 
  background: var(--bg-body); 
  color: var(--text-main); 
  font-family: 'Outfit', sans-serif;
  transition: background 0.3s ease; 
  padding-bottom: 140px; 
  -webkit-font-smoothing: antialiased;
}

/* --- HEADER --- */
.header {
  background: rgba(255, 255, 255, 0.9);
  padding: 15px 20px; 
  display: flex; justify-content: space-between; align-items: center;
  position: sticky; top: 0; z-index: 800;
  border-bottom: 1px solid var(--border);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}
[data-theme="dark"] .header { background: rgba(30, 41, 59, 0.9); }

.brand-area { display: flex; flex-direction: column; }
.brand-name {
  font-size: 1.3rem; font-weight: 800; 
  color: var(--brand-color); 
  margin: 0; line-height: 1.1;
  text-transform: capitalize;
}
.brand-category { font-size: 0.8rem; color: var(--text-sec); font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }

.header-right { display: flex; align-items: center; gap: 10px; }

.theme-btn { 
  background: var(--bg-card); border: 1px solid var(--border); cursor: pointer; padding: 0; 
  color: var(--text-main); display: flex; align-items: center; justify-content: center;
  width: 36px; height: 36px; border-radius: 50%; font-size: 1.1rem;
  transition: transform 0.2s;
}
.theme-btn:active { transform: scale(0.9); }

/* --- CONTROLES --- */
.controls-container {
  position: sticky; top: 62px; z-index: 790;
  background: var(--bg-body);
  padding: 10px 0;
  border-bottom: 1px solid transparent;
  transition: border-color 0.3s;
}

.allergy-wrapper { padding: 0 20px 10px 20px; }
.allergy-select {
  width: 100%; appearance: none; -webkit-appearance: none;
  background: var(--bg-card); border: 1px solid var(--border); 
  color: var(--text-main); font-family: inherit;
  font-size: 0.9rem; font-weight: 500;
  padding: 12px 16px; border-radius: 12px; cursor: pointer; outline: none;
  box-shadow: var(--shadow-card);
  /* Icono flecha SVG data uri */
  background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23999%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
  background-repeat: no-repeat; background-position: right 15px top 50%; background-size: 10px auto;
}

.filters-scroll { 
  display: flex; gap: 8px; overflow-x: auto; padding: 0 20px; 
  scrollbar-width: none; -ms-overflow-style: none;
}
.filters-scroll::-webkit-scrollbar { display: none; }

.filter-pill {
  padding: 10px 20px; 
  background: var(--bg-card); 
  border: 1px solid var(--border); 
  border-radius: 50px; 
  white-space: nowrap; 
  font-size: 0.9rem; font-weight: 600; 
  color: var(--text-sec); cursor: pointer; transition: all 0.2s;
}
.filter-pill.active { 
  color: #fff; 
  background: var(--brand-color); 
  border-color: var(--brand-color); 
  box-shadow: 0 4px 12px -3px var(--brand-color); 
}

/* --- MENU LIST --- */
.menu-grid { 
  display: flex; flex-direction: column; gap: 15px; 
  padding: 10px 20px; max-width: 800px; margin: 0 auto; 
}

.dish-card {
  background: var(--bg-card); border-radius: 16px; padding: 16px;
  display: grid; grid-template-columns: 1fr auto; gap: 15px;
  box-shadow: var(--shadow-card); border: 1px solid transparent; 
  transition: transform 0.2s;
  align-items: start;
}

.dish-info { display: flex; flex-direction: column; gap: 5px; }
.dish-name { font-weight: 700; font-size: 1.05rem; line-height: 1.3; color: var(--text-main); }
.dish-desc { font-size: 0.85rem; color: var(--text-sec); line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; opacity: 0.9; }
.dish-price { font-weight: 700; font-size: 1rem; color: var(--text-main); margin-top: 5px; }

/* Controles (+/-) */
.action-area {
  display: flex; flex-direction: column; align-items: flex-end; justify-content: flex-start;
  min-width: 90px;
}

/* Bot√≥n "A√±adir" */
.btn-add-simple {
  background: rgba(0,0,0,0.03); 
  color: var(--brand-color);
  font-weight: 700; font-size: 0.9rem;
  padding: 8px 16px; border-radius: 8px; border: 1px solid var(--border);
  cursor: pointer; transition: 0.2s;
  width: 100%;
}
.btn-add-simple:active { transform: scale(0.95); background: rgba(0,0,0,0.05); }

/* Selector Cantidad [ - 1 + ] */
.qty-selector {
  display: flex; align-items: center; justify-content: space-between;
  background: var(--bg-body); border: 1px solid var(--border);
  border-radius: 8px; padding: 3px; width: 100%;
}
.qty-selector button {
  width: 28px; height: 28px; border-radius: 6px; border: none;
  background: var(--bg-card); color: var(--text-main);
  font-weight: 700; cursor: pointer; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
  display: flex; align-items: center; justify-content: center;
  font-size: 1.1rem;
}
.qty-selector button:active { transform: scale(0.9); }
.qty-selector button.plus { color: var(--brand-color); }
.qty-selector span { font-weight: 600; font-size: 0.95rem; }

/* --- CESTA FLOTANTE --- */
#cart-float {
  position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(150px) scale(0.9);
  background: var(--text-main); color: var(--bg-card); 
  padding: 14px 24px; border-radius: 100px; 
  display: flex; align-items: center; gap: 12px; justify-content: center;
  box-shadow: var(--shadow-float); cursor: pointer; z-index: 1000; 
  transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  font-weight: 600; font-size: 1rem; width: max-content;
}
#cart-float.visible { transform: translateX(-50%) translateY(0) scale(1); }
.badge-count { background: var(--brand-color); color: #fff; padding: 3px 9px; border-radius: 50px; font-size: 0.8rem; font-weight: 800; }

/* --- MODAL (ORDER SHEET) --- */
.overlay {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
  z-index: 2000; opacity: 0; pointer-events: none; transition: 0.3s; display: flex; justify-content: center; align-items: flex-end;
}
.overlay.open { opacity: 1; pointer-events: auto; }

.sheet {
  background: var(--bg-card); width: 100%; max-width: 600px; max-height: 85vh; border-radius: 24px 24px 0 0;
  padding: 25px; display: flex; flex-direction: column; transform: translateY(100%); transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
  box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
}
.overlay.open .sheet { transform: translateY(0); }

.sheet-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
.sheet-title { margin: 0; font-size: 1.3rem; font-weight: 700; }

.order-list { overflow-y: auto; flex: 1; display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
.order-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--bg-body); border-radius: 12px; }
.order-name { font-weight: 600; font-size: 0.95rem; color: var(--text-main); }

textarea.notes {
  width: 100%; padding: 15px; border-radius: 12px; background: var(--bg-body); border: 2px solid var(--border);
  color: var(--text-main); font-family: inherit; resize: none; outline: none; margin-bottom: 15px; font-size: 0.95rem;
}
textarea.notes:focus { border-color: var(--brand-color); }

/* Botones de acci√≥n Modal */
.btn-action-wrapper { display: flex; flex-direction: column; gap: 10px; }

.btn-waiter {
  width: 100%; padding: 16px; border-radius: 14px; 
  background: #111827; color: white; /* Negro elegante por defecto */
  border: none; font-weight: 700; font-size: 1.1rem; cursor: pointer; 
  display: flex; align-items: center; justify-content: center; gap: 10px;
  box-shadow: var(--shadow-card);
}

.clear-btn { background: transparent; border: none; color: var(--text-sec); text-decoration: underline; cursor: pointer; align-self: center; font-size: 0.9rem; margin-top: 5px;}

/* --- MODO CAMARERO (ZOOM) --- */
/* Cuando se activa, el sheet ocupa todo y es enorme */
.sheet.waiter-mode { 
  height: 100% !important; max-height: 100vh; border-radius: 0; z-index: 3000; padding-top: 70px; 
}
.sheet.waiter-mode .order-item { 
  padding: 25px 10px; background: transparent; border-bottom: 2px solid var(--border); border-radius: 0; 
}
.sheet.waiter-mode .order-name { font-size: 1.6rem; font-weight: 800; line-height: 1.2; }
.sheet.waiter-mode .qty-display { font-size: 2rem; font-weight: 900; color: var(--brand-color); margin-right: 20px; }

/* Bot√≥n cerrar modo camarero */
#closeWaiterBtn {
  position: absolute; top: 20px; right: 20px; width: 50px; height: 50px; background: #000; color: #fff;
  border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 1.8rem; cursor: pointer; z-index: 3001;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

</style>

/* --- ESTADO --- */
let cart = {};
let activeCategory = 'principales'; 
let lang = 'es';
let currentMenu = [];
let userCategory = 'restaurante';

/* --- INIT --- */
function init() {
  const params = new URLSearchParams(window.location.search);
  
  // Idioma
  lang = localStorage.getItem('userLang') || navigator.language.slice(0,2) || 'es';
  document.getElementById('langDisplay').innerText = lang.toUpperCase();
  
  // Info Restaurante
  const name = params.get('n') || "Restaurante";
  userCategory = params.get('categoria') || 'restaurante';
  
  document.getElementById('brandNameDisplay').innerText = name;
  document.getElementById('catDisplay').innerText = userCategory.toUpperCase();
  
  // Color Din√°mico
  const root = document.documentElement.style;
  if(params.get('btn')) {
     const customColor = '#' + params.get('btn');
     root.setProperty('--brand-color', customColor);
  } else {
     const defaults = {'pizzeria':'#D32F2F', 'hamburgueseria':'#FF8C00', 'asiatico':'#E91E63', 'cafe':'#8D6E63'};
     root.setProperty('--brand-color', defaults[userCategory] || '#68B553');
  }

  // Cargar Men√∫
  const specificMenu = config.menus[userCategory] || config.menus['hamburgueseria'];
  currentMenu = [...specificMenu, ...config.menus['comunes']];

  // Cargar Carrito y UI
  loadCart();
  translateUI();
  
  if(!hasItems('principales')) {
     if(hasItems('entrantes')) activeCategory = 'entrantes';
     else if(hasItems('bebidas')) activeCategory = 'bebidas';
  }
  
  updateFilterUI();
  render();
  updateFloat();
}

function hasItems(cat) { return currentMenu.some(i => i.cat === cat); }

/* --- RENDERIZADO MEJORADO (+/-) --- */
function render() {
  const container = document.getElementById('menuContainer');
  container.innerHTML = '';
  
  const allergyFilter = document.getElementById('allergyFilter').value;

  const items = currentMenu.filter(item => {
    if(item.cat !== activeCategory) return false;
    if(allergyFilter && !item.tags.includes(allergyFilter)) return false;
    return true;
  });

  if(items.length === 0) {
    container.innerHTML = `<div style="text-align:center; padding:40px; color:var(--text-sec); opacity:0.7">No hay productos disponibles.</div>`;
    return;
  }

  items.forEach(p => {
    const qty = cart[p.id] || 0;
    const pName = p.name[lang] || p.name['es'];
    const pDesc = p.desc[lang] || p.desc['es'];

    // Renderizar Control (+/-) o Bot√≥n simple
    let controlHTML;
    if (qty === 0) {
      controlHTML = `<button class="btn-add-simple" onclick="add(${p.id})">A√±adir</button>`;
    } else {
      controlHTML = `
        <div class="qty-selector">
          <button onclick="remove(${p.id})">-</button>
          <span>${qty}</span>
          <button class="plus" onclick="add(${p.id})">+</button>
        </div>
      `;
    }

    container.innerHTML += `
      <div class="dish-card">
        <div class="dish-info">
          <div class="dish-name">${pName}</div>
          <div class="dish-desc">${pDesc}</div>
          <div class="dish-price">${p.price.toFixed(2)}‚Ç¨</div>
        </div>
        <div class="action-area">
          ${controlHTML}
        </div>
      </div>
    `;
  });
}

function updateFilterUI() {
  document.querySelectorAll('.filter-pill').forEach(el => el.classList.remove('active'));
  const map = { 'bebidas':'f-drk', 'entrantes':'f-ent', 'principales':'f-main', 'postres':'f-des' };
  const activeId = map[activeCategory];
  if(activeId) document.getElementById(activeId).classList.add('active');
}

function filter(cat) {
  activeCategory = cat;
  updateFilterUI();
  render();
}

/* --- LOGICA CARRITO --- */
function add(id) {
  cart[id] = (cart[id] || 0) + 1;
  saveCart();
  render(); 
  updateFloat();
  if(document.querySelector('.overlay.open')) renderList(); 
}

function remove(id) {
  if(cart[id]) {
    cart[id]--;
    if(cart[id] <= 0) delete cart[id];
  }
  saveCart();
  render();
  updateFloat();
  if(document.querySelector('.overlay.open')) renderList(); 
}

function updateFloat() {
  const count = Object.values(cart).reduce((a,b)=>a+b,0);
  document.getElementById('countBadge').innerText = count;
  const btn = document.getElementById('cart-float');
  if(count > 0) btn.classList.add('visible');
  else btn.classList.remove('visible');
}

/* --- LOGICA MODAL/SHEET --- */
function renderList() {
  const list = document.getElementById('orderList');
  list.innerHTML = '';
  
  const isWaiter = document.body.classList.contains('waiter-active');
  const displayLang = isWaiter ? 'es' : lang; // Si es modo camarero, forzar espa√±ol

  if(Object.keys(cart).length === 0) {
    list.innerHTML = `<div style="text-align:center; padding:30px; opacity:0.6">Tu lista est√° vac√≠a</div>`;
    closeSheet(); 
    return;
  }

  const items = Object.keys(cart).map(id => currentMenu.find(i => i.id == id)).filter(x=>x);
  
  items.forEach(p => {
    const qty = cart[p.id];
    const pName = p.name[displayLang] || p.name['es'];
    
    if(isWaiter) {
      // DISE√ëO GIGANTE CAMARERO
      list.innerHTML += `
        <div class="order-item">
          <div style="display:flex; align-items:center">
             <span class="qty-display">x${qty}</span>
             <span class="order-name">${pName}</span>
          </div>
        </div>
      `;
    } else {
      // DISE√ëO NORMAL (User)
      list.innerHTML += `
        <div class="order-item">
          <span class="order-name" style="flex:1">${pName}</span>
          <div class="qty-selector" style="width:100px;">
            <button onclick="remove(${p.id})">-</button>
            <span>${qty}</span>
            <button class="plus" onclick="add(${p.id})">+</button>
          </div>
        </div>
      `;
    }
  });
}

function openSheet() { 
  document.getElementById('overlay').classList.add('open'); 
  
  // LOGICA MOSTRAR BOT√ìN CAMARERO
  const waiterBtn = document.getElementById('btnShowWaiter');
  if (lang === 'es') {
    waiterBtn.style.display = 'none'; // Si ya hablas espa√±ol, no hace falta
  } else {
    waiterBtn.style.display = 'flex'; // Si no, mu√©stralo
  }

  renderList();
}

function closeSheet() { 
  // Al cerrar, salir del modo camarero por si acaso
  exitWaiterMode();
  document.getElementById('overlay').classList.remove('open'); 
}

function enterWaiterMode() {
  document.body.classList.add('waiter-active');
  document.getElementById('orderSheet').classList.add('waiter-mode');
  
  // Ocultar elementos que no necesita el camarero
  document.getElementById('btnShowWaiter').style.display = 'none';
  document.getElementById('notesArea').style.display = 'none';
  document.getElementById('clearTxt').style.display = 'none';
  
  // Mostrar bot√≥n cerrar grande
  document.getElementById('closeWaiterBtn').style.display = 'flex';
  
  renderList(); // Re-renderizar en espa√±ol y grande
}

function exitWaiterMode() {
  document.body.classList.remove('waiter-active');
  document.getElementById('orderSheet').classList.remove('waiter-mode');
  document.getElementById('closeWaiterBtn').style.display = 'none';
  
  // Restaurar visibilidad
  document.getElementById('notesArea').style.display = 'block';
  document.getElementById('clearTxt').style.display = 'block';
  // El bot√≥n de camarero se gestiona al abrir, pero lo restauramos si el idioma no es ES
  if(lang !== 'es') document.getElementById('btnShowWaiter').style.display = 'flex';
  
  renderList();
}

/* --- TEMA --- */
const themeBtn = document.getElementById('themeBtn');
function applyTheme() {
  let saved = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  document.documentElement.setAttribute('data-theme', saved);
  themeBtn.innerHTML = saved === 'dark' ? 'üåô' : '‚òÄÔ∏è';
}

themeBtn.addEventListener('click', () => {
  const current = document.documentElement.getAttribute('data-theme');
  const next = current === 'dark' ? 'light' : 'dark';
  localStorage.setItem('theme', next);
  applyTheme();
});
