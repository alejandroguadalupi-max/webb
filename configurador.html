<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generar Demo - Restaurante</title>
<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #333;
    --btn-bg: #92d668;
    --btn-text: #fff;
    --select-border: #333;
    --shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  body {
    margin:0; font-family: Arial, sans-serif;
    background: var(--bg-color); color: var(--text-color);
    display:flex; align-items:center; justify-content:center;
    min-height:100vh; padding:20px; box-sizing:border-box;
  }

  .container {
    max-width: 400px; width: 100%;
    background: var(--bg-color); box-shadow: var(--shadow);
    border-radius: 16px; padding: 30px 25px; text-align:center;
  }

  input, select, button {
    width: 100%; padding: 14px 16px; margin-bottom: 18px;
    border-radius: 12px; border: 2px solid var(--select-border);
    font-size: 1em; box-sizing: border-box;
  }

  button {
    background: var(--btn-bg); color: var(--btn-text);
    border: none; cursor: pointer; font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Generar Demo</h1>
  <p>Configura el nombre y el tipo para ver la paleta de colores automática.</p>

  <input type="text" id="restaurantName" placeholder="Nombre del restaurante" />

  <select id="restaurantType">
    <option value="" disabled selected>Selecciona el tipo</option>
    <option value="restaurante">Restaurante (Genérico)</option>
    <option value="hamburgueseria">Hamburguesería / Bar</option>
    <option value="pizzeria">Pizzería / Italiano</option>
    <option value="asiatico">Asiático</option>
    <option value="cafe">Café / Brunch</option>
  </select>

  <button id="generateBtn">Generar Demo</button>
</div>

<script>
  document.getElementById('generateBtn').addEventListener('click', () => {
    const name = document.getElementById('restaurantName').value.trim();
    const type = document.getElementById('restaurantType').value;

    if(!name || !type) { alert('Completa los campos'); return; }

    // Generamos URL enviando 'n' (nombre) y 'categoria'
    const demoURL = `principal.html?n=${encodeURIComponent(name)}&categoria=${encodeURIComponent(type)}&auth=true`;
    window.open(demoURL, '_blank');
  });
</script>

</body>
</html>
