<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creador de Demos</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --primary: #2563eb;
    --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    --card-bg: #ffffff;
    --text-main: #111827;
    --text-sec: #6b7280;
    --border: #e5e7eb;
    --error: #dc2626;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg-gradient);
    color: var(--text-main);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    max-width: 450px;
    width: 100%;
    background: var(--card-bg);
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    border-radius: 24px;
    padding: 40px 35px;
    text-align: center;
    position: relative;
  }

  h1 {
    margin: 0 0 10px;
    font-size: 1.8em;
    font-weight: 700;
  }

  p.description {
    font-size: 0.95em;
    color: var(--text-sec);
    margin-bottom: 35px;
    line-height: 1.5;
  }

  .input-group {
    text-align: left;
    margin-bottom: 25px;
  }

  label {
    display: block;
    font-size: 0.9em;
    font-weight: 600;
    margin-bottom: 8px;
  }

  input, select {
    width: 100%;
    padding: 16px;
    border-radius: 12px;
    border: 2px solid var(--border);
    font-size: 1em;
    background: #f9fafb;
    transition: 0.2s;
  }

  input:focus, select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(37,99,235,0.1);
    outline: none;
  }

  .color-picker-container {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 10px;
  }

  .color-option {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    border: 3px solid transparent;
    transition: 0.2s;
  }

  .color-option.selected {
    border-color: #fff;
    box-shadow: 0 0 0 3px #111827;
    transform: scale(1.15);
  }

  button {
    width: 100%;
    padding: 18px;
    margin-top: 15px;
    border-radius: 14px;
    border: none;
    font-size: 1.1em;
    font-weight: 700;
    color: #fff;
    background: var(--primary);
    cursor: pointer;
  }

  /* ===== TOAST ===== */
  .toast {
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    background: #111827;
    color: white;
    padding: 14px 20px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 0.9em;
    opacity: 0;
    pointer-events: none;
    transition: 0.3s ease;
  }

  .toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }

  .toast.error {
    background: var(--error);
  }
</style>
</head>

<body>

<div class="container">
  <h1>Configura tu Demo</h1>
  <p class="description">Introduce estos datos básicos y te generaremos una demo automática para que veas cómo funciona Taply.</p>

  <div class="input-group">
    <label>Nombre del Restaurante</label>
    <input type="text" id="restaurantName" placeholder="Ej. Pizzería Roma">
  </div>

  <div class="input-group">
    <label>Tipo de Cocina</label>
    <select id="restaurantType">
      <option value="" disabled selected>Selecciona una categoría</option>
      <option value="restaurante">Restaurante</option>
      <option value="hamburgueseria">Hamburguesería</option>
      <option value="pizzeria">Pizzería</option>
      <option value="asiatico">Asiático</option>
      <option value="cafe">Cafetería</option>
    </select>
  </div>

  <div class="input-group">
    <label>Color de Marca</label>
    <div class="color-picker-container">
      <div class="color-option selected" style="background:#2E7D32" data-color="2E7D32"></div>
      <div class="color-option" style="background:#FF8C00" data-color="FF8C00"></div>
      <div class="color-option" style="background:#D32F2F" data-color="D32F2F"></div>
      <div class="color-option" style="background:#E91E63" data-color="E91E63"></div>
      <div class="color-option" style="background:#8D6E63" data-color="8D6E63"></div>
    </div>
  </div>

  <button id="generateBtn">Generar Demo</button>

  <div id="toast" class="toast error">
    <span>⚠️</span>
    <span id="toastText"></span>
  </div>

<p><em>Este ejemplo es una versión sencilla de prueba: los diseños finales se personalizan completamente para cada restaurante.</em></p>
</div>

<script>
let selectedHex = '2E7D32';

document.querySelectorAll('.color-option').forEach(el => {
  el.onclick = () => {
    document.querySelectorAll('.color-option').forEach(c => c.classList.remove('selected'));
    el.classList.add('selected');
    selectedHex = el.dataset.color;
  };
});

const toast = document.getElementById('toast');
const toastText = document.getElementById('toastText');

function showToast(msg) {
  toastText.textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 2500);
}

document.getElementById('generateBtn').onclick = () => {
  const name = restaurantName.value.trim();
  const type = restaurantType.value;

  if (!name) {
    showToast('Escribe el nombre del restaurante');
    return;
  }
  if (!type) {
    showToast('Selecciona el tipo de cocina');
    return;
  }

  const url = `principal.html?n=${encodeURIComponent(name)}&categoria=${type}&btn=${selectedHex}&auth=true`;
  window.open(url, '_blank');
};
</script>
</body>
</html>
