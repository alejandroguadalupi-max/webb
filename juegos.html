<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Zona Kids</title>
  <style>
    :root {
      --bg-color: #f0f8ff;
      --card-bg: #ffffff;
      --text-color: #333;
      --primary: #FF8C00; /* Se cambiarÃ¡ por JS */
      --radius: 12px;
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --card-bg: #2d2d2d;
      --text-color: #f4f4f4;
    }

    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; /* Fuente divertida */
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      user-select: none;
      transition: background 0.3s;
    }

    /* HEADER */
    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: var(--card-bg);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
      color: var(--primary);
    }
    
    .subtitle {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 5px;
    }

    /* TABLERO DE JUEGO */
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      perspective: 1000px;
    }

    .card {
      background-color: transparent;
      height: 80px; /* Altura de la carta */
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card.matched {
      visibility: hidden; /* Ocultar las parejas encontradas o dejarlas fijas */
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
    }

    /* CARAS DE LA CARTA */
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-size: 2.5rem;
    }

    .card-front {
      background-color: var(--primary);
      color: white;
      font-size: 2rem;
    }

    .card-back {
      background-color: var(--card-bg);
      border: 2px solid var(--primary);
      transform: rotateY(180deg);
    }

    /* BOTONES */
    .controls {
      margin-top: auto;
      margin-bottom: 30px;
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.1s;
    }
    
    .btn:active { transform: scale(0.95); }

    .btn-exit {
      background: #f44336;
      color: white;
    }

    .btn-restart {
      background: var(--primary);
      color: white;
    }

    /* MODAL VICTORIA */
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex; align-items: center; justify-content: center;
      z-index: 100;
      opacity: 0; pointer-events: none; transition: 0.3s;
    }
    .modal.show { opacity: 1; pointer-events: auto; }
    
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
      0% { transform: scale(0); } 100% { transform: scale(1); }
    }

  </style>
</head>
<body>

  <header>
    <h1 id="restaurantName">Restaurante</h1>
    <div class="subtitle">ðŸŽ® Zona de Juegos</div>
  </header>

  <div class="game-board" id="gameBoard">
    </div>

  <div class="controls">
    <button class="btn btn-exit" onclick="goBack()">Salir</button>
    <button class="btn btn-restart" onclick="initGame()">Reiniciar ðŸ”„</button>
  </div>

  <div class="modal" id="winModal">
    <div class="modal-content">
      <h2 style="color:#333; margin-top:0">ðŸŽ‰ Â¡GANASTE! ðŸŽ‰</h2>
      <p style="color:#666">Â¡Eres muy rÃ¡pido!</p>
      <button class="btn btn-restart" onclick="initGame(); document.getElementById('winModal').classList.remove('show')">Jugar otra vez</button>
    </div>
  </div>

<script>
  /* --- 1. CONFIGURACIÃ“N VISUAL --- */
  // Iconos especÃ­ficos para el juego de memoria segÃºn restaurante
  const gameIcons = {
    'hamburgueseria': ['ðŸ”', 'ðŸŸ', 'ðŸ¥¤', 'ðŸŒ­', 'ðŸ¥“', 'ðŸ§€'],
    'pizzeria':       ['ðŸ•', 'ðŸ…', 'ðŸ§€', 'ðŸ', 'ðŸ„', 'ðŸ‘¨â€ðŸ³'],
    'asiatico':       ['ðŸ£', 'ðŸœ', 'ðŸ¤', 'ðŸš', 'ðŸ¥¢', 'ðŸ±'],
    'cafe':           ['â˜•', 'ðŸ¥', 'ðŸ©', 'ðŸ¥ž', 'ðŸ“', 'ðŸª'],
    'restaurante':    ['ðŸ—', 'ðŸ¥—', 'ðŸ¥©', 'ðŸ°', 'ðŸ·', 'ðŸ²'], // GenÃ©rico
    'default':        ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‰', 'ðŸ’', 'ðŸ“']
  };

  const palettes = {
    'hamburgueseria': '#FF8C00',
    'pizzeria':       '#D32F2F',
    'asiatico':       '#E91E63',
    'cafe':           '#8D6E63',
    'restaurante':    '#2E7D32',
    'default':        '#92d668'
  };

  const params = new URLSearchParams(window.location.search);
  let currentCategory = 'default';

  /* --- 2. LÃ“GICA DE INICIO --- */
  function initPage() {
    // Seguridad
    if (params.get('auth') !== 'true') { window.location.href = "https://taply.es"; return; }

    // Nombre
    const name = params.get('n') || "Restaurante";
    document.getElementById('restaurantName').innerText = "Zona Kids: " + name;

    // Colores y Tema
    currentCategory = params.get('categoria') || 'default';
    const color = palettes[currentCategory] || palettes['default'];
    
    // Aplicar color
    document.documentElement.style.setProperty('--primary', color);

    // Tema oscuro
    const theme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', theme);

    // Iniciar Juego
    initGame();
  }

  /* --- 3. LÃ“GICA DEL JUEGO (MEMORY) --- */
  let cards = [];
  let flippedCards = [];
  let matchedPairs = 0;
  let lockBoard = false;

  function initGame() {
    const board = document.getElementById('gameBoard');
    board.innerHTML = '';
    matchedPairs = 0;
    flippedCards = [];
    lockBoard = false;
    document.getElementById('winModal').classList.remove('show');

    // 1. Obtener iconos y duplicarlos (para hacer parejas)
    let icons = gameIcons[currentCategory] || gameIcons['default'];
    // Si la pantalla es muy pequeÃ±a o queremos grid 4x3, usamos 6 parejas (12 cartas)
    // Usamos slice(0,6) para asegurar que tenemos 6 iconos distintos
    let deck = [...icons.slice(0,6), ...icons.slice(0,6)];
    
    // 2. Barajar (Algoritmo Fisher-Yates)
    deck.sort(() => 0.5 - Math.random());

    // 3. Crear HTML
    deck.forEach((icon, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.icon = icon;
      
      // Front (InterrogaciÃ³n o Logo simple)
      const front = document.createElement('div');
      front.classList.add('card-face', 'card-front');
      front.innerHTML = 'â“'; // O podrÃ­as poner el logo del restaurante si tuvieras

      // Back (Icono del juego)
      const back = document.createElement('div');
      back.classList.add('card-face', 'card-back');
      back.innerHTML = icon;

      card.appendChild(front);
      card.appendChild(back);
      
      card.addEventListener('click', flipCard);
      board.appendChild(card);
    });
  }

  function flipCard() {
    if (lockBoard) return;
    if (this === flippedCards[0]) return; // No clickar la misma

    this.classList.add('flipped');
    flippedCards.push(this);

    if (flippedCards.length === 2) {
      checkForMatch();
    }
  }

  function checkForMatch() {
    let isMatch = flippedCards[0].dataset.icon === flippedCards[1].dataset.icon;

    isMatch ? disableCards() : unflipCards();
  }

  function disableCards() {
    // Son pareja
    matchedPairs++;
    
    // Dejar un pequeÃ±o delay para que se vea el match antes de desaparecer (opcional) o dejarlas visibles
    setTimeout(() => {
        flippedCards[0].classList.add('matched');
        flippedCards[1].classList.add('matched');
        resetBoard();
        checkWin();
    }, 600);
  }

  function unflipCards() {
    lockBoard = true;
    setTimeout(() => {
      flippedCards[0].classList.remove('flipped');
      flippedCards[1].classList.remove('flipped');
      resetBoard();
    }, 1000);
  }

  function resetBoard() {
    [flippedCards, lockBoard] = [[], false];
  }

  function checkWin() {
    // Si tenemos 6 parejas, hemos ganado
    if (matchedPairs === 6) {
      setTimeout(() => {
        document.getElementById('winModal').classList.add('show');
      }, 300);
    }
  }

  function goBack() {
    // Volver a principal manteniendo los parÃ¡metros
    window.location.href = `principal.html${window.location.search}`;
  }

  // Arrancar
  window.addEventListener('load', initPage);

</script>
</body>
</html>
