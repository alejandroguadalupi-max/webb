<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurante Casablanca - Edición Halloween</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans:wght@400;600&family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      /* Fondo oscuro de Halloween */
      background: linear-gradient(135deg, #2c3e50, #000000); /* Tonos más oscuros y misteriosos */
      color: #f0f0f0; /* Color de texto claro para el contraste */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      /* Añadiendo un patrón sutil de telarañas o fantasmas */
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><g fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"><path d="M50 0 L50 100 M0 50 L100 50 M20 20 L80 80 M20 80 L80 20"/><circle cx="50" cy="50" r="10"/></g></svg>');
    }
    header {
      position: absolute;
      top: 2rem;
    }
    h1 {
      font-family: 'Creepster', cursive; /* Fuente espeluznante para el título */
      font-size: 3.5rem; /* Un poco más grande para destacar */
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      color: #ff6600; /* Naranja calabaza */
      text-shadow: 0 0 8px rgba(255,102,0,0.7); /* Efecto de brillo fantasmal */
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      max-width: 600px;
      color: #cccccc; /* Un gris claro para el texto */
    }
    .buttons {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    a.button {
      text-decoration: none;
      padding: 0.9rem 2rem;
      border-radius: 2rem;
      font-weight: 600;
      background-color: #9b59b6; /* Un morado oscuro de Halloween */
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3); /* Sombra más pronunciada para el fondo oscuro */
    }
    a.button:hover {
      background-color: #8e44ad; /* Morado ligeramente más oscuro al pasar el ratón */
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.7; /* Ligeramente más transparente */
      color: #a0a0a0; /* Gris más oscuro para el footer */
    }
  </style>
</head>
<body>
  <header>
    <h1>Restaurante Casablanca</h1>
  </header>

  <p>Sabores únicos y una experiencia gastronómica inigualable. Descubre nuestra carta o comparte tu opinión.</p>

  <div class="buttons">
    <a href="carta.html" class="button">Ver Carta</a>
    <a href="https://valoratuvisita.com/restaurante_casablanca" target="_blank" class="button">Ver Valoraciones</a>
  </div>

  <footer>© 2025 Restaurante Casablanca — Todos los derechos reservados</footer>
</body>
</html>
