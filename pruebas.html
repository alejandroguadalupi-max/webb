<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="title">üéÉ Bienvenido a PataMig - Edici√≥n Halloween üéÉ</title>
    
    <style>
        :root {
            --primary-green: #4a7c59;
            --accent-orange: #ff7518; /* Naranja m√°s fuerte para Halloween */
            --text-dark: #2b1d0e;
            --bg-dark: #1a0d00; /* Fondo oscuro para el tema */
            --bg-card: #2b1a08; /* Fondo de la tarjeta */
            --purple-accent: #7b3fa1; /* Toque morado Halloween */
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: "Poppins", sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            overflow: hidden;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* Fondo animado con murci√©lagos */
        .bats {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/XEUt6oZ.png');
            background-repeat: repeat;
            background-size: 250px;
            opacity: 0.05;
            animation: fly 30s linear infinite;
            z-index: 0;
        }

        @keyframes fly {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        .landing-container {
            background-color: var(--bg-card);
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(255, 100, 0, 0.4);
            text-align: center;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            border-top: 6px solid var(--accent-orange);
            position: relative;
            z-index: 1;
        }

        .landing-container::before {
            content: "üï∏Ô∏è";
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 1.5em;
            opacity: 0.7;
        }

        .landing-container::after {
            content: "üï∑Ô∏è";
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 1.5em;
            opacity: 0.8;
            animation: crawl 8s linear infinite alternate;
        }

        @keyframes crawl {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .logo {
            font-size: 3.5em;
            font-weight: bold;
            color: var(--accent-orange);
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--purple-accent);
        }

        h2 {
            font-weight: 500;
            font-size: 1.5em;
            margin-top: 0;
            color: #f6c28b;
        }

        p {
            color: #d8b489;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: block;
            padding: 16px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .btn-primary {
            background-color: var(--accent-orange);
            color: black;
            border-color: var(--accent-orange);
            box-shadow: 0 0 10px rgba(255, 117, 24, 0.7);
        }

        .btn-primary:hover {
            background-color: #ff5500;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--accent-orange);
            border-color: var(--accent-orange);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 117, 24, 0.1);
            transform: scale(1.05);
        }

        #lang-switcher {
            margin-top: 30px;
            text-align: center;
            width: 100%;
            z-index: 1;
        }

        #lang-switcher button {
            background: none;
            border: 1px solid #ffbb88;
            color: #ffbb88;
            padding: 8px 12px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }

        #lang-switcher button:hover {
            background-color: #ff7518;
            color: #000;
        }

        #lang-switcher button.active {
            background-color: var(--accent-orange);
            color: #000;
            border-color: var(--accent-orange);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="bats"></div>

    <main class="landing-container">
        <div class="logo">PataMig üéÉ</div>
        <h2 data-lang="welcome">¬°Bienvenido a la noche de Halloween!</h2>
        <p data-lang="prompt">Elige tu camino‚Ä¶ si te atreves üëª</p>
        
        <div class="button-group">
            <a href="http://valoratuvisita.com/carta" class="btn btn-primary" data-lang="view_menu">Acceder a la Carta Maldita</a>
            <a href="http://valoratuvisita.com/restaurante_casablanca" class="btn btn-secondary" data-lang="share_experience">Compartir tu Hechizo</a>
        </div>
    </main>

    <footer id="lang-switcher">
        <button data-lang-switch="es">Espa√±ol</button>
        <button data-lang-switch="en">English</button>
        <button data-lang-switch="de">Deutsch</button>
    </footer>

    <script>
        const translations = {
            es: {
                title: "üéÉ Bienvenido a PataMig - Edici√≥n Halloween üéÉ",
                welcome: "¬°Bienvenido a la noche de Halloween!",
                prompt: "Elige tu camino‚Ä¶ si te atreves üëª",
                view_menu: "Acceder a la Carta Maldita",
                share_experience: "Compartir tu Hechizo"
            },
            en: {
                title: "üéÉ Welcome to PataMig - Halloween Edition üéÉ",
                welcome: "Welcome to the Night of Frights!",
                prompt: "Choose your path‚Ä¶ if you dare üëª",
                view_menu: "Access the Cursed Menu",
                share_experience: "Share Your Spell"
            },
            de: {
                title: "üéÉ Willkommen bei PataMig - Halloween üéÉ",
                welcome: "Willkommen in der Nacht des Grauens!",
                prompt: "W√§hle deinen Weg‚Ä¶ wenn du dich traust üëª",
                view_menu: "Zugang zur verfluchten Speisekarte",
                share_experience: "Teile deinen Zauber"
            }
        };

        const langSwitcher = document.getElementById('lang-switcher');
        const langButtons = langSwitcher.querySelectorAll('button[data-lang-switch]');
        const defaultLang = 'es';

        function setLanguage(lang) {
            if (!translations[lang]) lang = defaultLang;
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.dataset.lang;
                const translation = translations[lang][key];
                if (translation) el.textContent = translation;
            });
            langButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.langSwitch === lang);
            });
        }

        function detectLanguage() {
            const browserLang = navigator.language.split('-')[0];
            setLanguage(browserLang);
        }

        langSwitcher.addEventListener('click', (e) => {
            if (e.target.dataset.langSwitch) {
                setLanguage(e.target.dataset.langSwitch);
            }
        });

        document.addEventListener('DOMContentLoaded', detectLanguage);
    </script>
</body>
</html>
