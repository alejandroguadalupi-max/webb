<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#68B553" />
<title>¬øC√≥mo fue tu experiencia?</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    /* --- Variables Base (Modo Claro) --- */
    --primary-green: #68B553;
    --accent-orange: #e89f4b;
    
    --bg-body: #f6f7f9;
    --bg-card: #ffffff;
    
    --text-main: #333333;
    --text-sec: #666666;
    
    --border: #e9e9e9;
    --shadow: rgba(0,0,0,0.05);
    
    --btn-text: #ffffff;
  }

  [data-theme="dark"] {
    /* --- Variables Modo Oscuro --- */
    --bg-body: #121212;
    --bg-card: #1e1e1e;
    
    --text-main: #f0f0f0;
    --text-sec: #a0a0a0;
    
    --border: #333333;
    --shadow: rgba(0,0,0,0.3);
    
    /* Ajustes de contraste para botones */
    --primary-green: #5ca54a; 
    --accent-orange: #d98d3f;
  }

  *, *::before, *::after { box-sizing: border-box; }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  html, body {
    margin: 0;
    height: 100%;
    background-color: var(--bg-body); 
    color: var(--text-main);
    font-family: 'Poppins', sans-serif; 
    -webkit-font-smoothing: antialiased;
    transition: background-color 0.3s ease, color 0.3s ease;
    overflow: hidden; 
  }

  /* --- Controles Superiores (Idioma/Tema) --- */
  .top-controls {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    z-index: 10;
  }

  .lang-badge {
    font-size: 0.8rem;
    font-weight: 700;
    text-transform: uppercase;
    background: var(--bg-card);
    border: 1px solid var(--border);
    color: var(--text-sec);
    padding: 6px 12px;
    border-radius: 50px;
    box-shadow: 0 2px 5px var(--shadow);
  }

  .theme-btn {
    background: var(--bg-card);
    border: 1px solid var(--border);
    color: var(--text-main);
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 2px 5px var(--shadow);
    transition: transform 0.2s;
  }
  .theme-btn:active { transform: scale(0.9); }

  /* Contenedor principal */
  .review-container {
    width: 100%;
    height: 100vh;
    height: 100dvh;
    display: flex;
    flex-direction: column;
    justify-content: center; 
    align-items: center;
    padding: 30px 25px; 
    text-align: center;
  }
  
  .content-wrapper {
    width: 100%;
    max-width: 450px; 
    animation: fadeInUp 0.6s ease-out;
  }

  /* Caja de opci√≥n */
  .option-box {
    width: 100%;
    background: var(--bg-card);
    border: 1px solid var(--border); 
    border-radius: 20px; 
    padding: 25px; 
    box-shadow: 0 8px 25px var(--shadow); 
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s;
  }
  
  .option-box:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
  }

  .option-box h2 { 
    font-size: 1.4em; 
    font-weight: 700;
    margin: 0 0 8px 0; 
    color: var(--text-main);
  }
  
  .option-box p { 
    font-size: 0.95em; 
    color: var(--text-sec); 
    margin: 0 0 20px 0;
    line-height: 1.5; 
  }

  /* Divisor "O" */
  .divider {
    display: flex;
    align-items: center;
    width: 100%;
    margin: 25px 0; 
    color: var(--text-sec);
    font-weight: 600;
    font-size: 0.9em;
    animation: fadeInUp 0.6s ease-out 0.2s; 
    animation-fill-mode: backwards; 
  }
  .divider::before,
  .divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--border);
  }
  .divider::before { margin-right: 15px; }
  .divider::after { margin-left: 15px; }

  /* Botones */
  .btn {
    display: block;
    width: 100%;
    text-decoration: none;
    padding: 15px 0; 
    border-radius: 14px; 
    font-weight: 700; 
    font-size: 1.0em;
    text-align: center;
    color: var(--btn-text);
    border: none;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    will-change: transform, box-shadow;
  }

  .btn-google {
    background-color: var(--primary-green);
    box-shadow: 0 8px 25px rgba(104,181,83,0.3);
  }
  .btn-google:hover {
    background-color: #5a9f4a;
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 12px 30px rgba(104,181,83,0.4);
  }

  .btn-private {
    background-color: var(--accent-orange);
    box-shadow: 0 8px 25px rgba(232, 159, 75, 0.3);
  }
  .btn-private:hover {
    background-color: #d1812a;
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 12px 30px rgba(232, 159, 75, 0.4);
  }

  .note {
    font-size: 0.85em; 
    color: var(--text-sec);
    margin-top: 15px; 
  }
  
</style>
</head>
<body>

<div class="top-controls">
  <div class="lang-badge" id="langDisplay">ES</div>
  <button class="theme-btn" id="themeBtn"></button>
</div>

<main class="review-container">
  
  <div class="content-wrapper">
    <section class="option-box">
      <h2 data-lang="publicTitle">‚≠ê Rese√±a p√∫blica</h2>
      <p data-lang="publicText">Tu opini√≥n ayuda a otros clientes a encontrarnos.</p>
      <a id="btnGoogle" class="btn btn-google" data-lang="publicBtn" href="#" rel="noopener">Publicar en Google</a>
      <div class="note" data-lang="publicNote">Queda visible para todos.</div>
    </section>

    <div class="divider">o</div>
    
    <section class="option-box">
      <h2 data-lang="privateTitle">üìù Comentario privado</h2>
      <p data-lang="privateText">¬øAlgo no fue bien? Ay√∫danos a mejorar habl√°ndolo con nosotros.</p>
      <a id="btnPrivate" class="btn btn-private" data-lang="privateBtn" href="#" rel="noopener">Hablar con el equipo</a>
      <div class="note" data-lang="privateNote">Solo lo vemos nosotros.</div>
    </section>
  </div>
  
</main>

<script>
// --- CONFIGURACI√ìN DE ENLACES ---
const GOOGLE_LINK = "https://maps.app.goo.gl/CasablancaLasCanteras";

const TALLY_LINKS = {
  es: "https://tally.so/r/w2Qla9",
  en: "https://tally.so/r/w20k9D",
  de: "https://tally.so/r/mBN1q1",
  fr: "https://tally.so/r/w20k9D",
  it: "https://tally.so/r/w20k9D"
};

// --- TRADUCCIONES ---
const translations = {
  es: {
    publicTitle: "‚≠ê Rese√±a p√∫blica",
    publicText: "Tu opini√≥n ayuda a otros clientes a encontrarnos.",
    publicBtn: "Publicar en Google",
    publicNote: "Queda visible para todos.",
    privateTitle: "üìù Comentario privado",
    privateText: "¬øAlgo no fue bien? Ay√∫danos a mejorar habl√°ndolo con nosotros.",
    privateBtn: "Hablar con el equipo",
    privateNote: "Solo lo vemos nosotros.",
  },
  en: {
    publicTitle: "‚≠ê Public review",
    publicText: "Your review helps other customers find us.",
    publicBtn: "Post on Google",
    publicNote: "Visible to everyone.",
    privateTitle: "üìù Private feedback",
    privateText: "Had an issue? Your feedback helps us improve directly.",
    privateBtn: "Tell the Team",
    privateNote: "Only we can see it.",
  },
  de: {
    publicTitle: "‚≠ê √ñffentliche Bewertung",
    publicText: "Ihre Meinung hilft anderen Kunden, uns zu finden.",
    publicBtn: "Auf Google posten",
    publicNote: "F√ºr alle sichtbar.",
    privateTitle: "üìù Privates Feedback",
    privateText: "Gab es ein Problem? Helfen Sie uns, uns direkt zu verbessern.",
    privateBtn: "Dem Team mitteilen",
    privateNote: "Nur wir k√∂nnen es sehen.",
  },
  fr: {
    publicTitle: "‚≠ê Avis public",
    publicText: "Votre avis aide les autres clients √† nous trouver.",
    publicBtn: "Publier sur Google",
    publicNote: "Visible pour tous.",
    privateTitle: "üìù Retour priv√©",
    privateText: "Un probl√®me ? Aidez-nous √† nous am√©liorer directement.",
    privateBtn: "Parler √† l'√©quipe",
    privateNote: "Seulement visible par nous.",
  },
  it: {
    publicTitle: "‚≠ê Recensione pubblica",
    publicText: "La tua opinione aiuta gli altri clienti a trovarci.",
    publicBtn: "Pubblica su Google",
    publicNote: "Visibile a tutti.",
    privateTitle: "üìù Feedback privato",
    privateText: "Qualcosa non √® andato? Aiutaci a migliorare parlandone con noi.",
    privateBtn: "Parla con il team",
    privateNote: "Visibile solo a noi.",
  }
};

const supportedLangs = ['es', 'en', 'de', 'fr', 'it'];
let currentLang = 'es';

/* --- 1. L√ìGICA DE IDIOMA (Sincronizada con Principal/Carta) --- */
function detectAndSetLanguage() {
  const urlParams = new URLSearchParams(window.location.search);
  let lang = urlParams.get('lang');

  // Si no viene en URL, buscar en localStorage (guardado por p√°gina principal)
  if (!lang) lang = localStorage.getItem('userLang');
  
  // Si no hay, usar navegador
  if (!lang) {
    const browserLang = navigator.language.slice(0, 2);
    if (supportedLangs.includes(browserLang)) lang = browserLang;
  }
  
  // Fallback a espa√±ol
  if (!lang || !translations[lang]) lang = 'es';

  // Guardar para persistencia en otras p√°ginas
  localStorage.setItem('userLang', lang);
  currentLang = lang;
  
  // Actualizar UI
  document.documentElement.lang = lang; 
  document.getElementById('langDisplay').textContent = lang;
  
  applyLanguageToDOM(lang);
}

function applyLanguageToDOM(lang) {
  // Aplicar textos
  document.querySelectorAll("[data-lang]").forEach(el => {
    const key = el.dataset.lang;
    if (translations[lang][key]) el.textContent = translations[lang][key];
  });

  // Configurar enlaces
  document.getElementById("btnGoogle").href = GOOGLE_LINK;
  const tallyLink = TALLY_LINKS[lang] || TALLY_LINKS['en'];
  document.getElementById("btnPrivate").href = tallyLink;
}

/* --- 2. L√ìGICA DE TEMA (Sincronizada con Principal/Carta) --- */
const themeBtn = document.getElementById('themeBtn');

function applyTheme() {
  // 1. Leer tema guardado en localStorage
  let savedTheme = localStorage.getItem('theme');
  
  // 2. Si no existe, detectar preferencia del sistema
  if (!savedTheme) {
    savedTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
  }
  
  // 3. Aplicar tema
  document.documentElement.setAttribute('data-theme', savedTheme);
  
  // 4. Actualizar icono
  themeBtn.innerHTML = savedTheme === 'dark'
    ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>'
    : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>';
}

themeBtn.addEventListener('click', () => {
  const current = document.documentElement.getAttribute('data-theme');
  const newTheme = current === 'dark' ? 'light' : 'dark';
  localStorage.setItem('theme', newTheme); // Guardar para otras p√°ginas
  applyTheme();
});

// Inicializar
document.addEventListener("DOMContentLoaded", () => {
  applyTheme();
  detectAndSetLanguage();
});

</script>

</body>
</html>
