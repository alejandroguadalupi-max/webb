<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#68B553" />
<title>¬øC√≥mo fue tu experiencia?</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --primary-green: #68B553;
    --accent-orange: #e89f4b;
    --text-dark: #333;
    --bg-white: #fff;
    --bg-light: #f9f9f9;
    --muted: #666;
  }

  *, *::before, *::after { box-sizing: border-box; }

  /* 2. Animaci√≥n de entrada */
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  html, body {
    margin: 0;
    height: 100%;
    /* 1. Aplicar la nueva fuente */
    font-family: 'Poppins', sans-serif; 
    background-color: var(--bg-light);
    color: var(--text-dark);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .card {
    width: 100%;
    max-width: 480px;
    background-color: var(--bg-white);
    /* 4. Bordes m√°s redondeados y sombra m√°s suave */
    border-radius: 24px; 
    box-shadow: 0 16px 40px rgba(0,0,0,0.08); 
    /* 2. Padding aumentado para que no est√© "pegado" */
    padding: 40px 35px; 
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px; /* Espacio entre elementos ajustado */
    text-align: center;
    /* 5. Animaci√≥n de entrada para la tarjeta */
    animation: fadeInUp 0.5s ease-out;
  }

  #lang-selector {
    display: flex;
    justify-content: center;
    gap: 10px; /* M√°s espacio */
    margin-bottom: 10px;
  }

  #lang-selector button {
    /* 3. Dise√±o de botones de idioma m√°s limpio */
    background: var(--bg-light);
    border: none;
    color: #777;
    padding: 8px 14px;
    border-radius: 10px;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
    cursor: default; 
    transition: all 0.3s ease;
  }

  #lang-selector button.active {
    background-color: var(--primary-green);
    color: var(--bg-white);
    border-color: var(--primary-green);
    font-weight: 700;
    /* 5. Sombra sutil al bot√≥n activo */
    box-shadow: 0 4px 12px rgba(104, 181, 83, 0.3);
  }

  h2 { 
    font-size: 1.5em; 
    font-weight: 700;
    margin-top: 0;
    margin-bottom: 8px; 
  }
  
  p { 
    font-size: 1.0em; 
    color: var(--muted); 
    margin-top: 0;
    margin-bottom: 20px; /* M√°s espacio antes del bot√≥n */
    line-height: 1.5; /* M√°s legible */
  }

  .tile {
    background-color: var(--bg-white);
    /* 4. Bordes m√°s redondeados y sombra m√°s suave */
    border-radius: 20px; 
    /* 2. Padding interno aumentado */
    padding: 25px; 
    width: 100%;
    box-shadow: 0 6px 20px rgba(0,0,0,0.07);
    /* 5. Transici√≥n suave para el hover */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    
    /* 5. Animaci√≥n de entrada con retraso */
    opacity: 0;
    animation: fadeInUp 0.5s ease-out 0.2s forwards;
  }
  
  /* 5. Retraso para la segunda caja */
  .tile:nth-of-type(2) {
    animation-delay: 0.35s;
  }

  .tile:hover {
    /* 5. Efecto hover m√°s pronunciado */
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  .btn {
    display: block;
    width: 100%;
    text-decoration: none;
    /* 2. Botones m√°s altos */
    padding: 16px 0; 
    border-radius: 14px; 
    font-weight: 700; /* Texto m√°s grueso */
    font-size: 1.0em;
    text-align: center;
    color: var(--bg-white);
    /* 5. Transici√≥n m√°s suave y optimizaci√≥n */
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    will-change: transform, box-shadow;
  }

  .btn-google {
    background-color: var(--primary-green);
    border: 2px solid var(--primary-green);
    /* 4. Sombra mejorada */
    box-shadow: 0 8px 25px rgba(104,181,83,0.3);
  }

  .btn-google:hover {
    background-color: #5a9f4a;
    /* 5. Efecto hover mejorado */
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 12px 30px rgba(104,181,83,0.4);
  }

  .btn-private {
    background-color: var(--accent-orange);
    border: 2px solid var(--accent-orange);
    /* 4. Sombra a√±adida */
    box-shadow: 0 8px 25px rgba(232, 159, 75, 0.3);
  }

  .btn-private:hover {
    background-color: #d1812a;
    /* 5. Efecto hover mejorado */
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 12px 30px rgba(232, 159, 75, 0.4);
  }

  .note {
    font-size: 0.9em;
    color: var(--muted);
    /* 2. M√°s espacio */
    margin-top: 12px;
  }
  
  /* 2. Clase para el texto de gracias final */
  .final-thanks {
    font-size: 1.0em;
    color: var(--muted);
    margin-top: 10px;
    margin-bottom: 0;
  }

  @media (max-width: 360px) {
    .card { padding: 30px 20px; gap: 20px; }
    .btn { font-size: 0.95em; padding: 14px 0; }
    .tile { padding: 20px; }
  }
</style>
</head>
<body>

<main class="card">
  <div id="lang-selector">
    <button data-lang-switch="es">ES</button>
    <button data-lang-switch="en">EN</button>
    <button data-lang-switch="de">DE</button>
  </div>

  <section class="tile">
    <h2 data-lang="publicTitle">‚≠ê Rese√±a p√∫blica</h2>
    <p data-lang="publicText">Si te gust√≥, tu rese√±a nos ayuda a crecer.</p>
    <a id="btnGoogle" class="btn btn-google" data-lang="publicBtn" href="#" rel="noopener">Dejar rese√±a en Google</a>
    <div class="note" data-lang="publicNote">Queda visible para todos.</div>
  </section>

  <section class="tile">
    <h2 data-lang="privateTitle">üìù Comentario privado</h2>
    <p data-lang="privateText">Si algo fall√≥, cu√©ntanos y lo arreglamos contigo.</p>
    <a id="btnPrivate" class="btn btn-private" data-lang="privateBtn" href="#" rel="noopener">Enviar comentario</a>
    <div class="note" data-lang="privateNote">Solo lo vemos nosotros.</div>
  </section>

  <p class="note final-thanks" data-lang="thanks"><strong>¬°Gracias por tu tiempo!</strong></p>
</main>

<script>
const GOOGLE_LINK = "https://maps.app.goo.gl/CasablancaLasCanteras";
const TALLY_LINKS = {
  es: "https://tally.so/r/w2Qla9",
  en: "https://tally.so/r/w20k9D",
  de: "https://tally.so/r/mBN1q1"
};

const translations = {
  es: {
    publicTitle: "‚≠ê Rese√±a p√∫blica",
    publicText: "Si te gust√≥, tu rese√±a nos ayuda a crecer.",
    publicBtn: "Dejar rese√±a en Google",
    publicNote: "Queda visible para todos.",
    privateTitle: "üìù Comentario privado",
    privateText: "Si algo fall√≥, cu√©ntanos y lo arreglamos contigo.",
    privateBtn: "Enviar comentario",
    privateNote: "Solo lo vemos nosotros.",
    thanks: "¬°Gracias por tu tiempo!"
  },
  en: {
    publicTitle: "‚≠ê Public review",
    publicText: "Your review helps us on Google.",
    publicBtn: "Leave a review",
    publicNote: "Visible to everyone.",
    privateTitle: "üìù Private feedback",
    privateText: "If something went wrong, tell us and we‚Äôll fix it.",
    privateBtn: "Send feedback",
    privateNote: "Only we can see it.",
    thanks: "Thanks for your time!"
  },
  de: {
    publicTitle: "‚≠ê √ñffentliche Bewertung",
    publicText: "Ihre Bewertung hilft uns bei Google.",
    publicBtn: "Bewertung abgeben",
    publicNote: "F√ºr alle sichtbar.",
    privateTitle: "üìù Privates Feedback",
    privateText: "Wenn etwas schiefging, sagen Sie es uns bitte.",
    privateBtn: "Feedback senden",
    privateNote: "Nur wir k√∂nnen es sehen.",
    thanks: "Vielen Dank f√ºr Ihre Zeit!"
  }
};

// Obtener idioma de la p√°gina principal
const urlParams = new URLSearchParams(window.location.search);
let pageLang = urlParams.get("lang") || "es";
if (!translations[pageLang]) pageLang = "es";

// Configurar la p√°gina
document.addEventListener("DOMContentLoaded", () => {
  // Seleccionar el idioma en la UI
  document.querySelectorAll("#lang-selector button").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.langSwitch === pageLang);
  });

  // Aplicar traducciones
  document.querySelectorAll("[data-lang]").forEach(el => {
    const key = el.dataset.lang;
    if (translations[pageLang][key]) el.textContent = translations[pageLang][key];
  });

  // Configurar enlaces
  document.getElementById("btnGoogle").href = GOOGLE_LINK;
  document.getElementById("btnPrivate").href = TALLY_LINKS[pageLang] || TALLY_LINKS["es"];
});
</script>

</body>
</html>
