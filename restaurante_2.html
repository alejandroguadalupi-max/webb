<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#68B553" />
<title>¬øC√≥mo fue tu experiencia?</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --primary-green: #68B553;
    --accent-orange: #e89f4b;
    --text-dark: #333;
    --bg-white: #fff;
    --bg-light: #f6f7f9; /* Un gris muy suave para las cajas */
    --muted: #666;
    --border-light: #e9e9e9;
  }

  *, *::before, *::after { box-sizing: border-box; }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  html, body {
    margin: 0;
    height: 100%;
    /* 1. Fondo blanco limpio, como una app */
    background-color: var(--bg-white); 
    color: var(--text-dark);
    /* 1. Fuente Poppins para todo */
    font-family: 'Poppins', sans-serif; 
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    /* Evita el scroll si cabe todo (que deber√≠a) */
    overflow: hidden; 
  }

  /* 1. Contenedor principal 100% de la pantalla */
  .review-container {
    width: 100%;
    height: 100vh;
    height: 100dvh; /* Se adapta a las barras del navegador */
    
    display: flex;
    flex-direction: column;
    /* 2. Empuja el contenido principal arriba y el footer abajo */
    justify-content: space-between; 
    
    /* 4. Padding generoso (arriba, lados, abajo) */
    padding: 40px 25px 30px 25px; 
    text-align: center;
    box-sizing: border-box;
  }
  
  /* 7. Wrapper para el contenido con animaci√≥n */
  .content-wrapper {
    width: 100%;
    animation: fadeInUp 0.6s ease-out;
  }

  /* 2. T√≠tulo principal */
  h1 {
    font-size: 1.9em;
    font-weight: 700;
    color: var(--text-dark);
    margin: 0 0 30px 0;
    line-height: 1.3;
  }

  /* 4. Caja de opci√≥n (dise√±o limpio) */
  .option-box {
    width: 100%;
    background: var(--bg-white);
    /* 4. Borde suave en vez de sombra "tile" */
    border: 1px solid var(--border-light); 
    border-radius: 20px; /* Bordes suaves */
    padding: 25px; /* Buen padding interno */
    box-shadow: 0 8px 25px rgba(0,0,0,0.05); /* Sombra muy sutil */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .option-box:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
  }

  .option-box h2 { 
    font-size: 1.4em; 
    font-weight: 700;
    margin: 0 0 8px 0; 
  }
  
  .option-box p { 
    font-size: 0.95em; 
    color: var(--muted); 
    margin: 0 0 20px 0;
    line-height: 1.5; 
  }

  /* 3. Divisor "O" */
  .divider {
    display: flex;
    align-items: center;
    width: 100%;
    margin: 25px 0; /* Espacio antes y despu√©s */
    color: var(--muted);
    font-weight: 600;
    font-size: 0.9em;
    animation: fadeInUp 0.6s ease-out 0.2s; /* Animaci√≥n con retraso */
    animation-fill-mode: backwards; /* Para que parta de invisible */
  }
  .divider::before,
  .divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--border-light);
  }
  .divider::before { margin-right: 15px; }
  .divider::after { margin-left: 15px; }

  /* 5. Botones */
  .btn {
    display: block;
    width: 100%;
    text-decoration: none;
    padding: 15px 0; 
    border-radius: 14px; 
    font-weight: 700; 
    font-size: 1.0em;
    text-align: center;
    color: var(--bg-white);
    border: none;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    will-change: transform, box-shadow;
  }

  .btn-google {
    background-color: var(--primary-green);
    box-shadow: 0 8px 25px rgba(104,181,83,0.3);
  }
  .btn-google:hover {
    background-color: #5a9f4a;
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 12px 30px rgba(104,181,83,0.4);
  }

  .btn-private {
    background-color: var(--accent-orange);
    box-shadow: 0 8px 25px rgba(232, 159, 75, 0.3);
  }
  .btn-private:hover {
    background-color: #d1812a;
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 12px 30px rgba(232, 159, 75, 0.4);
  }

  .note {
    font-size: 0.85em; /* M√°s peque√±o */
    color: var(--muted);
    margin-top: 15px; /* M√°s espacio */
  }
  
  /* 6. Footer de p√°gina (fijo abajo) */
  .page-footer {
    width: 100%;
  }

  .final-thanks {
    font-size: 0.9em;
    color: var(--muted);
    margin: 0 0 15px 0;
  }

  #lang-selector {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  #lang-selector button {
    background: var(--bg-light); /* Fondo gris suave */
    border: none;
    color: #888;
    padding: 7px 12px;
    border-radius: 8px;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
    font-size: 0.85em;
    cursor: default; 
    transition: all 0.3s ease;
  }

  #lang-selector button.active {
    background-color: var(--primary-green);
    color: var(--bg-white);
    font-weight: 700;
  }
  
  /* Media query para m√≥viles muy peque√±os */
  @media (max-height: 700px) {
    .review-container { padding: 30px 25px 25px 25px; }
    h1 { font-size: 1.7em; margin-bottom: 20px; }
    .option-box { padding: 20px; }
    .divider { margin: 20px 0; }
  }

</style>
</head>
<body>

<main class="review-container">
  
  <div class="content-wrapper">
    <h1 data-lang="mainTitle">¬øC√≥mo fue tu experiencia?</h1>

    <section class="option-box">
      <h2 data-lang="publicTitle">‚≠ê Rese√±a p√∫blica</h2>
      <p data-lang="publicText">Si te gust√≥, tu rese√±a nos ayuda a crecer.</p>
      <a id="btnGoogle" class="btn btn-google" data-lang="publicBtn" href="#" rel="noopener">Dejar rese√±a en Google</a>
      <div class="note" data-lang="publicNote">Queda visible para todos.</div>
    </section>

    <div class="divider">o</div>
    
    <section class="option-box">
      <h2 data-lang="privateTitle">üìù Comentario privado</h2>
      <p data-lang="privateText">Si algo fall√≥, cu√©ntanos y lo arreglamos contigo.</p>
      <a id="btnPrivate" class="btn btn-private" data-lang="privateBtn" href="#" rel="noopener">Enviar comentario</a>
      <div class="note" data-lang="privateNote">Solo lo vemos nosotros.</div>
    </section>
  </div>
  
  <footer class="page-footer">
    <p class="final-thanks note" data-lang="thanks"><strong>¬°Gracias por tu tiempo!</strong></p>
    <div id="lang-selector">
      <button data-lang-switch="es">ES</button>
      <button data-lang-switch="en">EN</button>
      <button data-lang-switch="de">DE</button>
    </div>
  </footer>
  
</main>

<script>
const GOOGLE_LINK = "https://maps.app.goo.gl/CasablancaLasCanteras";
const TALLY_LINKS = {
  es: "https://tally.so/r/w2Qla9",
  en: "https://tally.so/r/w20k9D",
  de: "https://tally.so/r/mBN1q1"
};

const translations = {
  es: {
    mainTitle: "¬øC√≥mo fue tu experiencia?",
    publicTitle: "‚≠ê Rese√±a p√∫blica",
    publicText: "Si te gust√≥, tu rese√±a nos ayuda a crecer.",
    publicBtn: "Dejar rese√±a en Google",
    publicNote: "Queda visible para todos.",
    privateTitle: "üìù Comentario privado",
    privateText: "Si algo fall√≥, cu√©ntanos y lo arreglamos contigo.",
    privateBtn: "Enviar comentario",
    privateNote: "Solo lo vemos nosotros.",
    thanks: "¬°Gracias por tu tiempo!"
  },
  en: {
    mainTitle: "How was your experience?",
    publicTitle: "‚≠ê Public review",
    publicText: "Your review helps us on Google.",
    publicBtn: "Leave a review",
    publicNote: "Visible to everyone.",
    privateTitle: "üìù Private feedback",
    privateText: "If something went wrong, tell us and we‚Äôll fix it.",
    privateBtn: "Send feedback",
    privateNote: "Only we can see it.",
    thanks: "Thanks for your time!"
  },
  de: {
    mainTitle: "Wie war Ihr Erlebnis?",
    publicTitle: "‚≠ê √ñffentliche Bewertung",
    publicText: "Ihre Bewertung hilft uns bei Google.",
    publicBtn: "Bewertung abgeben",
    publicNote: "F√ºr alle sichtbar.",
    privateTitle: "üìù Privates Feedback",
    privateText: "Wenn etwas schiefging, sagen Sie es uns bitte.",
    privateBtn: "Feedback senden",
    privateNote: "Nur wir k√∂nnen es sehen.",
    thanks: "Vielen Dank f√ºr Ihre Zeit!"
  }
};

// Obtener idioma de la p√°gina principal
const urlParams = new URLSearchParams(window.location.search);
let pageLang = urlParams.get("lang") || "es";
if (!translations[pageLang]) pageLang = "es";

// Configurar la p√°gina
document.addEventListener("DOMContentLoaded", () => {
  // Seleccionar el idioma en la UI
  document.querySelectorAll("#lang-selector button").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.langSwitch === pageLang);
  });

  // Aplicar traducciones
  document.querySelectorAll("[data-lang]").forEach(el => {
    const key = el.dataset.lang;
    if (translations[pageLang][key]) el.textContent = translations[pageLang][key];
  });

  // Configurar enlaces
  document.getElementById("btnGoogle").href = GOOGLE_LINK;
  document.getElementById("btnPrivate").href = TALLY_LINKS[pageLang] || TALLY_LINKS["es"];
});
</script>

</body>
</html>
