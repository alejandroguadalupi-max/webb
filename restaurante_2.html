<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#68B553" />
<title>¬øC√≥mo fue tu experiencia?</title>

<style>
  :root {
    --primary-green: #68B553;
    --accent-orange: #e89f4b;
    --text-dark: #333;
    --bg-white: #fff;
    --bg-light: #f9f9f9;
    --muted: #666;
  }

  *, *::before, *::after { box-sizing: border-box; }

  html, body {
    margin: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: var(--bg-light);
    color: var(--text-dark);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
  }

  .card {
    width: 100%;
    max-width: 480px;
    background-color: var(--bg-white);
    border-radius: 18px;
    box-shadow: 0 12px 36px rgba(0,0,0,0.12);
    padding: 40px 24px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
  }

  #lang-selector {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 20px;
  }

  #lang-selector button {
    background: none;
    border: 1px solid #ccc;
    color: #666;
    padding: 8px 14px;
    border-radius: 8px;
    font-weight: 600;
    cursor: default; /* No cambiar idioma */
  }

  #lang-selector button.active {
    background-color: var(--primary-green);
    color: var(--bg-white);
    border-color: var(--primary-green);
    font-weight: 700;
  }

  h2 { font-size: 1.4em; margin-bottom: 8px; }
  p { font-size: 1em; color: var(--muted); margin-bottom: 16px; }

  .tile {
    background-color: var(--bg-white);
    border-radius: 14px;
    padding: 20px;
    width: 100%;
    box-shadow: 0 4px 14px rgba(0,0,0,0.06);
    transition: transform 0.1s ease, box-shadow 0.2s ease;
  }

  .tile:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  }

  .btn {
    display: block;
    width: 100%;
    text-decoration: none;
    padding: 14px 0;
    border-radius: 12px;
    font-weight: bold;
    font-size: 1.05em;
    text-align: center;
    color: var(--bg-white);
    transition: all 0.3s ease;
  }

  .btn-google {
    background-color: var(--primary-green);
    border: 2px solid var(--primary-green);
    box-shadow: 0 8px 20px rgba(104,181,83,0.12);
  }

  .btn-google:hover {
    background-color: #589748;
    transform: translateY(-2px);
    box-shadow: 0 12px 28px rgba(104,181,83,0.16);
  }

  .btn-private {
    background-color: var(--accent-orange);
  }

  .btn-private:hover {
    background-color: #d48833;
    transform: translateY(-2px);
  }

  .note {
    font-size: 0.9em;
    color: var(--muted);
    margin-top: 6px;
  }

  @media (max-width: 360px) {
    .card { padding: 25px 15px; gap: 20px; }
    .btn { font-size: 0.95em; padding: 12px 0; }
  }
</style>
</head>
<body>

<main class="card">
  <div id="lang-selector">
    <button data-lang-switch="es">ES</button>
    <button data-lang-switch="en">EN</button>
    <button data-lang-switch="de">DE</button>
  </div>

  <section class="tile">
    <h2 data-lang="publicTitle">‚≠ê Rese√±a p√∫blica</h2>
    <p data-lang="publicText">Si te gust√≥, tu rese√±a nos ayuda a crecer.</p>
    <a id="btnGoogle" class="btn btn-google" data-lang="publicBtn" href="#" rel="noopener">Dejar rese√±a en Google</a>
    <div class="note" data-lang="publicNote">Queda visible para todos.</div>
  </section>

  <section class="tile">
    <h2 data-lang="privateTitle">üìù Comentario privado</h2>
    <p data-lang="privateText">Si algo fall√≥, cu√©ntanos y lo arreglamos contigo.</p>
    <a id="btnPrivate" class="btn btn-private" data-lang="privateBtn" href="#" rel="noopener">Enviar comentario</a>
    <div class="note" data-lang="privateNote">Solo lo vemos nosotros.</div>
  </section>

  <p class="note" data-lang="thanks"><strong>¬°Gracias por tu tiempo!</strong></p>
</main>

<script>
const GOOGLE_LINK = "https://maps.app.goo.gl/CasablancaLasCanteras";
const TALLY_LINKS = {
  es: "https://tally.so/r/w2Qla9",
  en: "https://tally.so/r/w20k9D",
  de: "https://tally.so/r/mBN1q1"
};

const translations = {
  es: {
    publicTitle: "‚≠ê Rese√±a p√∫blica",
    publicText: "Si te gust√≥, tu rese√±a nos ayuda a crecer.",
    publicBtn: "Dejar rese√±a en Google",
    publicNote: "Queda visible para todos.",
    privateTitle: "üìù Comentario privado",
    privateText: "Si algo fall√≥, cu√©ntanos y lo arreglamos contigo.",
    privateBtn: "Enviar comentario",
    privateNote: "Solo lo vemos nosotros.",
    thanks: "¬°Gracias por tu tiempo!"
  },
  en: {
    publicTitle: "‚≠ê Public review",
    publicText: "Your review helps us on Google.",
    publicBtn: "Leave a review",
    publicNote: "Visible to everyone.",
    privateTitle: "üìù Private feedback",
    privateText: "If something went wrong, tell us and we‚Äôll fix it.",
    privateBtn: "Send feedback",
    privateNote: "Only we can see it.",
    thanks: "Thanks for your time!"
  },
  de: {
    publicTitle: "‚≠ê √ñffentliche Bewertung",
    publicText: "Ihre Bewertung hilft uns bei Google.",
    publicBtn: "Bewertung abgeben",
    publicNote: "F√ºr alle sichtbar.",
    privateTitle: "üìù Privates Feedback",
    privateText: "Wenn etwas schiefging, sagen Sie es uns bitte.",
    privateBtn: "Feedback senden",
    privateNote: "Nur wir k√∂nnen es sehen.",
    thanks: "Vielen Dank f√ºr Ihre Zeit!"
  }
};

// Obtener idioma de la p√°gina principal
const urlParams = new URLSearchParams(window.location.search);
let pageLang = urlParams.get("lang") || "es";
if (!translations[pageLang]) pageLang = "es";

// Configurar la p√°gina
document.addEventListener("DOMContentLoaded", () => {
  // Seleccionar el idioma en la UI
  document.querySelectorAll("#lang-selector button").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.langSwitch === pageLang);
  });

  // Aplicar traducciones
  document.querySelectorAll("[data-lang]").forEach(el => {
    const key = el.dataset.lang;
    if (translations[pageLang][key]) el.textContent = translations[pageLang][key];
  });

  // Configurar enlaces
  document.getElementById("btnGoogle").href = GOOGLE_LINK;
  document.getElementById("btnPrivate").href = TALLY_LINKS[pageLang] || TALLY_LINKS["es"];
});
</script>

</body>
</html>
