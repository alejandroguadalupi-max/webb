<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --primary-green: #68B553;
    --accent-orange: #e89f4b;
    --text-dark: #333;
    --bg-white: #fff;
    --bg-light: #f6f7f9;
    --muted: #666;
    --border-light: #e9e9e9;
  }

  *, *::before, *::after { box-sizing: border-box; }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  html, body {
    margin: 0;
    height: 100%;
    background-color: var(--bg-white); 
    color: var(--text-dark);
    font-family: 'Poppins', sans-serif; 
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden; 
  }

  /* Contenedor principal 100% y centrado */
  .review-container {
    width: 100%;
    height: 100vh;
    height: 100dvh;
    
    display: flex;
    flex-direction: column;
    justify-content: center; 
    align-items: center;
    
    padding: 30px 25px; 
    
    text-align: center;
    box-sizing: border-box;
  }
  
  /* Contenido con animaci√≥n */
  .content-wrapper {
    width: 100%;
    max-width: 450px; 
    animation: fadeInUp 0.6s ease-out;
  }

  /* Caja de opci√≥n */
  .option-box {
    width: 100%;
    background: var(--bg-white);
    border: 1px solid var(--border-light); 
    border-radius: 20px; 
    padding: 25px; 
    box-shadow: 0 8px 25px rgba(0,0,0,0.05); 
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .option-box:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
  }

  .option-box h2 { 
    font-size: 1.4em; 
    font-weight: 700;
    margin: 0 0 8px 0; 
  }
  
  .option-box p { 
    font-size: 0.95em; 
    color: var(--muted); 
    margin: 0 0 20px 0;
    line-height: 1.5; 
  }

  /* Divisor "O" */
  .divider {
    display: flex;
    align-items: center;
    width: 100%;
    margin: 25px 0; 
    color: var(--muted);
    font-weight: 600;
    font-size: 0.9em;
    animation: fadeInUp 0.6s ease-out 0.2s; 
    animation-fill-mode: backwards; 
  }
  .divider::before,
  .divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--border-light);
  }
  .divider::before { margin-right: 15px; }
  .divider::after { margin-left: 15px; }

  /* Botones */
  .btn {
    display: block;
    width: 100%;
    text-decoration: none;
    padding: 15px 0; 
    border-radius: 14px; 
    font-weight: 700; 
    font-size: 1.0em;
    text-align: center;
    color: var(--bg-white);
    border: none;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    will-change: transform, box-shadow;
  }

  .btn-google {
    background-color: var(--primary-green);
    box-shadow: 0 8px 25px rgba(104,181,83,0.3);
  }
  .btn-google:hover {
    background-color: #5a9f4a;
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 12px 30px rgba(104,181,83,0.4);
  }

  .btn-private {
    background-color: var(--accent-orange);
    box-shadow: 0 8px 25px rgba(232, 159, 75, 0.3);
  }
  .btn-private:hover {
    background-color: #d1812a;
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 12px 30px rgba(232, 159, 75, 0.4);
  }

  .note {
    font-size: 0.85em; 
    color: var(--muted);
    margin-top: 15px; 
  }
  
</style>
</head>
<body>

<main class="review-container">
  
  <div class="content-wrapper">

      <h2 data-lang="publicTitle">‚≠ê Rese√±a p√∫blica</h2>
      <p data-lang="publicText">Tu opini√≥n ayuda a otros clientes a encontrarnos.</p>
      <a id="btnGoogle" class="btn btn-google" data-lang="publicBtn" href="#" rel="noopener">Publicar en Google</a>
      <div class="note" data-lang="publicNote">Queda visible para todos.</div>
    </section>

    <div class="divider">o</div>
    
    <section class="option-box">
      <h2 data-lang="privateTitle">üìù Comentario privado</h2>
      <p data-lang="privateText">¬øAlgo no fue bien? Ay√∫danos a mejorar habl√°ndolo con nosotros.</p>
      <a id="btnPrivate" class="btn btn-private" data-lang="privateBtn" href="#" rel="noopener">Hablar con el equipo</a>
      <div class="note" data-lang="privateNote">Solo lo vemos nosotros.</div>
    </section>
  </div>
  
</main>

<script>
// --- CONFIGURACI√ìN DE ENLACES ---
const GOOGLE_LINK = "https://maps.app.goo.gl/CasablancaLasCanteras";

// Enlaces a formularios Tally por idioma
// Nota: 'fr' e 'it' usan el enlace en ingl√©s ('en') como fallback
const TALLY_LINKS = {
  es: "https://tally.so/r/w2Qla9",
  en: "https://tally.so/r/w20k9D",
  de: "https://tally.so/r/mBN1q1",
  fr: "https://tally.so/r/w20k9D", // Fallback a EN
  it: "https://tally.so/r/w20k9D"  // Fallback a EN
};

// --- DICCIONARIO DE TRADUCCIONES (5 IDIOMAS) ---
const translations = {
  es: {
    publicTitle: "‚≠ê Rese√±a p√∫blica",
    publicText: "Tu opini√≥n ayuda a otros clientes a encontrarnos.",
    publicBtn: "Publicar en Google",
    publicNote: "Queda visible para todos.",
    privateTitle: "üìù Comentario privado",
    privateText: "¬øAlgo no fue bien? Ay√∫danos a mejorar habl√°ndolo con nosotros.",
    privateBtn: "Hablar con el equipo",
    privateNote: "Solo lo vemos nosotros.",
  },
  en: {
    publicTitle: "‚≠ê Public review",
    publicText: "Your review helps other customers find us.",
    publicBtn: "Post on Google",
    publicNote: "Visible to everyone.",
    privateTitle: "üìù Private feedback",
    privateText: "Had an issue? Your feedback helps us improve directly.",
    privateBtn: "Tell the Team",
    privateNote: "Only we can see it.",
  },
  de: {
    publicTitle: "‚≠ê √ñffentliche Bewertung",
    publicText: "Ihre Meinung hilft anderen Kunden, uns zu finden.",
    publicBtn: "Auf Google posten",
    publicNote: "F√ºr alle sichtbar.",
    privateTitle: "üìù Privates Feedback",
    privateText: "Gab es ein Problem? Helfen Sie uns, uns direkt zu verbessern.",
    privateBtn: "Dem Team mitteilen",
    privateNote: "Nur wir k√∂nnen es sehen.",
  },
  fr: {
    publicTitle: "‚≠ê Avis public",
    publicText: "Votre avis aide les autres clients √† nous trouver.",
    publicBtn: "Publier sur Google",
    publicNote: "Visible pour tous.",
    privateTitle: "üìù Retour priv√©",
    privateText: "Un probl√®me ? Aidez-nous √† nous am√©liorer directement.",
    privateBtn: "Parler √† l'√©quipe",
    privateNote: "Seulement visible par nous.",
  },
  it: {
    publicTitle: "‚≠ê Recensione pubblica",
    publicText: "La tua opinione aiuta gli altri clienti a trovarci.",
    publicBtn: "Pubblica su Google",
    publicNote: "Visibile a tutti.",
    privateTitle: "üìù Feedback privato",
    privateText: "Qualcosa non √® andato? Aiutaci a migliorare parlandone con noi.",
    privateBtn: "Parla con il team",
    privateNote: "Visibile solo a noi.",
  }
};

const supportedLangs = ['es', 'en', 'de', 'fr', 'it'];

// --- L√ìGICA DE DETECCI√ìN DE IDIOMA ---
function detectAndSetLanguage() {
  // 1. Mirar si viene en la URL (?lang=xx)
  const urlParams = new URLSearchParams(window.location.search);
  let lang = urlParams.get('lang');

  // 2. Si no, mirar si el usuario ya lo guard√≥ antes en LocalStorage
  if (!lang) {
    lang = localStorage.getItem('userLang');
  }

  // 3. Si no, mirar el idioma del navegador del usuario
  if (!lang) {
    const browserLang = navigator.language.slice(0, 2); // 'en-US' -> 'en'
    if (supportedLangs.includes(browserLang)) {
      lang = browserLang;
    }
  }

  // 4. Si el idioma detectado no existe en nuestro diccionario, usar espa√±ol
  if (!lang || !translations[lang]) {
    lang = 'es';
  }

  // Guardar preferencia y aplicar
  localStorage.setItem('userLang', lang);
  
  // Actualizar etiqueta HTML
  document.documentElement.lang = lang; 
  
  applyLanguageToDOM(lang);
}

function applyLanguageToDOM(lang) {
  // Aplicar textos
  document.querySelectorAll("[data-lang]").forEach(el => {
    const key = el.dataset.lang;
    if (translations[lang][key]) {
      el.textContent = translations[lang][key];
    }
  });

  // Configurar enlace Google (est√°tico)
  document.getElementById("btnGoogle").href = GOOGLE_LINK;

  // Configurar enlace Tally (din√°mico seg√∫n idioma)
  const tallyLink = TALLY_LINKS[lang] || TALLY_LINKS['en']; // Si falla, usa ingl√©s
  document.getElementById("btnPrivate").href = tallyLink;
}

// Inicializar cuando carga la p√°gina
document.addEventListener("DOMContentLoaded", () => {
  detectAndSetLanguage();
});

</script>

</body>
</html>
