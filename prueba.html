<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            color: white;
            text-align: center;
            background-color: #493a34;
            font-family: Arial, sans-serif;
        }

        .contenedor {
            background-color: #2D2420;
            max-width: 350px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 25px;

            
        }

        textarea {
            width: 75%;
            height: 80px;
            padding: 10px;
            border: 3px solid #493a34;
            border-radius: 20px;
            font-size: 16px;
            color: #333;
            background-color:#1e1b1a;
            resize: none;

        }
        textarea:focus {
            border-color: #a0715e;   /* cambia el borde al seleccionar */
            background-color: #fdf5e6;  /* cambia el fondo al seleccionar */
            outline: none;            /* quita borde extra del navegador */
        }

        button {
            width: 100%;
            padding: 15px;
        }

        label {
            font-family: 'Oswald', sans-serif;
            font-size: 18px;
            display: block; /*label es inline por defecto y eso no deja usar width ni nada*/
            width: 100%;
            text-align: left;
            padding-left: 37px;
        }


    </style>

</head>

<body>
    <div class="contenedor">

        <div class = "cabecera">
            <h1>Deja tu opinión</h1>
        </div>

        <div class = "contenido">
            <p><strong>¿Cómo fue tu experiencia?</strong></p>
            <p>Cuéntanos lo bueno y lo que podríamos mejorar</p>
        </div>

        <form>

            <div>
            <label>Tu comentario</label> <br>
            <textarea id = "comentario" name = "comentario" placeholder="Escribe tu opinión..."required></textarea>
            </div>

            <button type="submit">Enviar</button>

        </form>
        
        

    </div>
</body>
</html>
