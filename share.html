<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="theme-color" content="#0b0f18">
<title>Comparte tu Experiencia</title>
<style>
  :root{
    --text:#0b0f18; --muted:#566073;
    --brand:#0b0f18; --ok:#16a34a; --google:#2563eb;
    --share:#94a3b8;
    --card:#ffffff; --bg:#f7f7fb; --border:#e6e8ee;
  }

  *,*::before,*::after{box-sizing:border-box}
  html,body{margin:0; height:100%}

  body{
    min-height:100svh;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    padding:12px;
    font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    color:var(--text);
    background:
      radial-gradient(1200px 800px at 10% -10%, #f1f5ff 0, #fff 60%) no-repeat,
      var(--bg);
  }

  .card{
    width:min(580px, 100%);
    max-height:100svh;
    display:flex; flex-direction:column; gap:14px;
    background:var(--card);
    border:1px solid var(--border);
    border-radius:20px;
    padding:18px;
    box-shadow:0 18px 45px rgba(12,20,33,.08);
    position:relative;
  }
  
  .share-container {
      width: min(400px, 100%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
  }
  
  .share-card {
      background: linear-gradient(135deg, #f0f4f8, #e6e8ee);
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,.1);
      position: relative;
      overflow: hidden;
      width: 100%;
  }
  
  .share-card h3 {
      margin-top: 0;
      font-size: 20px;
      color: var(--brand);
  }
  
  .share-card p {
      margin: 10px 0 20px;
      font-size: 16px;
      font-weight: 500;
      color: var(--text);
  }
  
  .share-card .logo {
      width: 50px;
      height: 50px;
      margin: 0 auto 12px;
  }
  
  .share-card .cta {
      display: block;
      color: var(--google);
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
      margin-top: 15px;
  }

  .btn{
    display:block; width:100%; text-align:center; text-decoration:none;
    padding:14px 16px; border-radius:12px; font-weight:800; font-size:15px; color:#fff;
    box-shadow:0 4px 12px rgba(0,0,0,.1); transition:transform .06s ease;
    will-change:transform;
    cursor: pointer;
  }
  .btn:active{transform:translateY(1px)}
  .btn-share{background:linear-gradient(180deg,#8999af,var(--share))}
  .btn-back{
      background: #ccc;
      color: var(--text);
      box-shadow: none;
      font-weight: 600;
      margin-top: 10px;
  }

  .brand{display:flex; flex-direction:column; align-items:center; gap:6px}
  .logo{width:68px; height:68px; border-radius:50%; overflow:hidden; display:grid; place-items:center; background:#fff; box-shadow:0 4px 10px rgba(0,0,0,.08)}
  .logo img{width:100%; height:100%; object-fit:cover}

</style>
</head>
<body>
  <main class="share-container" role="main">
    <h1>Comparte tu Experiencia</h1>
    <p>Usa la tarjeta de abajo para contarle a tus amigos sobre tu visita.</p>
    
    <div class="share-card" id="shareCard">
      <div class="logo">
         <img src="img/imagen_circular_recortada.png" alt="Logo Restaurante Casablanca">
      </div>
      <h3>¡Visita Recomendada!</h3>
      <p>Acabo de estar en **Restaurante Casablanca** y me encantó la experiencia.</p>
      <p>¡Tienes que probarlo!</p>
      <a href="URL_DE_TU_RESTAURANTE" class="cta" target="_blank">Ver Restaurante Casablanca</a>
    </div>

    <button id="shareBtn" class="btn btn-share">📲 Compartir Tarjeta</button>

    <a href="index.html" class="btn btn-back">← Volver a la página principal</a>
  </main>

<script>
  const RESTAURANT_NAME = "Restaurante Casablanca";
  const SHARE_URL = window.location.origin + "/index.html"; // URL de tu página principal o del sitio web.

  document.getElementById('shareBtn').addEventListener('click', async () => {
    // 1. Uso de Web Share API (para móviles y navegadores compatibles)
    if (navigator.share) {
      try {
        await navigator.share({
          title: `¡Te recomiendo ${RESTAURANT_NAME}!`,
          text: `Acabo de tener una gran experiencia en ${RESTAURANT_NAME}. ¡Échale un vistazo!`,
          url: SHARE_URL,
        });
        console.log('Contenido compartido con éxito.');
      } catch (error) {
        console.error('Error al compartir:', error);
      }
    } else {
      // 2. Fallback: Copiar al portapapeles si la Web Share API no está disponible
      const shareText = `¡Te recomiendo ${RESTAURANT_NAME}!\nAcabo de tener una gran experiencia. ¡Échale un vistazo aquí: ${SHARE_URL}`;
      try {
        await navigator.clipboard.writeText(shareText);
        alert('Texto de la tarjeta copiado al portapapeles. ¡Pégalo donde quieras!');
      } catch (err) {
        console.error('Error al copiar el texto: ', err);
        alert('No se pudo copiar el texto. Puedes copiar el siguiente enlace manualmente: ' + SHARE_URL);
      }
    }
  });

  // Nota: Deberías reemplazar 'URL_DE_TU_RESTAURANTE' en la tarjeta HTML.
  document.querySelector('.share-card .cta').href = SHARE_URL;
  document.querySelector('.share-card .cta').textContent = `Ver ${RESTAURANT_NAME}`;
</script>
</body>
</html>
