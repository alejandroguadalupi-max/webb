<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Gracias</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Colores de Marca (JS los sobrescribe) */
      --brand: #68B553;
      --brand2: #3b82f6; 
      
      /* Colores de Tema Claro */
      --bg-color: #f3f4f6; /* Color s√≥lido de respaldo */
      --bg-gradient: linear-gradient(180deg, #ffffff 0%, #f3f4f6 100%);
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-sec: #4b5563;
      --stroke: #e5e7eb;
      --shadow-card: 0 20px 40px -10px rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      --bg-color: #020617;
      --bg-gradient: linear-gradient(180deg, #0f172a 0%, #020617 100%);
      --card-bg: #1e293b;
      --text-main: #f8fafc;
      --text-sec: #94a3b8;
      --stroke: #334155;
      --shadow-card: 0 20px 40px -10px rgba(0,0,0,0.5);
    }

    * { box-sizing: border-box; }
    
    html {
      height: 100%;
      background: var(--bg-color); /* Fondo base para zonas fuera del body */
    }

    body {
      margin: 0; padding: 0;
      min-height: 100%; /* Asegura que cubra todo */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: var(--bg-gradient);
      background-attachment: fixed; /* Fija el degradado */
      font-family: 'Outfit', system-ui, sans-serif;
      transition: background 0.4s ease, color 0.4s ease;
      overflow-x: hidden;
      position: relative;
    }

    /* Bot√≥n Tema (Top Right) */
    .top-controls {
      position: absolute; top: 20px; right: 20px; z-index: 10;
    }
    .theme-btn {
      background: var(--card-bg); border: 1px solid var(--stroke);
      color: var(--text-main); width: 40px; height: 40px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: transform 0.2s; font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .theme-btn:active { transform: scale(0.9); }

    main {
      width: 100%;
      max-width: 500px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
      z-index: 2;
      flex: 1; /* Empuja el footer hacia abajo si hace falta */
      justify-content: center;
    }

    /* Nombre del Restaurante Animado */
    .brand-title {
      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: clamp(2.2rem, 10vw, 3rem);
      color: var(--brand);
      margin: 0;
      opacity: 0;
      transform: translateY(-20px);
      animation: brandIn 1s ease-out forwards;
      text-shadow: 0 2px 10px rgba(0,0,0,0.05);
    }

    @keyframes brandIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Tarjeta con borde animado */
    .card-wrap {
      position: relative;
      border-radius: 28px;
      padding: 3px; 
      background: linear-gradient(90deg, var(--brand), var(--brand2), var(--brand));
      background-size: 200% auto;
      animation: borderFlow 4s linear infinite, cardEnter 0.8s cubic-bezier(.25, 1, .5, 1) 0.3s forwards;
      opacity: 0;
      transform: scale(0.9);
      box-shadow: var(--shadow-card);
    }

    @keyframes borderFlow {
      to { background-position: 200% center; }
    }

    @keyframes cardEnter {
      to { opacity: 1; transform: scale(1); }
    }

    .card {
      border-radius: 25px;
      background: var(--card-bg);
      padding: 40px 30px;
      height: 100%;
    }

    .card h1 {
      margin: 0 0 15px;
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--text-main);
      line-height: 1.2;
    }

    .card p {
      margin: 0;
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--text-sec);
      font-weight: 300;
    }

    /* Iconos Sociales */
    footer.social {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      margin-bottom: 20px;
      animation: brandIn 1s ease-out 1s forwards;
      opacity: 0;
    }

    footer.social a {
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: block;
    }
    
    footer.social img {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    footer.social a:hover { transform: scale(1.15) rotate(5deg); }

    .btn-back {
        margin-top: 20px;
        background: transparent;
        border: none;
        color: var(--text-sec);
        text-decoration: underline;
        font-weight: 600;
        cursor: pointer;
        font-size: 0.95rem;
        opacity: 0.8;
        transition: opacity 0.2s;
    }
    .btn-back:hover { opacity: 1; }
  </style>
</head>
<body>

  <div class="top-controls">
    <button class="theme-btn" id="themeBtn">‚òÄÔ∏è</button>
  </div>

  <main>
    <h2 class="brand-title" id="brandDisplay">Restaurante</h2>

    <div class="card-wrap">
      <section class="card">
        <h1 id="txtHeading">Gracias por tu ayuda</h1>
        <p id="txtDesc">Tu opini√≥n nos ayuda a mejorar y a ofrecerte un mejor servicio.</p>
      </section>
    </div>

    <button class="btn-back" id="txtBack" onclick="goHome()">Volver al inicio</button>
  </main>

  <footer class="social">
    <a href="https://instagram.com/taply.es" target="_blank" rel="noopener">
      <img src="img/ig.jpg" alt="Instagram">
    </a>
    <a href="https://tiktok.com/@taply" target="_blank" rel="noopener">
      <img src="img/tiktok.jpg" alt="TikTok">
    </a>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);

    const COPY = {
      es: { heading: "Gracias por tu ayuda", desc: "Tu opini√≥n nos ayuda a mejorar y a ofrecerte un mejor servicio.", back: "Volver al inicio" },
      en: { heading: "Thanks for your help", desc: "Your feedback helps us improve and offer you a better service.", back: "Back to home" },
      de: { heading: "Danke f√ºr deine Hilfe", desc: "Dein Feedback hilft uns, uns zu verbessern.", back: "Zur√ºck zum Start" },
      fr: { heading: "Merci de tu aide", desc: "Vos commentaires nos aident √† nous am√©liorer.", back: "Retour au d√©but" },
      it: { heading: "Grazie per il tuo aiuto", desc: "Il tuo feedback ci aiuta a migliorare.", back: "Torna alla home" }
    };

    function init() {
      // 1. Nombre del Restaurante
      const name = params.get('n') || "Restaurante";
      document.getElementById("brandDisplay").textContent = name;
      document.title = name + " - Gracias";

      // 2. Aplicar Color de Marca
      if (params.get('btn')) {
        const color = '#' + params.get('btn');
        document.documentElement.style.setProperty('--brand', color);
      }

      // 3. Idioma
      let lang = localStorage.getItem('userLang') || navigator.language.slice(0, 2);
      if (!COPY[lang]) lang = 'es';
      
      const dict = COPY[lang];
      document.getElementById("txtHeading").textContent = dict.heading;
      document.getElementById("txtDesc").textContent = dict.desc;
      document.getElementById("txtBack").textContent = dict.back;

      // 4. Tema
      applyTheme();
    }

    // L√≥gica de Tema Claro/Oscuro
    const themeBtn = document.getElementById('themeBtn');
    
    function applyTheme() {
      let saved = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', saved);
      themeBtn.innerHTML = saved === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    }

    themeBtn.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', next);
      applyTheme();
    });

    function goHome() {
        // Vuelve a la p√°gina principal manteniendo los par√°metros
        window.location.href = "principal.html" + window.location.search;
    }

    init();
  </script>
</body>
</html>
