<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guachinche El Abollado — Gracias</title>

  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand: #0ea5a4; /* Color principal */
      --brand2: #7c3aed; /* Color secundario para borde */
      --tint: #e6fbfa;
      --bgTop: #ffffff;
      --bgBottom: #f5f7fb;
      --text: #111827;
      --textSec: #4b5563;
      --stroke: #e5e7eb;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }

    body {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 16px;
      background: linear-gradient(180deg, var(--bgTop), var(--bgBottom));
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      overflow-x: hidden;
    }

    main {
      z-index: 1;
      width: 100%;
      max-width: 580px;
      display: grid;
      gap: 14px;
      text-align: center;
    }

    .brand {
      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: clamp(2rem, 8vw, 2.7rem);
      color: var(--brand);
      margin: 0;
      opacity: 0;
      transform: translateY(-14px);
      animation: brandIn 1s ease-out forwards;
    }

    @keyframes brandIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .underline {
      width: 0;
      height: 6px;
      margin: 6px auto;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--brand), var(--brand2));
      animation: lineGrow 1s ease-out 0.3s forwards;
    }

    @keyframes lineGrow {
      to { width: min(60%, 220px); }
    }

    /* ==== CARD con borde animado fluido ==== */
    .card-wrap {
      position: relative;
      border-radius: 18px;
      padding: 3px; /* grosor del borde */
      background: linear-gradient(90deg, var(--brand), var(--brand2), var(--brand)) no-repeat;
      background-size: 300% 300%;
      animation: borderFlow 6s linear infinite;
      opacity: 0;
      transform: translateY(20px) scale(0.98);
      filter: blur(8px);
      animation: borderFlow 6s linear infinite, cardEnter 5.5s cubic-bezier(.25,1.25,.4,1) .7s forwards;
    }

    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }

    @keyframes cardEnter {
      60% { opacity: 1; transform: translateY(-6px) scale(1.02); filter: blur(0); }
      100% { transform: translateY(0) scale(1); }
    }

    .card {
      border-radius: 15px;
      background: linear-gradient(180deg, var(--tint) 0%, #ffffff 70%);
      border: 1px solid var(--stroke);
      padding: clamp(20px, 5vw, 28px);
    }

    .card h1 {
      margin: 0 0 10px;
      font-size: clamp(1.7rem, 7vw, 2.2rem);
      font-weight: 700;
      color: var(--text);
    }

    .card p {
      margin: 0;
      font-size: clamp(1rem, 4vw, 1.12rem);
      line-height: 1.6;
      color: var(--textSec);
    }

    /* Respeto a reduce motion */
    @media (prefers-reduced-motion: reduce) {
      .card-wrap, .brand, .underline {
        animation: none;
        opacity: 1;
        transform: none;
        filter: none;
        width: min(60%, 220px);
      }
    }
  </style>
</head>
<body>
  <main>
    <h2 class="brand">Guachinche El Abollado</h2>
    <div class="underline"></div>

    <div class="card-wrap">
      <section class="card" aria-labelledby="t">
        <h1 id="t">Gracias por tu ayuda</h1>
        <p>Tu opinión nos ayuda a mejorar y a ofrecerte un mejor servicio.</p>
      </section>
    </div>
  </main>
</body>
</html>
