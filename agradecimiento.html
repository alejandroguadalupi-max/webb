<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guachinche El Abollado — Gracias</title>

  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand: #0ea5a4;
      --brand2: #7c3aed;
      --tint: #e6fbfa;
      --bgTop: #ffffff;
      --bgBottom: #f5f7fb;
      --text: #111827;
      --textSec: #4b5563;
      --stroke: #e5e7eb;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }

    body {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 16px;
      background: linear-gradient(180deg, var(--bgTop), var(--bgBottom));
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      overflow-x: hidden;
    }

    main {
      z-index: 1;
      width: 100%;
      max-width: 580px;
      display: grid;
      gap: 14px;
      text-align: center;
    }

    /* ==== Animación nombre del restaurante ==== */
    .brand {
      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: clamp(2rem, 8vw, 2.7rem);
      color: var(--brand);
      margin: 0;
      opacity: 0;
      transform: translateY(-14px);
      animation: brandIn 1s ease-out forwards,
                 brandMove 1s ease-in-out 4.5s forwards;
    }

    @keyframes brandIn {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes brandMove {
      to { transform: translateY(40px); }
    }

    /* ==== CARD ==== */
    .card-wrap {
      position: relative;
      border-radius: 18px;
      padding: 3px;
      background: linear-gradient(90deg, var(--brand), var(--brand2), var(--brand)) no-repeat;
      background-size: 300% 300%;
      animation: borderFlow 6s linear infinite,
                 cardEnter 5.5s cubic-bezier(.25,1.25,.4,1) .7s forwards;
      opacity: 0;
      transform: translateY(20px) scale(0.98);
      filter: blur(8px);
    }
    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }
    @keyframes cardEnter {
      60% { opacity: 1; transform: translateY(-6px) scale(1.02); filter: blur(0); }
      100% { transform: translateY(0) scale(1); }
    }

    .card {
      border-radius: 15px;
      background: linear-gradient(180deg, var(--tint) 0%, #ffffff 70%);
      border: 1px solid var(--stroke);
      padding: clamp(20px, 5vw, 28px);
    }

    .card h1 {
      margin: 0 0 10px;
      font-size: clamp(1.7rem, 7vw, 2.2rem);
      font-weight: 700;
      color: var(--text);
    }

    .card p {
      margin: 0;
      font-size: clamp(1rem, 4vw, 1.12rem);
      line-height: 1.6;
      color: var(--textSec);
    }

    /* ==== Redes sociales ==== */
    .social {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 18px;
    }
    .social a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      overflow: hidden;
      transition: transform .15s ease;
    }
    .social img {
      width: 44px;
      height: 44px;
      object-fit: cover;
      display: block;
      border-radius: 10px;
      user-select: none;
      -webkit-user-drag: none;
    }
    .social a:hover { transform: scale(1.08); }

    @media (prefers-reduced-motion: reduce) {
      .card-wrap, .brand {
        animation: none;
        opacity: 1;
        transform: none;
        filter: none;
      }
    }
  </style>
</head>
<body>
  <main>
    <h2 class="brand" id="brand">Coctelería Casablanca</h2>

    <div class="card-wrap">
      <section class="card" aria-labelledby="t">
        <h1 id="t">Gracias por tu ayuda</h1>
        <p id="desc">Tu opinión nos ayuda a mejorar y a ofrecerte un mejor servicio.</p>
      </section>
    </div>

    <!-- Redes sociales -->
    <div class="social">
      <a id="btnIG" target="_blank" rel="noopener" aria-label="Instagram">
        <img src="img/ig.jpg" alt="Instagram">
      </a>
      <a id="btnTT" target="_blank" rel="noopener" aria-label="TikTok">
        <img src="img/tiktok.jpg" alt="TikTok">
      </a>
    </div>
  </main>

  <script>
    // ===== Config =====
    const BRAND_NAME = "Coctelería Casablanca";

    // Links redes
    const IG_URL = "https://instagram.com/tu_usuario";
    const TIKTOK_URL = "https://tiktok.com/@tu_usuario";

    // Títulos por idioma (ES/EN)
    const COPY = {
      es: {
        title: "Guachinche El Abollado — Gracias",
        heading: "Gracias por tu ayuda",
        desc: "Tu opinión nos ayuda a mejorar y a ofrecerte un mejor servicio."
      },
      en: {
        title: "Guachinche El Abollado — Thanks",
        heading: "Thanks for your help",
        desc: "Your feedback helps us improve and offer you a better service."
      }
    };

    function isSpanish() {
      const list = navigator.languages && navigator.languages.length
        ? navigator.languages
        : [navigator.language || ""];
      return list.some(l => (l || "").toLowerCase().startsWith("es"));
    }

    function setLang(lang) {
      const dict = COPY[lang] || COPY.en;
      document.documentElement.lang = lang;
      document.title = dict.title;

      document.getElementById("brand").textContent = BRAND_NAME;
      document.getElementById("t").textContent = dict.heading;
      document.getElementById("desc").textContent = dict.desc;
    }

    // Init
    (function () {
      const lang = isSpanish() ? "es" : "en";
      setLang(lang);

      // Enlaces de redes
      document.getElementById("btnIG").href = IG_URL;
      document.getElementById("btnTT").href = TIKTOK_URL;
    })();
  </script>
</body>
</html>
