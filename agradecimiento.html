<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Â¡Gracias!</title>
  <style>
    :root {
      --accent: #1e88e5;
      --accent-light: #bbdefb;
      --text: #1f2937;
      --text-sec: #4b5563;
      --stroke: #e5e7eb;
      --badge-bg: #ffffff;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #f5f6fa;
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    /* ===== Nombre del restaurante ===== */
    .brand-name-main {
      font-size: clamp(1.5rem, 6vw, 2rem);
      font-weight: 800;
      text-align: center;
      color: var(--accent);
      margin-bottom: 10px;
    }

    /* ===== Logo ===== */
    .logo {
      display: block;
      width: clamp(140px, 40vw, 220px);
      max-height: 140px;
      object-fit: contain;
      margin-bottom: 20px;
      animation: fadeZoom 1s ease-out;
    }

    @keyframes fadeZoom {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    /* ===== Cuadro de mensaje ===== */
    .container {
      max-width: 640px;
      width: 100%;
      text-align: center;
      border-radius: 16px;
      padding: clamp(24px, 5vw, 32px);
      background: linear-gradient(180deg, var(--accent-light) 0%, #ffffff 70%);
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      border: 1px solid var(--stroke);
      animation: slideUp 0.7s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 14px;
      font-size: clamp(1.9rem, 7vw, 2.4rem);
      font-weight: 700;
      color: var(--accent);
    }

    p {
      margin: 0;
      font-size: clamp(1rem, 4vw, 1.15rem);
      line-height: 1.55;
      color: var(--text-sec);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-sec);
      border-top: 1px solid var(--stroke);
      padding: 12px 16px 22px;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(3px);
    }

    .brand-footer {
      font-weight: 600;
      color: var(--text);
    }
  </style>
</head>
<body>
  <main>
    <!-- Nombre arriba -->
    <div class="brand-name-main">Guachinche El Abollado</div>

    <!-- Logo debajo del nombre -->
    <img src="img/logo.png" alt="Logo Guachinche El Abollado" class="logo"
         onerror="this.style.display='none';">

    <!-- Cuadro con mensaje -->
    <section class="container" aria-labelledby="t">
      <h1 id="t">Â¡Gracias por tu ayuda! ðŸŒŸ</h1>
      <p>Tu opiniÃ³n nos ayuda a mejorar y ofrecerte un mejor servicio.</p>
    </section>
  </main>

  <footer>
    Â© <span id="year"></span> <span class="brand-footer">Guachinche El Abollado</span>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
