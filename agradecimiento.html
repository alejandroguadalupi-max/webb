<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¡Muchas gracias!</title>
  <style>
    :root{
      --accent: #1e88e5;   /* azul simple y agradable */
      --text: #1f2937;     /* gris oscuro legible */
      --text-sec: #4b5563; /* gris secundario */
      --bg: #f7f8fa;       /* fondo claro */
      --card: #ffffff;     /* tarjeta blanca */
      --stroke:#e5e7eb;    /* borde sutil */
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px 16px;
    }

    .card {
      width: min(680px, 92vw);
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 14px;
      padding: clamp(20px, 5vw, 36px);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(1.6rem, 6vw, 2.2rem);
      font-weight: 700;
      letter-spacing: .2px;
    }

    p {
      margin: 0 auto;
      font-size: clamp(1rem, 4vw, 1.125rem);
      line-height: 1.55;
      color: var(--text-sec);
      max-width: 48ch;
    }

    .accent {
      width: 72px;
      height: 3px;
      background: var(--accent);
      border-radius: 999px;
      margin: 14px auto 0;
    }

    footer {
      border-top: 1px solid var(--stroke);
      color: var(--text-sec);
      font-size: 0.95rem;
      padding: 14px 16px 18px;
      text-align: center;
    }

    .brand { color: var(--text); font-weight: 600; }

    /* Modo oscuro del sistema (opcional pero sobrio) */
    @media (prefers-color-scheme: dark) {
      :root{
        --bg:#0f1115;
        --card:#13161b;
        --stroke:#22262d;
        --text:#e5e7eb;
        --text-sec:#b6bdc6;
        --accent:#4ea3ff;
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="t">
      <h1 id="t">¡MUCHAS GRACIAS POR RELLENAR LA ENCUESTA!</h1>
      <div class="accent" aria-hidden="true"></div>
      <p>Agradecemos enormemente que haya dedicado su tiempo en ayudarnos a mejorar.</p>
    </section>
  </main>

  <footer>
    © <span id="y"></span> <span class="brand">Restaurante Tu Marca</span>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
