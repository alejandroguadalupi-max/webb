<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¡Gracias!</title>
  <style>
    :root {
      --accent: #1e88e5;
      --accent-light: #bbdefb;
      --text: #1f2937;
      --text-sec: #4b5563;
      --stroke: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #f5f6fa;
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
      border-radius: 16px;
      padding: 28px 22px;
      background: linear-gradient(180deg, var(--accent-light) 0%, #ffffff 70%);
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      border: 1px solid var(--stroke);
      animation: popIn 0.8s ease-out;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }
      60% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .logo {
      max-width: 160px;
      margin: 0 auto 16px;
      display: block;
    }

    h1 {
      margin: 0 0 16px;
      font-size: clamp(2rem, 7vw, 2.4rem);
      font-weight: 700;
      color: var(--accent);
    }

    p {
      margin: 0;
      font-size: clamp(1rem, 4vw, 1.2rem);
      line-height: 1.5;
      color: var(--text-sec);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-sec);
      border-top: 1px solid var(--stroke);
      padding: 12px 16px 22px;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(3px);
    }

    .brand {
      font-weight: 600;
      color: var(--text);
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <!-- Si tienen logo, mostramos la imagen -->
      <img src="img/logo.png" alt="Logo de El Abollado Guachinche" class="logo" onerror="this.style.display='none';document.getElementById('fallback-name').style.display='block';">
      <!-- Si no hay logo, mostramos solo el nombre -->
      <h2 id="fallback-name" style="display:none; margin:0 0 16px;">El Abollado Guachinche</h2>

      <h1>¡Gracias por tu ayuda!</h1>
      <p>Tu opinión nos ayuda a mejorar y ofrecerte un mejor servicio.</p>
    </div>
  </main>

  <footer>
    © <span id="year"></span> <span class="brand">El Abollado Guachinche</span>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
