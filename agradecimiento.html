<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurante Casablanca — Gracias</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand: #0ea5a4;
      --brand2: #7c3aed;
      --tint: #e6fbfa;
      --bgTop: #ffffff;
      --bgBottom: #f5f7fb;
      --text: #111827;
      --textSec: #4b5563;
      --stroke: #e5e7eb;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }

    body {
      min-height: 100dvh;
      display: grid;
      grid-template-rows: 1fr auto;
      padding: 16px;
      background: linear-gradient(180deg, var(--bgTop), var(--bgBottom));
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      overflow-x: hidden;
    }

    main {
      width: 100%;
      max-width: 580px;
      margin-inline: auto;
      display: grid;
      gap: 14px;
      text-align: center;
      align-self: center;
    }

    .brand {
      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: clamp(2rem, 8vw, 2.7rem);
      color: var(--brand);
      margin: 0;
      opacity: 0;
      transform: translateY(-14px);
      animation: brandIn 1s ease-out forwards,
                 brandMove 1s ease-in-out 4.5s forwards;
    }

    @keyframes brandIn {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes brandMove {
      to { transform: translateY(40px); }
    }

    .card-wrap {
      position: relative;
      border-radius: 18px;
      padding: 3px;
      background: linear-gradient(90deg, var(--brand), var(--brand2), var(--brand)) no-repeat;
      background-size: 300% 300%;
      animation: borderFlow 6s linear infinite,
                 cardEnter 5.5s cubic-bezier(.25,1.25,.4,1) .7s forwards;
      opacity: 0;
      transform: translateY(20px) scale(0.98);
      filter: blur(8px);
    }
    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }
    @keyframes cardEnter {
      60% { opacity: 1; transform: translateY(-6px) scale(1.02); filter: blur(0); }
      100% { transform: translateY(0) scale(1); }
    }

    .card {
      border-radius: 15px;
      background: linear-gradient(180deg, var(--tint) 0%, #ffffff 70%);
      border: 1px solid var(--stroke);
      padding: clamp(20px, 5vw, 28px);
    }

    .card h1 {
      margin: 0 0 10px;
      font-size: clamp(1.7rem, 7vw, 2.2rem);
      font-weight: 700;
      color: var(--text);
    }

    .card p {
      margin: 0;
      font-size: clamp(1rem, 4vw, 1.12rem);
      line-height: 1.6;
      color: var(--textSec);
    }

    footer.social {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 18px;
      padding: 12px 0;
    }
    footer.social a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      overflow: hidden;
      transition: transform .15s ease;
    }
    footer.social img {
      width: 44px;
      height: 44px;
      object-fit: cover;
      display: block;
      border-radius: 10px;
      user-select: none;
      -webkit-user-drag: none;
    }
    footer.social a:hover { transform: scale(1.08); }

    @media (prefers-reduced-motion: reduce) {
      .card-wrap, .brand {
        animation: none;
        opacity: 1;
        transform: none;
        filter: none;
      }
    }
  </style>
</head>
<body>
  <main>
    <h2 class="brand" id="brand">Restaurante Casablanca</h2>

    <div class="card-wrap">
      <section class="card" aria-labelledby="t">
        <h1 id="t">Gracias por tu ayuda</h1>
        <p id="desc">Tu opinión nos ayuda a mejorar y a ofrecerte un mejor servicio.</p>
      </section>
    </div>
  </main>

  <footer class="social">
    <a id="btnIG" target="_blank" rel="noopener" aria-label="Instagram">
      <img src="img/ig.jpg" alt="Instagram">
    </a>
    <a id="btnTT" target="_blank" rel="noopener" aria-label="TikTok">
      <img src="img/tiktok.jpg" alt="TikTok">
    </a>
  </footer>

  <script>
    // ===== Config =====
    const BRAND_NAME = "Restaurante Casablanca";

    const IG_URL = "https://instagram.com/taply.es";
    const TIKTOK_URL = "https://tiktok.com/@tu_usuario";

    // Textos para cada idioma
    const COPY = {
      es: {
        title: `${BRAND_NAME} — Gracias`,
        heading: "Gracias por tu ayuda",
        desc: "Tu opinión nos ayuda a mejorar y a ofrecerte un mejor servicio."
      },
      en: {
        title: `${BRAND_NAME} — Thanks`,
        heading: "Thanks for your help",
        desc: "Your feedback helps us improve and offer you a better service."
      },
      de: {
        title: `${BRAND_NAME} — Danke`,
        heading: "Vielen Dank für Ihre Hilfe",
        desc: "Ihr Feedback hilft uns, uns zu verbessern und Ihnen einen besseren Service zu bieten."
      },
      fr: {
        title: `${BRAND_NAME} — Merci`,
        heading: "Merci pour votre aide",
        desc: "Vos commentaires nous aident à nous améliorer et à vous offrir un meilleur service."
      }
    };

    // 1. Detecta idioma (URL > navegador > inglés)
    function getLanguage() {
      const urlParams = new URLSearchParams(window.location.search);
      const langFromUrl = urlParams.get('lang');
      if (langFromUrl && COPY[langFromUrl]) return langFromUrl;

      const browserLangs = navigator.languages || [navigator.language || 'en'];
      for (const lang of browserLangs) {
        const langCode = lang.slice(0, 2);
        if (COPY[langCode]) return langCode;
      }
      return 'en';
    }

    // 2. Aplica textos
    function setLang(lang) {
      const dict = COPY[lang] || COPY.en;
      document.documentElement.lang = lang;
      document.title = dict.title;
      document.getElementById("brand").textContent = BRAND_NAME;
      document.getElementById("t").textContent = dict.heading;
      document.getElementById("desc").textContent = dict.desc;
    }

    // 3. Inicialización
    (function () {
      const lang = getLanguage();
      setLang(lang);
      document.getElementById("btnIG").href = IG_URL;
      document.getElementById("btnTT").href = TIKTOK_URL;
    })();
  </script>
</body>
</html>
