<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias</title>

  <!-- Tipografías con carácter épico -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Paleta épica: ajustable */
      --bg-base: #0a0f1e;
      --bg-deep: #050813;
      --aurora-1: #5ee7df;
      --aurora-2: #b490ca;
      --aurora-3: #7aa2f7;
      --glow: #e2e8f0;
      --title: #f8fafc;
      --shine: rgba(255,255,255,0.9);
    }

    *{ box-sizing: border-box; }

    html, body{
      height: 100%;
      margin: 0;
    }

    body{
      display: grid;
      place-items: center;
      background:
        radial-gradient(80vmax 60vmax at 50% -10%, #0f172a 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-base), var(--bg-deep));
      overflow: hidden;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--title);
      position: relative;
      isolation: isolate;
    }

    /* Partículas sutiles */
    .particles, .particles::after{
      content:"";
      position:absolute; inset:-20% -20%;
      background:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.15) 50%, transparent 52%) ,
        radial-gradient(2px 2px at 70% 60%, rgba(255,255,255,.08) 50%, transparent 52%),
        radial-gradient(1.5px 1.5px at 40% 80%, rgba(255,255,255,.10) 50%, transparent 52%),
        radial-gradient(1.5px 1.5px at 85% 25%, rgba(255,255,255,.12) 50%, transparent 52%);
      filter: blur(.2px);
      animation: drift 50s linear infinite;
      z-index:-2;
    }
    .particles::after{
      animation-duration: 70s;
      opacity:.6;
      transform: scale(1.2);
    }

    @keyframes drift{
      0%{ transform: translate3d(0,0,0); }
      100%{ transform: translate3d(-6%, -4%, 0); }
    }

    /* Auroras/niebla épica */
    .aurora{
      position:absolute; inset:-30% -20% -10% -20%;
      background:
        radial-gradient(40% 30% at 20% 20%, color-mix(in oklab, var(--aurora-1) 55%, transparent) 0%, transparent 70%),
        radial-gradient(35% 30% at 80% 15%, color-mix(in oklab, var(--aurora-2) 55%, transparent) 0%, transparent 70%),
        radial-gradient(55% 45% at 50% 80%, color-mix(in oklab, var(--aurora-3) 45%, transparent) 0%, transparent 70%);
      filter: blur(40px) saturate(120%);
      opacity: .55;
      mix-blend-mode: screen;
      animation: auroraMove 18s ease-in-out infinite alternate;
      z-index:-1;
    }
    @keyframes auroraMove{
      0%{ transform: translate3d(0,0,0) scale(1); }
      100%{ transform: translate3d(-2%, 1.5%, 0) scale(1.03); }
    }

    /* Foco cenital */
    .spot{
      position:absolute; inset: -10% -20% auto -20%;
      height: 75%;
      background: radial-gradient(60% 45% at 50% 0%, rgba(255,255,255,.10) 0%, transparent 65%);
      pointer-events: none;
      z-index:-1;
    }

    /* Contenedor del título */
    .wrap{
      text-align:center;
      padding-inline: 4vw;
    }

    /* Título monumental con brillo */
    h1{
      margin: 0;
      font-family: "Cinzel", serif;
      font-weight: 800;
      letter-spacing: .06em;
      font-size: clamp(2.4rem, 9.5vw, 4.2rem);
      line-height: 1.05;
      color: var(--title);
      text-shadow:
        0 0 12px rgba(126,162,247,.25),
        0 6px 24px rgba(0,0,0,.55);
      position: relative;
      opacity: 0;
      transform: translateY(18px) scale(.985);
      animation: riseIn .9s cubic-bezier(.2,.8,.2,1) .1s forwards, shineSweep 2.2s ease-out .6s forwards;
      /* ligero contorno para dar corte cinematográfico */
      -webkit-text-stroke: .6px rgba(255,255,255,.08);
    }

    /* Barrido de brillo */
    h1::after{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(105deg, transparent 0% 40%, rgba(255,255,255,.0) 41% 49%, var(--shine) 50% 52%, rgba(255,255,255,.0) 53% 60%, transparent 61% 100%);
      transform: translateX(-120%) skewX(-12deg);
      mix-blend-mode: screen;
      filter: blur(1px);
      opacity: .0;
      pointer-events: none;
    }

    @keyframes shineSweep{
      0%{ opacity:.0; }
      15%{ opacity:.55; }
      100%{ transform: translateX(120%) skewX(-12deg); opacity:0; }
    }

    @keyframes riseIn{
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    /* Reduce motion respetado */
    @media (prefers-reduced-motion: reduce){
      .particles, .particles::after, .aurora{ animation: none; }
      h1{ animation: none; opacity: 1; transform: none; }
      h1::after{ display:none; }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <div class="aurora"></div>
  <div class="spot"></div>

  <main class="wrap" role="main" aria-label="Mensaje de agradecimiento">
    <h1>Gracias por tu ayuda</h1>
  </main>
</body>
</html>
