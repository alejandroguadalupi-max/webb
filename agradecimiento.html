<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¡Gracias!</title>
  <style>
    :root {
      --accent: #1e88e5;
      --text: #1f2937;
      --text-sec: #4b5563;
      --bg: #f9fafb; /* un blanco ligeramente grisáceo para suavizar */
      --stroke: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Fondo con patrón sutil */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        45deg,
        rgba(0, 0, 0, 0.015) 0px,
        rgba(0, 0, 0, 0.015) 1px,
        transparent 1px,
        transparent 10px
      );
      pointer-events: none;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
      border: 2px solid var(--stroke);
      border-radius: 14px;
      padding: 24px 20px;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      animation: popIn 0.8s ease-out;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }
      60% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      margin: 0 0 16px;
      font-size: clamp(2rem, 7vw, 2.4rem);
      font-weight: 700;
      color: var(--accent);
    }

    p {
      margin: 0;
      font-size: clamp(1rem, 4vw, 1.2rem);
      line-height: 1.5;
      color: var(--text-sec);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-sec);
      border-top: 1px solid var(--stroke);
      padding: 12px 16px 22px;
      z-index: 1;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(4px);
    }

    .brand {
      font-weight: 600;
      color: var(--text);
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <h1>¡Gracias por tu ayuda!</h1>
      <p>Tu opinión nos ayuda a mejorar y ofrecerte un mejor servicio.</p>
    </div>
  </main>

  <footer>
    © <span id="year"></span> <span class="brand">Restaurante Tu Marca</span>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
