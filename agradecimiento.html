<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guachinche El Abollado — Gracias</title>

  <!-- Tipografías: título elegante + texto legible -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Cambia estos dos para adaptar a tu color corporativo */
      --brand: #7e1f2b;          /* Color del título/cabecera */
      --brandTint: #f6e9ec;      /* Degradado sutil del bloque */
      /* Neutros */
      --bgTop: #ffffff;
      --bgBottom: #f5f7fb;
      --text: #1f2937;
      --textSec: #4b5563;
      --stroke: #e5e7eb;
      --shadow: 0 10px 28px rgba(0,0,0,.07);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
    }

    body{
      min-height: 100dvh; /* asegura visión completa en móviles */
      display: grid;
      place-items: center;
      padding: 24px;
      background: linear-gradient(180deg, var(--bgTop), var(--bgBottom));
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .stack{
      width: min(720px, 96vw);
      display: grid;
      gap: 18px;
      text-align: center;
    }

    /* Cabecera con nombre del restaurante */
    .brand{
      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: clamp(2rem, 7.5vw, 2.8rem);
      line-height: 1.1;
      color: var(--brand);
      margin: 0;
      letter-spacing: .5px;
    }

    .brand-underline{
      width: 140px;
      height: 4px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--brand), rgba(126,31,43,.25));
      margin: 8px auto 6px;
    }

    /* Bloque del mensaje */
    .card{
      justify-self: center;
      width: min(720px, 96vw);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      background: linear-gradient(180deg, var(--brandTint) 0%, #ffffff 70%);
      box-shadow: var(--shadow);
      padding: clamp(24px, 5vw, 36px);
      animation: cardIn .7s cubic-bezier(.2,.8,.2,1) .05s both;
    }

    .card h1{
      margin: 0 0 10px;
      font-size: clamp(1.9rem, 6.5vw, 2.4rem);
      font-weight: 700;
      color: var(--text);
      letter-spacing: .2px;
    }

    .card p{
      margin: 0;
      font-size: clamp(1rem, 4vw, 1.125rem);
      line-height: 1.6;
      color: var(--textSec);
      max-width: 60ch;
      margin-inline: auto;
    }

    @keyframes cardIn{
      from { opacity: 0; transform: translateY(14px) scale(.985); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Respeto a reduce motion */
    @media (prefers-reduced-motion: reduce){
      .card{ animation: none; }
    }
  </style>
</head>
<body>
  <main class="stack" role="main" aria-label="Página de agradecimiento">
    <!-- Nombre del sitio -->
    <h2 class="brand">Guachinche El Abollado</h2>
    <div class="brand-underline" aria-hidden="true"></div>

    <!-- Bloque con efecto de entrada -->
    <section class="card" aria-labelledby="titulo-gracias">
      <h1 id="titulo-gracias">Gracias por tu ayuda</h1>
      <p>Tu opinión nos ayuda a mejorar y a ofrecerte un mejor servicio.</p>
    </section>
  </main>
</body>
</html>
