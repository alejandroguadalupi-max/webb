<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¡Muchas gracias!</title>
  <style>
    :root {
      --accent: #1e88e5; /* Azul agradable */
      --text: #1f2937;
      --text-sec: #4b5563;
      --bg: #ffffff;
      --stroke: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 28px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    h1 {
      margin: 0 0 12px;
      font-size: clamp(1.8rem, 6vw, 2.2rem);
      font-weight: 700;
      color: var(--text);
    }

    .accent {
      width: 70px;
      height: 3px;
      background: var(--accent);
      border-radius: 999px;
      margin: 0 auto 16px;
    }

    p {
      margin: 0;
      font-size: clamp(1rem, 4vw, 1.1rem);
      line-height: 1.5;
      color: var(--text-sec);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-sec);
      border-top: 1px solid var(--stroke);
      padding: 14px 16px 28px; /* lo subimos un poco con padding extra */
    }

    .brand {
      font-weight: 600;
      color: var(--text);
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <h1>¡MUCHAS GRACIAS POR RELLENAR LA ENCUESTA!</h1>
      <div class="accent"></div>
      <p>Agradecemos enormemente que haya dedicado su tiempo en ayudarnos a mejorar.</p>
    </div>
  </main>

  <footer>
    © <span id="year"></span> <span class="brand">Restaurante Tu Marca</span>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
