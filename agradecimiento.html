<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Muchas gracias!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb); /* Morado suave → Rosa pastel */
      padding: 1rem;
    }

    h1 {
      font-family: "Edu NSW ACT Cursive", cursive;
      color: #4a148c;
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 1rem;
      animation: fadeInDown 0.8s ease-out forwards;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: clamp(1.1rem, 4vw, 1.5rem);
      color: #311b92;
      line-height: 1.5;
      max-width: 90%;
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <h1>¡MUCHAS GRACIAS POR RELLENAR LA ENCUESTA!</h1>
  <h2>Agradecemos enormemente que haya dedicado su tiempo en ayudarnos a mejorar</h2>
</body>

</html>
