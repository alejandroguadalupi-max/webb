<style>
:root {
  --primary-green: #4a7c59;
  --accent-orange: #e89f4b;
  --text-dark: #333333;
  --bg-white: #ffffff;
  --bg-light: #f9f9f9;
  --border: #e0e0e0;
  --muted: #666666;
  --success: #22c55e;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: var(--bg-light);
  color: var(--text-dark);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}

.card {
  width: 100%;
  max-width: 480px;
  background: var(--bg-white);
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  padding: 28px 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

header {
  display: flex;
  justify-content: flex-start;
}

.back {
  background: var(--primary-green);
  color: var(--bg-white);
  padding: 10px 14px;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 700;
  font-size: 15px;
  transition: background 0.2s ease;
}
.back:hover { background: #3b6347; }

h2 {
  margin: 0 0 8px;
  font-size: 1.3em;
  text-align: center;
}
p {
  margin: 0 0 12px;
  font-size: 14px;
  text-align: center;
  color: var(--muted);
}

.photo-container {
  width: 100%;
  aspect-ratio: 4/3;
  border-radius: 12px;
  background: var(--bg-white);
  overflow: hidden;
  display: none;
  margin-bottom: 12px;
  border: 1px solid var(--border);
}
.photo-preview { width: 100%; height: 100%; object-fit: contain; }

.row {
  display: flex;
  gap: 10px;
  justify-content: center;
  width: 100%;
}

.btn {
  flex: 1;
  padding: 14px 0;
  border-radius: 12px;
  border: none;
  font-weight: 700;
  cursor: pointer;
  font-size: 15px;
  transition: transform 0.1s ease, box-shadow 0.2s ease;
}
.btn:active { transform: scale(0.96); }

.btn-yellow { background: linear-gradient(180deg,#fde047,#facc15); color:#000; }
.btn-yellow:hover { box-shadow: 0 3px 8px rgba(0,0,0,.15); }

.btn-green { background: var(--primary-green); color: var(--bg-white); width: 100%; }
.btn-green:hover { background: #3b6347; }

.note { text-align: center; color: var(--muted); font-size: 13px; line-height: 1.3; margin-top: 4px; }

#lang-selector {
  position: absolute;
  top: 16px;
  right: 16px;
  display: flex;
  gap: 6px;
}
#current-lang {
  cursor: pointer;
  background: rgba(0,0,0,0.05);
  padding: 6px 10px;
  border-radius: 8px;
}
#lang-options {
  display: none;
  position: absolute;
  right: 0;
  top: 40px;
  background: var(--bg-white);
  border: 1px solid var(--border);
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,.08);
}
.lang-option { padding: 8px 12px; cursor: pointer; font-weight: 700; }
.lang-option:hover { background: #f1f5f9; }

.success-popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  animation: fadeIn 0.3s ease;
}
.success-box {
  background: var(--bg-white);
  padding: 28px 36px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0,0,0,.2);
  animation: scaleUp 0.4s ease;
}
.success-box h3 { color: var(--success); margin:0; font-size:20px; }
.success-box p { margin-top:6px; color: var(--muted); font-size:15px; }

@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
@keyframes scaleUp { from{transform:scale(.8);opacity:0;} to{transform:scale(1);opacity:1;} }
</style>
</head>
