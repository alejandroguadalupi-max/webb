<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no"/>
<meta name="theme-color" content="#68B553" id="metaThemeColor" />
<title data-lang="title">Compartir</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">

<style>
:root {
    --brand-color: #68B553; 
    --bg-body: #f8fafc;
    --bg-card: #ffffff;
    --bg-photo: #f1f5f9;
    --text-main: #1e293b;
    --text-sec: #64748b;
    --border: #e2e8f0;
    --shadow-card: 0 10px 30px -10px rgba(0,0,0,0.1);
    --shadow-soft: 0 4px 12px rgba(0,0,0,0.05);
}

[data-theme="dark"] {
    --bg-body: #0f172a;
    --bg-card: #1e293b;
    --bg-photo: #0f172a;
    --text-main: #f8fafc;
    --text-sec: #94a3b8;
    --border: #334155;
    --shadow-card: 0 10px 30px -10px rgba(0,0,0,0.4);
}

*, *::before, *::after { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

body {
    margin: 0;
    font-family: 'Outfit', sans-serif; 
    background: var(--bg-body);
    color: var(--text-main);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    -webkit-font-smoothing: antialiased;
    transition: background 0.3s ease, color 0.3s ease;
    padding: 20px;
}

.top-controls {
    position: absolute; top: 20px; right: 20px;
    display: flex; align-items: center; gap: 12px; z-index: 10;
}

.lang-badge {
    font-size: 0.75rem; font-weight: 700; text-transform: uppercase;
    background: var(--bg-card); border: 1px solid var(--border);
    color: var(--text-sec); padding: 5px 10px; border-radius: 50px;
}

.theme-btn { 
    background: var(--bg-card); border: 1px solid var(--border); cursor: pointer; padding: 0; 
    color: var(--text-main); display: flex; align-items: center; justify-content: center;
    width: 36px; height: 36px; border-radius: 50%; font-size: 1.1rem;
    transition: transform 0.2s;
}
.theme-btn:active { transform: scale(0.9); }

.share-card {
    background: var(--bg-card);
    border-radius: 24px; 
    padding: 30px 25px; 
    border: 1px solid var(--border);
    width: 100%; max-width: 420px;
    text-align: center;
    box-shadow: var(--shadow-card);
    animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
    margin-top: 40px;
}

h2 { margin: 0 0 8px; font-size: 1.5em; font-weight: 800; color: var(--text-main); }
p.subtitle { margin: 0 0 25px; font-size: 0.95em; color: var(--text-sec); line-height: 1.5; font-weight: 400; }

.photo-area {
    width: 100%; aspect-ratio: 1/1; 
    max-height: 350px;
    border-radius: 20px; 
    border: 2px dashed var(--border); 
    background: var(--bg-photo); 
    overflow: hidden; 
    display: flex; align-items: center; justify-content: center;
    margin-bottom: 25px; position: relative; 
    transition: all 0.3s ease;
}

.photo-preview-container { width: 100%; height: 100%; display: none; background: #000; }
.photo-preview { width: 100%; height: 100%; object-fit: contain; }

#btnRemovePhoto {
    position: absolute; top: 12px; right: 12px;
    width: 36px; height: 36px; border: none; border-radius: 50%;
    background: rgba(0,0,0,0.6); color: white; font-size: 1.2em;
    cursor: pointer; z-index: 5; display: none; backdrop-filter: blur(4px);
    align-items: center; justify-content: center;
}

.placeholder-content {
    display: flex; flex-direction: column; align-items: center; gap: 15px; width: 100%;
}

.placeholder-btn {
    display: flex; align-items: center; justify-content: center; gap: 10px;
    width: 85%; padding: 14px 0;
    border: 2px solid var(--border);
    border-radius: 14px;
    background: var(--bg-card);
    font-weight: 600; font-size: 1em;
    cursor: pointer; transition: all 0.2s ease;
    color: var(--text-main);
    box-shadow: var(--shadow-soft);
}
.placeholder-btn:active { transform: scale(0.98); }
.placeholder-btn span:first-child { font-size: 1.2em; }
.placeholder-btn:hover { border-color: var(--brand-color); color: var(--brand-color); }

.btn-primary {
    width: 100%; padding: 18px 0; border: none; border-radius: 16px; 
    font-weight: 800; font-size: 1.1em; 
    background: var(--brand-color); color: #fff;
    cursor: pointer; transition: all 0.2s ease;
    box-shadow: 0 10px 20px -5px var(--brand-color); 
}
.btn-primary:active { transform: scale(0.98); opacity: 0.9; }

.watermark-toggle {
    margin: 0 0 25px; display: flex; align-items: center; justify-content: center;
    gap: 10px; font-size: 0.9em; color: var(--text-sec); cursor: pointer; font-weight: 500;
}
.watermark-toggle input { 
    accent-color: var(--brand-color); 
    width: 18px; height: 18px; cursor: pointer;
}

.note { font-size: 0.85em; color: var(--text-sec); margin-top: 15px; opacity: 0.8; font-weight: 300; }
</style>
</head>
<body>

<div class="top-controls">
    <div class="lang-badge" id="langDisplay">ES</div>
    <button class="theme-btn" id="themeBtn">‚òÄÔ∏è</button>
</div>

<div class="share-card">
    <h2 id="shareTitle">üì∏ Comparte tu momento</h2>
    <p id="shareSub" class="subtitle">Sube una foto y comp√°rtela con tus amigos.</p>

    <div class="photo-area" id="photoArea">
        <div class="photo-preview-container" id="photoPreviewContainer">
            <img id="photoPreview" class="photo-preview" alt="Vista previa">
        </div>
        <button id="btnRemovePhoto">‚úï</button>
        <div class="placeholder-content" id="placeholderContent">
            <div class="placeholder-btn" id="btnCamera">
                <span>üì∑</span> <span data-lang="takePhoto">C√°mara</span>
            </div>
            <div class="placeholder-btn" id="btnGallery">
                <span>üñºÔ∏è</span> <span data-lang="choosePhoto">Galer√≠a</span>
            </div>
        </div>
    </div>

    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">
    <input type="file" id="galleryInput" accept="image/*" style="display:none;">

    <label class="watermark-toggle">
        <input type="checkbox" id="chkWatermark" checked>
        <span id="watermarkLabel">Incluir nombre</span>
    </label>

    <button id="btnShare" class="btn-primary">Compartir Ahora</button>
    <p class="note" id="note">Si no eliges foto, se compartir√° una tarjeta est√°ndar.</p>
</div>

<script>
/* --- 1. CONFIGURACI√ìN --- */
const DEFAULT_CARD="img/logo35.png"; 

const COPY = {
    es: { title: "Compartir", shareTitle: "üì∏ Comparte tu momento", shareSub: "Sube una foto y comp√°rtela con tus amigos.", note: "Si no eliges foto, se compartir√° una tarjeta est√°ndar.", shareBtn: "Compartir Ahora", takePhoto: "Usar C√°mara", choosePhoto: "Abrir Galer√≠a", watermark: "Incluir nombre", processing: "Procesando..." },
    en: { title: "Share", shareTitle: "üì∏ Share your moment", shareSub: "Upload a photo and share it with your friends.", note: "If you don't choose a photo, a card will be shared.", shareBtn: "Share Now", takePhoto: "Use Camera", choosePhoto: "Open Gallery", watermark: "Include name", processing: "Processing..." },
    de: { title: "Teilen", shareTitle: "üì∏ Teile deinen Moment", shareSub: "Foto hochladen und mit Freunden teilen.", note: "Ohne Foto wird eine Standardkarte geteilt.", shareBtn: "Jetzt Teilen", takePhoto: "Kamera", choosePhoto: "Galerie", watermark: "Name einf√ºgen", processing: "Wird verarbeitet..." },
    fr: { title: "Partager", shareTitle: "üì∏ Partagez votre moment", shareSub: "T√©l√©chargez une photo et partagez-la.", note: "Sans photo, une carte standard sera partag√©e.", shareBtn: "Partager Maintenant", takePhoto: "Cam√©ra", choosePhoto: "Galerie", watermark: "Inclure le nom", processing: "Traitement..." },
    it: { title: "Condividi", shareTitle: "üì∏ Il tuo momento", shareSub: "Carica una foto e condividila con i tuoi amici.", note: "Senza foto verr√† condivisa una card standard.", shareBtn: "Condividi Ora", takePhoto: "Fotocamera", choosePhoto: "Galleria", watermark: "Includi nome", processing: "Elaborazione..." }
};

let selectedFile = null;
let currentRestaurantName = ""; 
let currentLang = 'es';

function init() {
    const params = new URLSearchParams(window.location.search);
    if (params.get('auth') !== 'true') { window.location.href = "https://taply.es"; return; }

    currentRestaurantName = params.get('n') || "Restaurante";
    document.title = "Compartir - " + currentRestaurantName;

    const category = params.get('categoria') || 'default';
    let color = params.get('btn') ? '#' + params.get('btn') : '#68B553';
    
    document.documentElement.style.setProperty('--brand-color', color);
    document.getElementById('metaThemeColor').setAttribute('content', color);

    detectLanguage();
    applyTheme();
}

function detectLanguage() {
    currentLang = localStorage.getItem('userLang') || navigator.language.slice(0, 2);
    if (!COPY[currentLang]) currentLang = 'es';
    
    document.getElementById('langDisplay').textContent = currentLang.toUpperCase();
    
    const c = COPY[currentLang];
    document.querySelector('[data-lang="title"]').textContent = c.title;
    document.getElementById('shareTitle').textContent = c.shareTitle;
    document.getElementById('shareSub').textContent = c.shareSub;
    document.getElementById('btnShare').textContent = c.shareBtn;
    document.getElementById('note').textContent = c.note;
    document.getElementById('watermarkLabel').textContent = c.watermark;
    document.querySelectorAll('[data-lang="takePhoto"]').forEach(el => el.textContent = c.takePhoto);
    document.querySelectorAll('[data-lang="choosePhoto"]').forEach(el => el.textContent = c.choosePhoto);
}

function handleFileInput(input, preview, content, container, btnRemove, area){
    const f=input.files?.[0];
    if(!f) return;
    selectedFile=f;
    preview.src=URL.createObjectURL(f);
    content.style.display = 'none';
    container.style.display = 'block';
    btnRemove.style.display = 'flex';
    area.style.borderColor = 'var(--brand-color)'; 
    area.style.borderStyle = 'solid';
}

function removePhoto() {
    selectedFile = null;
    document.getElementById('photoPreview').src = ''; 
    document.getElementById('cameraInput').value = null; 
    document.getElementById('galleryInput').value = null;
    document.getElementById('placeholderContent').style.display = 'flex';
    document.getElementById('photoPreviewContainer').style.display = 'none';
    document.getElementById('btnRemovePhoto').style.display = 'none';
    document.getElementById('photoArea').style.borderColor = 'var(--border)'; 
    document.getElementById('photoArea').style.borderStyle = 'dashed';
}

async function addWatermarkToImage(file){
    return new Promise((resolve, reject)=>{
        const img = new Image();
        img.src = URL.createObjectURL(file);
        img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            const fontSize = Math.max(30, canvas.width * 0.05);
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
            ctx.textAlign = "right";
            ctx.shadowColor="rgba(0,0,0,0.7)"; ctx.shadowBlur=4;
            ctx.fillText(currentRestaurantName, canvas.width - 20, canvas.height - 20);
            canvas.toBlob(b => resolve(new File([b],"share.jpg",{type:"image/jpeg"})),"image/jpeg",0.9);
        };
        img.onerror = reject;
    });
}

async function shareExperience(){
    const btn = document.getElementById('btnShare');
    const originalText = btn.textContent;
    
    btn.textContent = COPY[currentLang].processing;
    
    try{
        let fileToShare = selectedFile;
        if(!fileToShare) {
            const res = await fetch(DEFAULT_CARD);
            const blob = await res.blob();
            fileToShare = new File([blob], "card.jpg", {type:"image/jpeg"});
        } else if(document.getElementById('chkWatermark').checked){
            fileToShare = await addWatermarkToImage(selectedFile);
        }

        if(navigator.canShare && navigator.canShare({files:[fileToShare]})){
            await navigator.share({ files:[fileToShare] });
        } else {
            const url = URL.createObjectURL(fileToShare);
            const a = document.createElement('a');
            a.href = url; a.download = "compraTaply.jpg";
            a.click();
        }
    } catch(err){ 
        if (err.name !== 'AbortError') console.error(err);
    } finally {
        btn.textContent = originalText;
    }
}

const themeBtn = document.getElementById('themeBtn');
function applyTheme() {
    let saved = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', saved);
    themeBtn.innerHTML = saved === 'dark' ? 'üåô' : '‚òÄÔ∏è';
}

themeBtn.addEventListener('click', () => {
    const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    localStorage.setItem('theme', next);
    applyTheme();
});

document.getElementById('btnCamera').onclick = () => document.getElementById('cameraInput').click();
document.getElementById('btnGallery').onclick = () => document.getElementById('galleryInput').click();
document.getElementById('btnRemovePhoto').onclick = removePhoto;
document.getElementById('btnShare').onclick = shareExperience;

document.getElementById('cameraInput').onchange = (e) => handleFileInput(e.target, document.getElementById('photoPreview'), document.getElementById('placeholderContent'), document.getElementById('photoPreviewContainer'), document.getElementById('btnRemovePhoto'), document.getElementById('photoArea'));
document.getElementById('galleryInput').onchange = (e) => handleFileInput(e.target, document.getElementById('photoPreview'), document.getElementById('placeholderContent'), document.getElementById('photoPreviewContainer'), document.getElementById('btnRemovePhoto'), document.getElementById('photoArea'));

window.addEventListener("pageshow", init);
</script>
</body>
</html>
