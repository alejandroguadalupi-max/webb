<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title data-lang="title">Compartir experiencia ¬∑ PataMig</title>
<style>
:root {
  --primary-green: #4a7c59;
  --accent-orange: #e89f4b;
  --text-dark: #333333;
  --bg-white: #ffffff;
  --bg-light: #f9f9f9;
  --border: #e0e0e0;
  --muted: #6b7280;
  --success: #22c55e;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background-color: var(--bg-light);
  color: var(--text-dark);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 16px;
  position: relative;
}

.wrap {
  width: 100%;
  max-width: 420px;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20vh;
  transition: margin-top 0.4s ease;
}
.wrap.centered { margin-top: 8vh; }

header {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  position: absolute;
  top: 16px;
  left: 16px;
  right: 16px;
}

.back {
  background: var(--primary-green);
  color: var(--bg-white);
  padding: 8px 14px;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 700;
  font-size: 15px;
  transition: background 0.2s ease;
}
.back:hover { background: #3b6347; }

.share-card {
  background: var(--bg-white);
  border-radius: 16px;
  padding: 24px 20px;
  border: 1px solid var(--border);
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 320px;
}

h2 { margin: 0 0 8px; font-size: 20px; text-align: center; }
p { margin: 0 0 12px; font-size: 14px; text-align: center; color: var(--muted); }

.photo-container {
  width: 100%;
  aspect-ratio: 4/3;
  border-radius: 12px;
  background: var(--bg-white);
  overflow: hidden;
  display: none;
  margin-bottom: 14px;
  border: 1px solid var(--border);
}
.photo-preview { width: 100%; height: 100%; object-fit: contain; transition: opacity 0.3s ease; }

.row { display: flex; gap: 10px; justify-content: center; margin-bottom: 14px; width: 100%; }

.btn {
  flex: 1;
  padding: 14px 0;
  border-radius: 12px;
  border: 0;
  font-weight: 700;
  cursor: pointer;
  font-size: 16px;
  transition: transform 0.15s ease, box-shadow 0.2s ease;
}
.btn:active { transform: scale(0.96); }

.btn-yellow { background: var(--accent-orange); color: #fff; }
.btn-yellow:hover { box-shadow: 0 3px 8px rgba(0,0,0,0.15); }

.btn-green { background: var(--primary-green); color: var(--bg-white); width: 100%; }
.btn-green:hover { background: #3b6347; }

.note { text-align: center; color: var(--muted); font-size: 13px; line-height: 1.3; margin-top: 4px; }

.watermark-toggle {
  margin: 8px 0 14px;
  display: flex; align-items: center; gap: 8px;
  font-size: 14px;
  color: var(--muted);
}

#lang-selector { position: absolute; top: 16px; right: 16px; }
#current-lang { cursor: pointer; background: rgba(0,0,0,.05); padding: 6px 8px; border-radius: 8px; }
#lang-options {
  display: none;
  position: absolute;
  right: 0;
  top: 40px;
  background: var(--bg-white);
  border: 1px solid var(--border);
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,.08);
}
.lang-option { padding: 8px 10px; cursor: pointer; font-weight: 700; }
.lang-option:hover { background: #f1f5f9; }

.success-popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  animation: fadeIn 0.3s ease;
}
.success-box {
  background: var(--bg-white);
  padding: 28px 36px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0,0,0,.2);
  animation: scaleUp 0.4s ease;
}
.success-box h3 { color: var(--success); margin:0; font-size:20px; }
.success-box p { margin-top:6px; color: var(--muted); font-size:15px; }

@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
@keyframes scaleUp { from{transform:scale(.8);opacity:0;} to{transform:scale(1);opacity:1;} }
</style>
</head>
<body>
<div id="lang-selector">
  <div id="current-lang">üá™üá∏</div>
  <div id="lang-options"></div>
</div>

<div class="wrap" id="wrap">
  <header>
    <a id="backBtn" class="back" href="principal.html">‚¨Ö Volver</a>
  </header>

  <div class="share-card">
    <h2 id="shareTitle">üì∏ Comparte tu momento</h2>
    <p id="shareSub">Elige o toma una foto y comp√°rtela con tus amigos.</p>

    <div class="photo-container" id="photoContainer">
      <img id="photoPreview" class="photo-preview" alt="Vista previa">
    </div>

    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">
    <input type="file" id="galleryInput" accept="image/*" style="display:none;">

    <div class="row">
      <button id="btnCamera" class="btn btn-green">üì∑ Tomar foto</button>
      <button id="btnGallery" class="btn btn-green">üñºÔ∏è Elegir foto</button>
    </div>

    <label class="watermark-toggle">
      <input type="checkbox" id="chkWatermark" checked>
      <span id="watermarkLabel">Incluir nombre del restaurante</span>
    </label>

    <div class="row">
      <button id="btnShare" class="btn btn-green">Compartir</button>
    </div>

    <p class="note" id="note">Si no eliges foto, se compartir√° una tarjeta del restaurante.</p>
  </div>
</div>

<script>
// Mantener todo el JS tal cual estaba
</script>
</body>
</html>
