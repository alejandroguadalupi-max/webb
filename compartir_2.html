<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="theme-color" content="#68B553" id="metaThemeColor" />
<title data-lang="title">Compartir</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
:root {
  /* --- Variables Base --- */
  --primary-color: #68B553; /* Se sobrescribe por JS */
  
  --bg-body: #f8f9fa; 
  --bg-card: #ffffff;
  --bg-photo: #f0f0f0;
  
  --text-main: #333333;
  --text-sec: #6b7280;
  
  --border: #e0e0e0;
  --shadow: rgba(0,0,0,0.08);
  
  --btn-placeholder-bg: #ffffff;
}

[data-theme="dark"] {
  --bg-body: #121212; 
  --bg-card: #1e1e1e;
  --bg-photo: #2a2a2a;
  --text-main: #f0f0f0;
  --text-sec: #a0a0a0;
  --border: #333333;
  --shadow: rgba(0,0,0,0.4);
  --btn-placeholder-bg: #2a2a2a;
}

*, *::before, *::after { box-sizing: border-box; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif; 
  background: var(--bg-body);
  color: var(--text-main);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  -webkit-font-smoothing: antialiased;
  transition: background 0.3s ease, color 0.3s ease;
}

/* --- Controles --- */
.top-controls {
  position: absolute;
  top: 20px; right: 20px;
  display: flex; align-items: center; gap: 12px; z-index: 10;
}

.lang-badge {
  font-size: 0.75rem; font-weight: 700; text-transform: uppercase;
  background: var(--bg-card); border: 1px solid var(--border);
  color: var(--text-sec); padding: 5px 10px; border-radius: 50px;
}

.theme-btn {
  background: var(--bg-card); border: 1px solid var(--border);
  color: var(--text-main); width: 36px; height: 36px;
  border-radius: 50%; display: flex; align-items: center; justify-content: center;
  cursor: pointer; transition: transform 0.2s;
}

/* --- Card --- */
.share-card {
  background: var(--bg-card);
  border-radius: 24px; 
  padding: 30px 25px; 
  border: 1px solid var(--border);
  width: 100%; max-width: 420px;
  text-align: center;
  box-shadow: 0 10px 40px var(--shadow); 
  animation: fadeIn 0.6s ease-out;
}

h2 { margin: 0 0 10px; font-size: 1.4em; font-weight: 700; color: var(--text-main); }
p.subtitle { margin: 0 0 25px; font-size: 0.9em; color: var(--text-sec); line-height: 1.5; }

/* √Årea de Foto */
.photo-area {
  width: 100%; aspect-ratio: 4/3;
  border-radius: 16px; 
  border: 2px dashed var(--border); 
  background: var(--bg-photo); 
  overflow: hidden; 
  display: flex; align-items: center; justify-content: center;
  margin-bottom: 25px; position: relative; 
  transition: border-color 0.2s ease;
}

.photo-preview-container { width: 100%; height: 100%; display: none; }
.photo-preview { width: 100%; height: 100%; object-fit: contain; }

#btnRemovePhoto {
  position: absolute; top: 10px; right: 10px;
  width: 32px; height: 32px; border: none; border-radius: 50%;
  background: rgba(0,0,0,0.6); color: white; font-size: 1.2em; line-height: 1;
  cursor: pointer; z-index: 5; display: none; 
}

.placeholder-content {
  display: flex; flex-direction: column; align-items: center; gap: 12px; width: 100%;
}

.placeholder-btn {
  display: flex; align-items: center; justify-content: center; gap: 10px;
  width: 80%; padding: 12px 0;
  border: 2px solid var(--primary-color);
  border-radius: 12px;
  font-weight: 600; font-size: 0.95em;
  cursor: pointer; transition: all 0.2s ease;
  color: var(--primary-color); background: var(--btn-placeholder-bg);
}
.placeholder-btn:active { transform: scale(0.98); opacity: 0.8; }

.btn {
  padding: 16px 0; border: none; border-radius: 12px; 
  font-weight: 700; font-size: 1.0em; width: 100%;
  cursor: pointer; transition: all 0.2s ease;
}

.btn-primary {
  background: var(--primary-color); color: #fff;
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
}
.btn-primary:active { transform: scale(0.98); }

.watermark-toggle {
  margin: 0 0 20px; display: flex; align-items: center; justify-content: center;
  gap: 8px; font-size: 0.85em; color: var(--text-sec); cursor: pointer; 
}
.watermark-toggle input { accent-color: var(--primary-color); transform: scale(1.2); }

.note { font-size: 0.8em; color: var(--text-sec); margin-top: 15px; opacity: 0.8; }
</style>
</head>
<body>

<div class="top-controls">
  <div class="lang-badge" id="langDisplay">ES</div>
  <button class="theme-btn" id="themeBtn"></button>
</div>

<div class="share-card">
  <h2 id="shareTitle">üì∏ Comparte tu momento</h2>
  <p id="shareSub" class="subtitle">Sube una foto y comp√°rtela con tus amigos.</p>

  <div class="photo-area" id="photoArea">
    
    <div class="photo-preview-container" id="photoPreviewContainer">
      <img id="photoPreview" class="photo-preview" alt="Vista previa">
    </div>
    <button id="btnRemovePhoto">√ó</button>

    <div class="placeholder-content" id="placeholderContent">
      <div class="placeholder-btn" id="btnCamera">
        <span>üì∑</span> <span data-lang="takePhoto">Tomar foto</span>
      </div>
      <div class="placeholder-btn" id="btnGallery">
        <span>üñºÔ∏è</span> <span data-lang="choosePhoto">Elegir foto</span>
      </div>
    </div>

  </div>

  <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">
  <input type="file" id="galleryInput" accept="image/*" style="display:none;">

  <label class="watermark-toggle">
    <input type="checkbox" id="chkWatermark" checked>
    <span id="watermarkLabel">Incluir nombre del restaurante</span>
  </label>

  <button id="btnShare" class="btn btn-primary">Compartir</button>
  <p class="note" id="note">Si no eliges foto, se compartir√° una tarjeta est√°ndar.</p>
</div>

<script>
/* --- 1. CONFIGURACI√ìN --- */
const DEFAULT_CARD="img/logo35.png"; 
const LOGO_WATERMARK_URL = "img/PataMig.png"; 

const palettes = {
    'hamburgueseria': '#FF8C00', 
    'pizzeria':       '#D32F2F', 
    'asiatico':       '#E91E63', 
    'cafe':           '#8D6E63', 
    'restaurante':    '#2E7D32', 
    'default':        '#68B553'
};

const COPY = {
  es: { title: "Compartir", shareTitle: "üì∏ Comparte tu momento", shareSub: "Sube una foto y comp√°rtela.", note: "Si no hay foto, se usar√° una tarjeta.", shareBtn: "Compartir", takePhoto: "Tomar foto", choosePhoto: "Elegir foto", watermark: "Incluir nombre" },
  en: { title: "Share", shareTitle: "üì∏ Share your moment", shareSub: "Upload a photo and share it.", note: "No photo? A card will be used.", shareBtn: "Share", takePhoto: "Take photo", choosePhoto: "Choose photo", watermark: "Include name" },
  de: { title: "Teilen", shareTitle: "üì∏ Moment teilen", shareSub: "Foto hochladen und teilen.", note: "Ohne Foto wird eine Karte geteilt.", shareBtn: "Teilen", takePhoto: "Foto aufnehmen", choosePhoto: "Foto w√§hlen", watermark: "Name einf√ºgen" },
  fr: { title: "Partager", shareTitle: "üì∏ Partagez l'instant", shareSub: "T√©l√©chargez et partagez.", note: "Sans photo, une carte sera utilis√©e.", shareBtn: "Partager", takePhoto: "Prendre photo", choosePhoto: "Choisir photo", watermark: "Inclure le nom" },
  it: { title: "Condividi", shareTitle: "üì∏ Condividi il momento", shareSub: "Carica e condividi.", note: "Senza foto useremo una card.", shareBtn: "Condividi", takePhoto: "Scatta foto", choosePhoto: "Scegli foto", watermark: "Includi nome" }
};

let selectedFile = null;
let currentRestaurantName = ""; // Variable para guardar el nombre aunque no se muestre

/* --- 2. INICIALIZACI√ìN --- */
function init() {
  const params = new URLSearchParams(window.location.search);

  // A. SEGURIDAD
  if (params.get('auth') !== 'true') { window.location.href = "https://taply.es"; return; }

  // B. GUARDAR NOMBRE (Para watermark) PERO NO MOSTRARLO EN HTML
  currentRestaurantName = params.get('n') || "Restaurante";
  document.title = "Compartir - " + currentRestaurantName;

  // C. COLOR
  const category = params.get('categoria') || 'default';
  const color = palettes[category] || palettes['default'];
  document.documentElement.style.setProperty('--primary-color', color);
  document.getElementById('metaThemeColor').setAttribute('content', color);

  // D. IDIOMA Y TEMA
  detectLanguage();
  applyTheme();
}

/* --- 3. L√ìGICA DE FOTOS --- */
function handleFileInput(input, preview, content, container, btnRemove, area){
  const f=input.files?.[0];
  if(!f) return;
  selectedFile=f;
  preview.src=URL.createObjectURL(f);
  
  content.style.display = 'none';
  container.style.display = 'block';
  btnRemove.style.display = 'block';
  area.style.borderColor = 'var(--primary-color)'; 
  area.style.borderStyle = 'solid';
}

function removePhoto() {
  selectedFile = null;
  document.getElementById('photoPreview').src = ''; 
  document.getElementById('cameraInput').value = null; 
  document.getElementById('galleryInput').value = null;

  document.getElementById('placeholderContent').style.display = 'flex';
  document.getElementById('photoPreviewContainer').style.display = 'none';
  document.getElementById('btnRemovePhoto').style.display = 'none';
  document.getElementById('photoArea').style.borderColor = 'var(--border)'; 
  document.getElementById('photoArea').style.borderStyle = 'dashed';
};

async function addWatermarkToImage(file){
  return new Promise((resolve, reject)=>{
    const img = new Image();
    img.crossOrigin = "anonymous"; 
    img.src = URL.createObjectURL(file);

    img.onload = async () => {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      // MARCA DE AGUA: Usamos la variable guardada 'currentRestaurantName'
      const name = currentRestaurantName; 
      const fontSize = Math.max(30, canvas.width * 0.05);
      
      ctx.font = `bold ${fontSize}px Arial`;
      ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
      ctx.textAlign = "right";
      ctx.shadowColor="rgba(0,0,0,0.7)"; ctx.shadowBlur=4;
      ctx.fillText(name, canvas.width - 20, canvas.height - 20);

      canvas.toBlob(b => resolve(new File([b],"share.jpg",{type:"image/jpeg"})),"image/jpeg",0.9);
    };
    img.onerror = reject;
  });
}

async function shareExperience(){
  try{
    let fileToShare = selectedFile;
    
    // Si no hay foto, usar la default
    if(!fileToShare) {
       const res = await fetch(DEFAULT_CARD);
       const blob = await res.blob();
       fileToShare = new File([blob], "card.jpg", {type:"image/jpeg"});
    } else if(document.getElementById('chkWatermark').checked){
       fileToShare = await addWatermarkToImage(selectedFile);
    }

    if(navigator.canShare && navigator.canShare({files:[fileToShare]})){
      await navigator.share({ files:[fileToShare] });
    } else {
      // Fallback para PC
      const url = URL.createObjectURL(fileToShare);
      const a = document.createElement('a');
      a.href = url; a.download = "experiencia.jpg";
      a.click();
    }
  } catch(err){ 
    if (err.name !== 'AbortError') console.error(err);
  }
}

/* --- 4. UTILS (Idioma/Tema) --- */
function detectLanguage() {
  let lang = localStorage.getItem('userLang') || navigator.language.slice(0, 2);
  if (!COPY[lang]) lang = 'es';
  localStorage.setItem('userLang', lang);
  document.getElementById('langDisplay').textContent = lang.toUpperCase();
  
  const c = COPY[lang];
  document.querySelector('[data-lang="title"]').textContent = c.title;
  document.getElementById('shareTitle').textContent = c.shareTitle;
  document.getElementById('shareSub').textContent = c.shareSub;
  document.getElementById('btnShare').textContent = c.shareBtn;
  document.getElementById('note').textContent = c.note;
  document.getElementById('watermarkLabel').textContent = c.watermark;
  document.querySelector('[data-lang="takePhoto"]').textContent = c.takePhoto;
  document.querySelector('[data-lang="choosePhoto"]').textContent = c.choosePhoto;
}

const themeBtn = document.getElementById('themeBtn');
function applyTheme() {
  let saved = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  document.documentElement.setAttribute('data-theme', saved);
  themeBtn.innerHTML = saved === 'dark' ? 'üåô' : '‚òÄÔ∏è';
}

themeBtn.addEventListener('click', () => {
  const current = document.documentElement.getAttribute('data-theme');
  const next = current === 'dark' ? 'light' : 'dark';
  localStorage.setItem('theme', next);
  applyTheme();
});

// Event Listeners DOM
document.getElementById('btnCamera').onclick = () => document.getElementById('cameraInput').click();
document.getElementById('btnGallery').onclick = () => document.getElementById('galleryInput').click();
document.getElementById('btnRemovePhoto').onclick = removePhoto;
document.getElementById('btnShare').onclick = shareExperience;

document.getElementById('cameraInput').onchange = (e) => handleFileInput(e.target, document.getElementById('photoPreview'), document.getElementById('placeholderContent'), document.getElementById('photoPreviewContainer'), document.getElementById('btnRemovePhoto'), document.getElementById('photoArea'));
document.getElementById('galleryInput').onchange = (e) => handleFileInput(e.target, document.getElementById('photoPreview'), document.getElementById('placeholderContent'), document.getElementById('photoPreviewContainer'), document.getElementById('btnRemovePhoto'), document.getElementById('photoArea'));

window.addEventListener("pageshow", init);

</script>
</body>
</html>
