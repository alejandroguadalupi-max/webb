<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta Restaurante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
    }

    h2 {
      font-size: 1.6em;
      color: #333;
      text-align: center;
      margin-bottom: 40px;
      padding: 0 15px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }

    .btn {
      flex: 1 1 45%;
      padding: 20px;
      font-size: 1.3em;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      text-align: center;
      color: white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .btn-si {
      background: linear-gradient(135deg, #00c853, #4caf50);
    }

    .btn-no {
      background: linear-gradient(135deg, #ff3d00, #f44336);
    }

    .emoji {
      font-size: 1.5em;
      display: block;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h2>¬øTe ha gustado la experiencia en nuestro restaurante?</h2>

  <div class="buttons">
    <!-- Bot√≥n S√≠ -->
    <a class="btn btn-si" href="https://www.google.com/maps/place/TU_RESTAURANTE/reviews" target="_blank">
      S√≠ <span class="emoji">üëç</span>
    </a>

    <!-- Bot√≥n No -->
    <a class="btn btn-no" href="https://forms.gle/TU_FORMULARIO" target="_blank">
      No <span class="emoji">üëé</span>
    </a>
  </div>

</body>
</html>
