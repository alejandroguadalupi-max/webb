<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta Restaurante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Fondo degradado animado */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #ffecd2, #fcb69f, #ff9a9e, #fad0c4);
      background-size: 800% 800%;
      animation: fondo 15s ease infinite;
    }

    @keyframes fondo {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h2 {
      font-size: 1.8em;
      color: #333;
      text-align: center;
      margin-bottom: 50px;
      padding: 0 15px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    .buttons {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      width: 120px;
      height: 120px;
      border-radius: 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }

    .btn-si {
      background: linear-gradient(135deg, #00c853, #4caf50);
    }

    .btn-no {
      background: linear-gradient(135deg, #ff3d00, #f44336);
    }

    .emoji {
      font-size: 2em;
      margin-bottom: 8px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <h2>¬øTe ha gustado la experiencia en nuestro restaurante?</h2>

  <div class="buttons">
    <!-- Bot√≥n S√≠ -->
    <a class="btn btn-si" href="https://www.google.com/maps/place/TU_RESTAURANTE/reviews" target="_blank">
      <span class="emoji">üëç</span>
      S√≠
    </a>

    <!-- Bot√≥n No -->
    <a class="btn btn-no" href="https://forms.gle/TU_FORMULARIO" target="_blank">
      <span class="emoji">üëé</span>
      No
    </a>
  </div>

  <footer>¬© 2025 Tu Restaurante ‚Äì Gracias por tu opini√≥n üçΩÔ∏è</footer>

</body>
</html>
