<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PataMig</title>

  <style>
  :root {
    --bg-color: #ffffff;
    --text-color: #333;
    --btn-bg: #92d668;
    --btn-text: #fff;
    --btn-border: #333;
    --select-bg: rgba(255,255,255,0.85);
    --select-border: #333;
  }

  [data-theme="dark"] {
    --bg-color: #1a1a1a;
    --text-color: #f4f4f4;
    --btn-bg: #4a8f3d;
    --btn-text: #fff;
    --btn-border: #4a8f3d;
    --select-bg: rgba(0,0,0,0.6);
    --select-border: #f4f4f4;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: background 0.3s, color 0.3s;
  }

  /* Ajuste principal: m√°s espacio arriba */
  .landing-container {
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* empuja hacia arriba para controlar padding-top */
    padding: 80px 20px 20px 20px; /* m√°s espacio arriba */
    box-sizing: border-box;
    text-align: center;
  }

  .restaurant-logo {
    width: 100%;
    max-width: 80%;
    height: auto;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 10px 12px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
  }

  .button-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    max-width: 350px;
    margin: 20px 0;
  }

  .btn {
    display: block;
    padding: 15px;
    border-radius: 15px;
    text-decoration: none;
    font-weight: bold;
    text-align: center;
    border: 1px solid var(--btn-border);
    background: var(--btn-bg);
    color: var(--btn-text);
    transition: background 0.3s, color 0.3s, border 0.3s;
  }

  #lang-select {
    display: block;
    padding: 15px;
    border-radius: 50px;
    border: 2px solid var(--select-border);
    background: var(--select-bg);
    color: var(--text-color);
    cursor: pointer;
    transition: background 0.3s, color 0.3s, border 0.3s;
    min-width: 180px;
  }

  h2 {
    font-size: 2em;
    font-weight: 700;
    margin-bottom: 15px;
    color: var(--text-color);
  }

  p {
    font-size: 1.1em;
    color: var(--text-color);
    margin-bottom: 25px;
    line-height: 1.5;
  }

  .theme-switch-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
  }

  .theme-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  .theme-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 34px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #4a8f3d;
  }

  input:checked + .slider:before {
    transform: translateX(26px);
  }

  /* Contenedor idioma + Modo Ni√±o */
  .lang-kids-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
  }

  #kidsModeBtn {
    padding: 12px 20px;
    height: 48px;
    border-radius: 15px;
    font-weight: bold;
    border: 2px solid #e6b800;
    background: #f4c742;
    color: #333;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
    min-width: 180px;
  }

  </style>
</head>
<body>

<main class="landing-container" id="landing">
  <img src="img/PataMig.png" alt="PataMig" class="restaurant-logo">
  <h2 data-lang="welcome">¬°Bienvenid@!</h2>
  <p data-lang="prompt">¬øQu√© te gustar√≠a hacer?</p>

  <div class="button-group">
    <a id="menuLink" class="btn btn-primary" data-lang="view_menu" href="#">Acceder a la carta</a>
    <a id="reviewLink" class="btn btn-secondary" data-lang="leave_review" href="#">Dejar rese√±a</a>
    <a id="shareLink" class="btn btn-secondary" data-lang="share_with_friends" href="#">Compartir experiencia con amigos</a>
  </div>

  <div class="theme-switch-container">
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="lang-kids-container">
    <select id="lang-select">
      <option value="es">Espa√±ol</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="fr">Fran√ßais</option>
      <option value="it">Italiano</option>
    </select>

    <button id="kidsModeBtn">Modo Ni√±o üßí</button>
  </div>

</main>

<script>
  // Traducciones
  const translations = {
    es: { welcome:"¬°Bienvenid@!", prompt:"¬øQu√© te gustar√≠a hacer?", view_menu:"Acceder a la carta", leave_review:"Dejar rese√±a", share_with_friends:"Compartir experiencia con amigos", title:"Bienvenido a PataMig" },
    en: { welcome:"Welcome!", prompt:"What would you like to do?", view_menu:"View the Menu", leave_review:"Leave a Review", share_with_friends:"Share Your Experience", title:"Welcome to PataMig" },
    de: { welcome:"Willkommen!", prompt:"Was m√∂chten Sie tun?", view_menu:"Men√º anzeigen", leave_review:"Eine Bewertung abgeben", share_with_friends:"Erfahrung mit Freunden teilen", title:"Willkommen bei PataMig" },
    fr: { welcome:"Bienvenue!", prompt:"Que souhaitez-vous faire ?", view_menu:"Voir le menu", leave_review:"Laisser un avis", share_with_friends:"Partager votre exp√©rience avec des amis", title:"Bienvenue √† PataMig" },
    it: { welcome:"Benvenuto!", prompt:"Cosa vuoi fare?", view_menu:"Visualizza il men√π", leave_review:"Lascia una recensione", share_with_friends:"Condividi la tua esperienza con gli amici", title:"Benvenuto a PataMig" }
  };

  const contentElements = document.querySelectorAll('[data-lang]');
  const menuLink = document.getElementById("menuLink");
  const reviewLink = document.getElementById("reviewLink");
  const shareLink = document.getElementById("shareLink");
  const langSelect = document.getElementById("lang-select");

  function setLanguage(lang){
    if(!translations[lang]) lang="es";
    contentElements.forEach(el => { el.textContent = translations[lang][el.dataset.lang]; });
    menuLink.href = `carta.html?lang=${lang}`;
    reviewLink.href = `https://valoratuvisita.com/restaurante_2?lang=${lang}`;
    shareLink.href = `compartir_2.html?lang=${lang}`;
    document.title = translations[lang].title;
  }

  const supportedLangs = ['es','en','de','fr','it','nl'];
  const browserLang = navigator.language.slice(0,2);
  const savedLang = localStorage.getItem('userLang') || (supportedLangs.includes(browserLang) ? browserLang : 'es');
  langSelect.value = savedLang;
  setLanguage(savedLang);

  langSelect.addEventListener('change', () => {
    const selectedLang = langSelect.value;
    setLanguage(selectedLang);
    localStorage.setItem('userLang', selectedLang);
  });
</script>

<script>
  // Tema
  const toggle = document.getElementById('theme-toggle');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const savedTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
  document.documentElement.setAttribute('data-theme', savedTheme);
  toggle.checked = savedTheme === 'dark';
  toggle.addEventListener('change', () => {
    const newTheme = toggle.checked ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  });
</script>

<script>
  // Modo Ni√±o
  const kidsBtn = document.getElementById('kidsModeBtn');
  kidsBtn.addEventListener('click', () => {
    const curtain = document.createElement('div');
    curtain.style.position = 'fixed';
    curtain.style.top = 0;
    curtain.style.left = 0;
    curtain.style.width = '100vw';
    curtain.style.height = '100vh';
    curtain.style.background = 'var(--bg-color)';
    curtain.style.zIndex = 10000;
    curtain.style.transform = 'rotateY(90deg)';
    curtain.style.transformOrigin = 'center';
    curtain.style.transition = 'transform 0.5s ease-in-out';
    document.body.appendChild(curtain);
    void curtain.offsetWidth;
    curtain.style.transform = 'rotateY(0deg)';
    setTimeout(() => { window.location.href = 'juegos.html'; }, 400);
  });
</script>

</body>
</html>
