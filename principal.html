<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="title">Bienvenido a PataMig</title>

  <style>
    :root {
      --primary-green: #4a7c59;
      --accent-orange: #e89f4b;
      --text-dark: #333333;
      --bg-white: #ffffff;
      --bg-light: #f9f9f9;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .landing-container {
      background-color: var(--bg-white);
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      border-top: 6px solid var(--accent-orange);
    }

    .logo {
      font-size: 3.5em;
      font-weight: bold;
      color: var(--primary-green);
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 500;
      font-size: 1.4em;
      margin-top: 0;
      color: var(--text-dark);
    }

    p {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      display: block;
      padding: 16px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .btn-primary {
      background-color: var(--primary-green);
      color: var(--bg-white);
      border-color: var(--primary-green);
    }

    .btn-primary:hover {
      background-color: #3b6347;
      border-color: #3b6347;
    }

    .btn-secondary {
      background-color: var(--bg-white);
      color: var(--primary-green);
      border-color: var(--primary-green);
    }

    .btn-secondary:hover {
      background-color: #f0f8f2;
    }

    #lang-switcher {
      margin-top: 30px;
      text-align: center;
      width: 100%;
    }

    #lang-switcher button {
      background: none;
      border: 1px solid #ccc;
      color: #888;
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
    }

    #lang-switcher button:hover {
      background-color: #eee;
      color: #333;
    }

    #lang-switcher button.active {
      background-color: var(--primary-green);
      color: var(--bg-white);
      border-color: var(--primary-green);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main class="landing-container">
    <div class="logo">PataMig</div>
    <h2 data-lang="welcome">¡Bienvenido!</h2>
    <p data-lang="prompt">¿Qué te gustaría hacer?</p>

    <div class="button-group">
      <a id="menuLink" class="btn btn-primary" data-lang="view_menu">Acceder a la Carta</a>
      <a id="reviewLink" class="btn btn-secondary" data-lang="leave_review">Dejar Reseña</a>
      <a id="shareLink" class="btn btn-secondary" data-lang="share_with_friends">Compartir Experiencia con Amigos</a>
    </div>
  </main>

  <footer id="lang-switcher">
    <button data-lang-switch="es">Español</button>
    <button data-lang-switch="en">English</button>
    <button data-lang-switch="de">Deutsch</button>
  </footer>

  <script>
    // --- Traducciones ---
    const translations = {
      es: {
        title: "Bienvenido a PataMig",
        welcome: "¡Bienvenido!",
        prompt: "¿Qué te gustaría hacer?",
        view_menu: "Acceder a la Carta",
        leave_review: "Dejar Reseña",
        share_with_friends: "Compartir Experiencia con Amigos"
      },
      en: {
        title: "Welcome to PataMig",
        welcome: "Welcome!",
        prompt: "What would you like to do?",
        view_menu: "View the Menu",
        leave_review: "Leave a Review",
        share_with_friends: "Share Experience with Friends"
      },
      de: {
        title: "Willkommen bei PataMig",
        welcome: "Willkommen!",
        prompt: "Was möchten Sie tun?",
        view_menu: "Speisekarte ansehen",
        leave_review: "Rezension hinterlassen",
        share_with_friends: "Erlebnis mit Freunden teilen"
      }
    };

    const langSwitcher = document.getElementById('lang-switcher');
    const langButtons = langSwitcher.querySelectorAll('button[data-lang-switch]');
    const menuLink = document.getElementById('menuLink');
    const reviewLink = document.getElementById('reviewLink');
    const shareLink = document.getElementById('shareLink');
    const defaultLang = 'es';

    function setLanguage(lang) {
      if (!translations[lang]) lang = defaultLang;
      document.documentElement.lang = lang;

      document.querySelectorAll('[data-lang]').forEach(el => {
        const key = el.dataset.lang;
        el.textContent = translations[lang][key] || el.textContent;
      });

      langButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.langSwitch === lang);
      });

      // Actualizamos enlaces según idioma
      menuLink.href = `carta.html?lang=${lang}`;
      reviewLink.href = `restaurante_2.html?lang=${lang}`;
      shareLink.href = `compartir_2.html?lang=${lang}`;
      document.title = translations[lang].title;
    }

    function detectLanguage() {
      const urlParams = new URLSearchParams(window.location.search);
      const langParam = urlParams.get('lang');
      const browserLang = navigator.language.split('-')[0];
      setLanguage(langParam || browserLang || defaultLang);
    }

    langSwitcher.addEventListener('click', e => {
      if (e.target.dataset.langSwitch) {
        setLanguage(e.target.dataset.langSwitch);
      }
    });

    document.addEventListener('DOMContentLoaded', detectLanguage);
  </script>
</body>
</html>
