<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="title">Bienvenido a PataMig</title>

  <style>
    :root {
      --primary-green: #68B553;
      --accent-orange: #e89f4b;
      --text-dark: #333333;
      --bg-white: #ffffff;
      --bg-light: #f9f9f9;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, rgba(104,181,83,0.1) 0%, rgba(255,255,255,1) 100%);
      color: var(--text-dark);
    }

    body {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: column;
      padding-top: 40px;
      box-sizing: border-box;
      min-height: 100vh;
    }

    .landing-container {
      margin: auto;
      margin-top: -30px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
      text-align: center;
      padding: 36px 26px 40px;
      max-width: 460px;
      width: 90%;
      border-top: 6px solid var(--accent-orange);
      transition: all 0.3s ease;
    }

    .landing-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 32px rgba(104,181,83,0.15);
    }

    .logo {
      width: 180px;
      height: 180px;
      margin: 0 auto 16px;
      display: grid;
      place-items: center;
      border-radius: 50%;
      overflow: hidden;
      background: radial-gradient(circle, rgba(104,181,83,0.1) 0%, transparent 70%);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    h2 {
      font-weight: 700;
      font-size: 1.7em;
      margin: 8px 0 10px;
      color: var(--text-dark);
    }

    p {
      color: #666;
      font-size: 1.05em;
      margin-bottom: 26px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      display: block;
      padding: 14px 18px;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.05em;
      font-weight: 700;
      transition: all 0.25s ease;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .btn-primary {
      background-color: var(--primary-green);
      color: var(--bg-white);
      border-color: var(--primary-green);
      box-shadow: 0 8px 20px rgba(104,181,83,0.15);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(104,181,83,0.22);
    }

    .btn-secondary {
      background-color: var(--bg-white);
      color: var(--primary-green);
      border-color: var(--primary-green);
      box-shadow: 0 6px 18px rgba(0,0,0,0.04);
    }

    .btn-secondary:hover {
      background-color: #f5fbf6;
      transform: translateY(-2px);
    }

    #lang-switcher {
      margin-top: 24px;
      text-align: center;
      width: 100%;
    }

    #lang-switcher button {
      background: none;
      border: 1px solid #ddd;
      color: #666;
      padding: 8px 12px;
      margin: 0 6px;
      cursor: pointer;
      border-radius: 7px;
      font-weight: 600;
      transition: all 0.18s ease-in-out;
    }

    #lang-switcher button:hover {
      background-color: #eee;
      color: #333;
    }

    #lang-switcher button.active {
      background-color: var(--primary-green);
      color: var(--bg-white);
      border-color: var(--primary-green);
      font-weight: 700;
    }

    @media (max-width: 480px) {
      .landing-container {
        padding: 24px 18px;
        margin-top: -10px;
      }
      .logo {
        width: 140px;
        height: 140px;
        margin-bottom: 12px;
      }
      h2 {
        font-size: 1.4em;
      }
    }
  </style>
</head>

<body>
  <main class="landing-container">
    <div class="logo" aria-hidden="true">
      <img src="img/PataMig.png" alt="Logo de PataMig" />
    </div>

    <h2 data-lang="welcome">¡Bienvenido!</h2>
    <p data-lang="prompt">¿Qué te gustaría hacer?</p>

    <div class="button-group">
      <a id="menuLink" class="btn btn-primary" data-lang="view_menu" role="button">Acceder a la Carta</a>
      <a id="reviewLink" class="btn btn-secondary" data-lang="leave_review" role="button">Dejar Reseña</a>
      <a id="shareLink" class="btn btn-secondary" data-lang="share_with_friends" role="button">Compartir Experiencia con Amigos</a>
    </div>
  </main>

  <footer id="lang-switcher" aria-label="Selector de idioma">
    <button data-lang-switch="es">Español</button>
    <button data-lang-switch="en">English</button>
    <button data-lang-switch="de">Deutsch</button>
  </footer>

  <script>
    const translations = {
      es: {
        title: "Bienvenido a PataMig",
        welcome: "¡Bienvenido!",
        prompt: "¿Qué te gustaría hacer?",
        view_menu: "Acceder a la Carta",
        leave_review: "Dejar Reseña",
        share_with_friends: "Compartir Experiencia con Amigos"
      },
      en: {
        title: "Welcome to PataMig",
        welcome: "Welcome!",
        prompt: "What would you like to do?",
        view_menu: "View the Menu",
        leave_review: "Leave a Review",
        share_with_friends: "Share Experience with Friends"
      },
      de: {
        title: "Willkommen bei PataMig",
        welcome: "Willkommen!",
        prompt: "Was möchten Sie tun?",
        view_menu: "Speisekarte ansehen",
        leave_review: "Rezension hinterlassen",
        share_with_friends: "Erlebnis mit Freunden teilen"
      }
    };

    const langSwitcher = document.getElementById('lang-switcher');
    const langButtons = langSwitcher.querySelectorAll('button[data-lang-switch]');
    const menuLink = document.getElementById('menuLink');
    const reviewLink = document.getElementById('reviewLink');
    const shareLink = document.getElementById('shareLink');
    const defaultLang = 'es';

    function getPreferredLangFromUrl() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const p = urlParams.get('lang');
        if (p && translations[p]) return p;
      } catch {}
      return null;
    }

    function getPreferredLang() {
      const urlLang = getPreferredLangFromUrl();
      if (urlLang) return urlLang;
      const saved = localStorage.getItem('userLang');
      if (saved && translations[saved]) return saved;
      const nav = (navigator.language || navigator.userLanguage || defaultLang).slice(0,2);
      return translations[nav] ? nav : defaultLang;
    }

    function setLanguage(lang, pushState = true) {
      if (!translations[lang]) lang = defaultLang;
      localStorage.setItem('userLang', lang);
      document.documentElement.lang = lang;

      document.querySelectorAll('[data-lang]').forEach(el => {
        const key = el.dataset.lang;
        if (translations[lang][key]) el.textContent = translations[lang][key];
      });

      langButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.langSwitch === lang);
      });

      menuLink.href = `carta.html?lang=${lang}`;
      reviewLink.href = `restaurante_2.html?lang=${lang}`;
      shareLink.href = `compartir_2.html?lang=${lang}`;
      document.title = translations[lang].title;

      if (pushState) {
        const url = new URL(window.location.href);
        url.searchParams.set('lang', lang);
        history.replaceState({}, '', url);
      }
    }

    function initLanguageUI() {
      const initial = getPreferredLang();
      setLanguage(initial, false);
      langSwitcher.addEventListener('click', (e) => {
        const btn = e.target.closest('button[data-lang-switch]');
        if (!btn) return;
        setLanguage(btn.dataset.langSwitch, true);
      });
    }

    document.addEventListener('DOMContentLoaded', initLanguageUI);
  </script>
</body>
</html>
