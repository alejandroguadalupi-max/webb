<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PataMig</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
    }

    .landing-container {
      background: rgba(255,255,255,0.85);
      width: 100%;
      min-height: 100vh;   /* ocupa toda la pantalla */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .restaurant-logo {
        width: 100%;
        max-width: 80%;
        height: auto;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 12px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
    }

  .restaurant-logo:hover {
      transform: scale(1.05); /* efecto al pasar el dedo o mouse */
  }

    .restaurant-name {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 350px;
      margin: 20px 0;
    }

    .btn {
      display: block;
      padding: 15px;
      border-radius: 15px;
      text-decoration: none; /* esto hace que se quite el subrayado azul */
      font-weight: bold;
      text-align: center;
      border: 1px solid #333;
      color: #333;
    }

    #lang-select {
      display: block;
      padding: 15px;   /* especie de borde interno */
      border-radius: 50px;
      border: 0.5px solid black;
      margin-top: 20px;    /* espacio arriba para separar secciones*/
    }

  
  </style>
</head>
<body>
  
  <main class = "landing-container" id = "landing">
    <img src="img/PataMig.png" alt="PataMig" class="restaurant-logo">
    <h2 data-lang = "welcome">¡Bienvenido!</h2>
    <p data-lang = "prompt">¿Qué te gustaría hacer? </p>

    <div class = "button-group">
      <a id = "menuLink" class = "btn btn-primary" data-lang = "view_menu" href = "#">Acceder a la carta</a>
      <a id = "reviewLink" class = "btn btn-secondary" data-lang = "leave_review" href = "#">Dejar reseña</a>
      <a id = "shareLink" class = "btn btn-secondary" data-lang = "share_with_friends" href = "#">Compartir experiencia con amigos</a>
    </div>

    <select id = lang-select>
      <option value = "es">Español</option>
      <option value = "en">English</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="it">Italiano</option>
    </select>

  </main>
  
  <script>

    // textos en todos los idiomas
    const translations = {
      es: {
            welcome: "¡Bienvenido!",
            prompt: "¿Qué te gustaría hacer?",
            view_menu: "Acceder a la carta",
            leave_review: "Dejar reseña",
            share_with_friends: "Compartir experiencia con amigos",
            title: "Bienvenido a PataMig"
        },
        en: {
            welcome: "Welcome!",
            prompt: "What would you like to do?",
            view_menu: "View the Menu",
            leave_review: "Leave a Review",
            share_with_friends: "Share Your Experience",
            title: "Welcome to PataMig"
        },
        de: {
            welcome: "Willkommen!",
            prompt: "Was möchten Sie tun?",
            view_menu: "Menü anzeigen",
            leave_review: "Eine Bewertung abgeben",
            share_with_friends: "Erfahrung mit Freunden teilen",
            title: "Willkommen bei PataMig"
        },
        fr: {
            welcome: "Bienvenue !",
            prompt: "Que souhaitez-vous faire ?",
            view_menu: "Voir le menu",
            leave_review: "Laisser un avis",
            share_with_friends: "Partager votre expérience avec des amis",
            title: "Bienvenue à PataMig"
        },
        it: {
            welcome: "Benvenuto!",
            prompt: "Cosa vuoi fare?",
            view_menu: "Visualizza il menù",
            leave_review: "Lascia una recensione",
            share_with_friends: "Condividi la tua esperienza con gli amici",
            title: "Benvenuto a PataMig"
        }     
  };

   

    const contentElements = document.querySelectorAll('[data-lang]');

    //También queremos cambiar texto de los botones
    const menuLink = document.getElementById("menuLink");
    const reviewLink = document.getElementById("reviewLink");
    const shareLink = document.getElementById("shareLink");

    //Miramos que idioma eligieron
    const langSelect = document.getElementById("lang-select")

    function setLanguage(lang) {
      if (!translations[lang]) lang = "es";
      contentElements.forEach(el => {
        const key = el.dataset.lang;   //esto devuelve key del data-lang: welcome, prompt, view-menu...
        el.textContent = translations[lang][key];
      });
      
      menuLink.href = `carta.html?lang=${lang}`;
      reviewLink.href = `https://valoratuvisita.com/restaurante_2?lang=${lang}`;
      shareLink.href = `compartir_2.html?lang=${lang}`;

      document.title = translations[lang].title;
    }

    const supportedLangs = ['es','en','de','fr','it','nl'];
    const browserLang = navigator.language || navigator.userLanguage;
    const langCode = browserLang.slice(0,2);

    const savedLang = localStorage.getItem('userLang') || (supportedLangs.includes(langCode) ? langCode : 'es');

    langSelect.value = savedLang;
    setLanguage(savedLang);

    langSelect.addEventListener('change', () => {
      const selectedLang = langSelect.value;
      setLanguage(selectedLang);
      localStorage.setItem('userLang', selectedLang);
    });

  </script>
</body>
</html>
