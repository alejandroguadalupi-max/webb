<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando...</title>

  <style>
  :root {
    --bg-color: #ffffff;
    --text-color: #333;
    --btn-bg: #92d668;
    --btn-text: #fff;
    --btn-border: #333;
    --select-bg: rgba(255,255,255,0.85);
    --select-border: #333;
    --shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  [data-theme="dark"] {
    --bg-color: #1a1a1a;
    --text-color: #f4f4f4;
    --btn-bg: #4a8f3d;
    --btn-text: #fff;
    --btn-border: #4a8f3d;
    --select-bg: rgba(0,0,0,0.6);
    --select-border: #f4f4f4;
    --shadow: 0 4px 6px rgba(0,0,0,0.4);
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: background 0.3s, color 0.3s;
    opacity: 0; /* Ocultar inicialmente para demo personalizada */
  }

  .landing-container {
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    box-sizing: border-box;
    text-align: center;
    position: relative;
  }

  .theme-btn {
    position: absolute;
    top: 25px;
    right: 25px;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    background: var(--bg-color);
    border: 1px solid var(--select-border);
    color: var(--text-color);
    box-shadow: var(--shadow);
    transition: transform 0.2s;
    z-index: 100;
  }

  /* NUEVO: Nombre del restaurante en vez de logo */
  .restaurant-name {
    font-size: 2.2em;
    font-weight: 900;
    margin-bottom: 20px;
    padding: 15px 25px;
    border-radius: 12px;
    background: rgba(0,0,0,0.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 280px;
    text-align: center;
    word-break: break-word;
  }

  h2 {
    font-size: 1.8em;
    font-weight: 800;
    margin: 0 0 15px 0;
  }

  p {
    font-size: 1.15em;
    margin: 0 0 40px 0;
    line-height: 1.5;
    opacity: 0.85;
  }

  .button-group {
    display: flex;
    flex-direction: column;
    gap: 18px;
    width: 100%;
    max-width: 320px;
    margin-bottom: 50px;
  }

  .btn {
    display: block;
    padding: 18px;
    border-radius: 16px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
    text-align: center;
    border: 1px solid var(--btn-border);
    background: var(--bg-color);
    color: var(--text-color);
    transition: all 0.2s ease;
    box-shadow: var(--shadow);
  }

  .btn-primary {
    background: var(--btn-bg);
    color: var(--btn-text);
    border: 1px solid var(--btn-bg);
  }

  #lang-select {
    padding: 12px 24px;
    border-radius: 50px;
    border: 2px solid var(--select-border);
    background: var(--select-bg);
    color: var(--text-color);
    cursor: pointer;
  }
  </style>
</head>
<body>

<main class="landing-container" id="landing">
  <button id="themeBtn" class="theme-btn" aria-label="Cambiar tema"></button>

  <!-- Reemplazamos el logo por el nombre del restaurante -->
  <div class="restaurant-name" id="restaurantName">Tu Restaurante</div>

  <h2 data-lang="welcome" id="mainTitle">Â¡Bienvenid@!</h2>
  <p data-lang="prompt">Â¿QuÃ© te gustarÃ­a hacer?</p>

  <div class="button-group">
    <a id="menuLink" class="btn btn-primary" data-lang="view_menu" href="#">Acceder a la carta</a>
    <a id="reviewLink" class="btn" data-lang="leave_review" href="#">Dejar reseÃ±a</a>
    <a id="shareLink" class="btn" data-lang="share_with_friends" href="#">Compartir experiencia</a>
  </div>

  <div class="lang-container">
    <select id="lang-select">
      <option value="es">EspaÃ±ol</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="fr">FranÃ§ais</option>
      <option value="it">Italiano</option>
    </select>
  </div>
</main>

<script>
  /* --- 1. CONFIGURACIÃ“N --- */
  const translations = {
    es: { welcome:"Â¡Bienvenid@!", prompt:"Â¿QuÃ© te gustarÃ­a hacer?", view_menu:"Acceder a la carta", leave_review:"Dejar reseÃ±a", share_with_friends:"Compartir experiencia", title:"Bienvenido" },
    en: { welcome:"Welcome!", prompt:"What would you like to do?", view_menu:"View the Menu", leave_review:"Leave a Review", share_with_friends:"Share Experience", title:"Welcome" }
    // ... aÃ±ade otros idiomas si quieres
  };

  const params = new URLSearchParams(window.location.search);

  /* --- 2. PERSONALIZACIÃ“N DEMO --- */
  function applyDemoLogic() {
    // Seguridad demo
    if (params.get('auth') !== 'true') {
      window.location.href = "https://taply.es"; 
      return;
    }

    // Nombre del Restaurante
    const name = params.get('n');
    if (name) {
      document.getElementById('restaurantName').textContent = name;
      document.getElementById('mainTitle').textContent = `Â¡Bienvenid@ a ${name}!`;
      document.title = name;
    }

    // Colores (opcional)
    const c1 = params.get('btn'); // Color botÃ³n
    const c2 = params.get('txt'); // Color texto botÃ³n
    const c3 = params.get('bg');  // Color fondo web

    if (c1) {
      document.documentElement.style.setProperty('--btn-bg', '#' + c1);
      document.documentElement.style.setProperty('--btn-border', '#' + c1);
    }
    if (c2) document.documentElement.style.setProperty('--btn-text', '#' + c2);
    if (c3) document.documentElement.style.setProperty('--bg-color', '#' + c3);

    document.body.style.opacity = "1";
  }

  /* --- 3. FUNCIONES EXISTENTES (IDIOMA Y TEMA) --- */
  function syncLanguage() {
    let lang = localStorage.getItem('userLang') || (navigator.language.slice(0,2)) || 'es';
    if(!translations[lang]) lang = "es";
    
    document.querySelectorAll('[data-lang]').forEach(el => {
      if(translations[lang][el.dataset.lang]) {
        el.textContent = translations[lang][el.dataset.lang];
      }
    });

    document.getElementById("lang-select").value = lang;
  }

  function syncTheme() {
    let theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', theme);
    const btn = document.getElementById('themeBtn');
    btn.innerHTML = theme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
  }

  /* --- 4. EVENTOS --- */
  document.getElementById('themeBtn').addEventListener('click', () => {
    const current = document.documentElement.getAttribute('data-theme');
    const newTheme = current === 'dark' ? 'light' : 'dark';
    localStorage.setItem('theme', newTheme);
    syncTheme();
  });

  document.getElementById('lang-select').addEventListener('change', (e) => {
    localStorage.setItem('userLang', e.target.value);
    syncLanguage();
  });

  window.addEventListener('pageshow', () => {
    syncTheme();
    syncLanguage();
    applyDemoLogic();
  });

</script>
</body>
</html>
