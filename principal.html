<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <title>Bienvenido</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">

  <style>
  :root {
    /* Color base (se sobrescribe din√°micamente por JS) */
    --brand-color: #a0715e; 
    
    /* Modo Claro */
    --bg-body: #f8fafc;
    --card-bg: #ffffff;
    --text-main: #1e293b;
    --text-sec: #64748b;
    --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.08);
    --shadow-hover: 0 20px 40px -10px rgba(0,0,0,0.12);
  }

  /* --- MODO OSCURO NORMAL (Sin azules ni marrones) --- */
  [data-theme="dark"] {
    --bg-body: #121212;
    --card-bg: #1e1e1e;
    --text-main: #f5f5f5;
    --text-sec: #aaaaaa;
    --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.5);
  }

  html {
    height: 100%;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Outfit', sans-serif;
    background: var(--bg-body);
    color: var(--text-main);
    transition: background 0.4s ease;
    opacity: 0; /* Para la transici√≥n de entrada del JS din√°mico */
    
    width: 100%;
    min-height: 100vh;      
    min-height: 100dvh; 
    
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    
    -webkit-font-smoothing: antialiased;
    overflow-x: hidden;
    
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
  }

  .app-container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }

  /* --- HEADER --- */
  .header-section {
    text-align: center;
    margin-bottom: 25px;
    animation: slideDown 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
  }

  .logo-icon {
    font-size: 3.5em;
    margin-bottom: 5px;
    display: inline-block;
    filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
  }

  .brand-name {
    font-size: 2em;
    font-weight: 800;
    margin: 0;
    line-height: 1.1;
    color: var(--text-main);
    text-transform: capitalize;
    letter-spacing: -1px;
  }

  .welcome-text {
    font-size: 1.1em;
    font-weight: 500;
    color: var(--text-sec);
    margin-top: 5px;
  }

  /* --- MEN√ö PRINCIPAL --- */
  .menu-grid {
    display: flex;
    flex-direction: column;
    gap: 14px;
    width: 100%;
    animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
  }

  .menu-btn {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 25px;
    background: var(--card-bg);
    border-radius: 20px;
    text-decoration: none;
    color: var(--text-main);
    font-weight: 700;
    font-size: 1.1em;
    box-shadow: var(--shadow-soft);
    border: 1px solid transparent;
    transition: all 0.2s ease; 
    position: relative;
    overflow: hidden;
    -webkit-tap-highlight-color: transparent;
  }

  .menu-btn:active {
    transform: scale(0.98);
  }

  .menu-btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-hover);
    border-color: var(--brand-color);
  }

  .menu-btn::before {
    content: '';
    position: absolute;
    left: 0; top: 0; bottom: 0;
    width: 6px;
    background: var(--brand-color);
    opacity: 0;
    transition: opacity 0.3s;
  }
  .menu-btn:hover::before { opacity: 1; }

  .menu-btn::after {
    content: '‚Üí';
    font-weight: 300;
    opacity: 0.5;
    transition: transform 0.3s;
  }
  .menu-btn:hover::after {
    transform: translateX(5px);
    opacity: 1;
    color: var(--brand-color);
  }

  .menu-btn.primary {
    background: var(--brand-color);
    color: #fff;
    box-shadow: 0 15px 30px -10px var(--brand-color); 
  }
  .menu-btn.primary:hover {
    transform: translateY(-2px) scale(1.01);
    border-color: transparent;
  }
  .menu-btn.primary::before { display: none; }
  .menu-btn.primary::after { color: #fff; opacity: 0.8; }

  /* --- BOT√ìN TEMA --- */
  .theme-btn { 
    position: fixed;
    top: 20px; right: 20px; width: 40px; height: 40px; 
    border-radius: 50%; border: none; cursor: pointer; 
    background: var(--card-bg); color: var(--text-main); 
    box-shadow: var(--shadow-soft); font-size: 1.1em; 
    display: flex; align-items: center; justify-content: center;
    transition: transform 0.2s;
    z-index: 10;
  }
  .theme-btn:active { transform: scale(0.9); }

  /* --- IDIOMAS --- */
  .lang-container {
    margin-top: 20px;
    opacity: 0.8;
  }
  .lang-container select {
    padding: 8px 16px; border-radius: 20px; border: 1px solid var(--text-sec);
    background: transparent; color: var(--text-main); font-size: 0.9em;
    cursor: pointer;
    outline: none;
    font-weight: 500;
  }

  /* --- FOOTER REDES SOCIALES --- */
  .social-footer {
    margin-top: 25px;
    text-align: center;
    animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
  }

  .social-footer p {
    font-size: 0.9em;
    font-weight: 600;
    color: var(--text-sec);
    margin-bottom: 12px;
  }

  .social-icons {
    display: flex;
    gap: 15px;
    justify-content: center;
  }

  .social-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 50%; 
    background: var(--card-bg);
    text-decoration: none;
    box-shadow: var(--shadow-soft);
    transition: all 0.2s ease;
    overflow: hidden; 
  }

  .social-icon img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    transition: transform 0.3s ease;
  }

  .social-icon:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-hover);
  }
  
  .social-icon:hover img {
    transform: scale(1.1); 
  }

  @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  @keyframes fadeInUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

  </style>
</head>
<body>

  <button id="themeBtn" class="theme-btn" aria-label="Cambiar tema">‚òÄÔ∏è</button>

<main class="app-container">
  
  <div class="header-section">
    <div id="logoIcon" class="logo-icon">üçΩÔ∏è</div> 
    <h1 id="brandNameDisplay" class="brand-name">Restaurante</h1>
    <p class="welcome-text" data-lang="welcome">¬°Bienvenid@!</p>
  </div>

  <div class="menu-grid">
    <a id="menuLink" href="#" class="menu-btn primary">
      <span data-lang="view_menu">Ver la Carta</span>
    </a>
    <a id="reviewLink" href="#" class="menu-btn">
      <span data-lang="leave_review">Valorar Experiencia</span>
    </a>
  </div>

  <div class="lang-container">
    <select id="lang-select">
      <option value="es">Espa√±ol</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="fr">Fran√ßais</option>
      <option value="it">Italiano</option>
    </select>
  </div>
  
  <div class="social-footer">
    <p data-lang="follow_us">S√≠guenos en redes</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/" target="_blank" class="social-icon" aria-label="Instagram">
        <img src="img/instagram.png" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/" target="_blank" class="social-icon" aria-label="TikTok">
        <img src="img/tiktok.png" alt="TikTok">
      </a>
    </div>
  </div>
</main>

<script>
  /* --- 1. DICCIONARIO --- */
  const translations = {
    es: { welcome:"¬°Bienvenid@!", view_menu:"Ver la Carta", leave_review:"Valorar Experiencia", follow_us:"S√≠guenos en redes" },
    en: { welcome:"Welcome!", view_menu:"View Menu", leave_review:"Rate Experience", follow_us:"Follow us" },
    de: { welcome:"Willkommen!", view_menu:"Speisekarte", leave_review:"Erfahrung bewerten", follow_us:"Folgen Sie uns" },
    fr: { welcome:"Bienvenue !", view_menu:"Voir le Menu", leave_review:"√âvaluer l'exp√©rience", follow_us:"Suivez-nous" },
    it: { welcome:"Benvenuto!", view_menu:"Vedi Menu", leave_review:"Valuta l'esperienza", follow_us:"Seguici" }
  };

  /* --- 2. CONFIGURACI√ìN DIN√ÅMICA (ADAPTACI√ìN) --- */
  const designSystem = {
    'hamburgueseria': { bg: '#FF8C00', text: '#fff', icon: 'üçî' }, 
    'pizzeria':       { bg: '#D32F2F', text: '#fff', icon: 'üçï' },
    'asiatico':       { bg: '#E91E63', text: '#fff', icon: 'üçú' },
    'cafe':           { bg: '#8D6E63', text: '#fff', icon: '‚òï' },
    'restaurante':    { bg: '#2E7D32', text: '#fff', icon: 'üçΩÔ∏è' },
    'default':        { bg: '#92d668', text: '#fff', icon: 'ü•ó' }
  };

  const params = new URLSearchParams(window.location.search);

  function applyDemoLogic() {
    // Mantener la seguridad por URL de tu c√≥digo original
    if (params.get('auth') !== 'true' && window.location.hostname !== "localhost" && window.location.protocol !== "file:") { 
      // Puedes descomentar esta l√≠nea si quieres forzar la redirecci√≥n en producci√≥n
      // window.location.href = "https://taply.es"; return; 
    }

    // Textos adaptables
    const name = params.get('n') || "Tu Restaurante";
    document.title = name;
    document.getElementById('brandNameDisplay').textContent = name;
    
    // Icono adaptable
    const category = params.get('categoria'); 
    const style = designSystem[category] || designSystem['default'];
    document.getElementById('logoIcon').textContent = style.icon;

    // Color Din√°mico
    const rootStyles = document.documentElement.style;
    if(params.get('btn')) {
       const customColor = '#' + params.get('btn');
       rootStyles.setProperty('--brand-color', customColor);
    } else {
       rootStyles.setProperty('--brand-color', style.bg);
    }

    // Enlaces adaptables a los par√°metros actuales
    const currentParams = window.location.search; 
    document.getElementById('menuLink').href = `carta.html${currentParams}`;
    document.getElementById('reviewLink').href = `restaurante_2.html${currentParams}`;

    // Mostrar el body tras cargar colores
    document.body.style.opacity = "1";
  }

  /* --- 3. SISTEMA UI (IDIOMA + TEMA) --- */
  function detectAndSetLanguage() {
      let lang = localStorage.getItem('userLang');
      if (!lang) {
          lang = navigator.language.slice(0, 2); 
          if (!translations[lang]) lang = 'es';
      }
      localStorage.setItem('userLang', lang);
      const selector = document.getElementById("lang-select");
      if(selector) selector.value = lang;
      return lang;
  }

  function syncLanguage() {
    let lang = document.getElementById("lang-select").value;
    
    document.querySelectorAll('[data-lang]').forEach(el => {
      if (translations[lang] && translations[lang][el.dataset.lang]) {
          el.textContent = translations[lang][el.dataset.lang];
      }
    });
  }

  function syncTheme() {
    let theme = params.get('theme');

    if (!theme) {
        theme = localStorage.getItem('theme') || 'light';
    }

    document.documentElement.setAttribute('data-theme', theme);
    document.getElementById('themeBtn').innerHTML = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    localStorage.setItem('theme', theme);
  }

  document.getElementById('themeBtn').addEventListener('click', () => {
    const current = document.documentElement.getAttribute('data-theme');
    const newTheme = current === 'dark' ? 'light' : 'dark';
    
    document.documentElement.setAttribute('data-theme', newTheme);
    document.getElementById('themeBtn').innerHTML = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    localStorage.setItem('theme', newTheme);
  });

  document.getElementById('lang-select').addEventListener('change', (e) => {
    localStorage.setItem('userLang', e.target.value);
    syncLanguage();
  });

  window.addEventListener('pageshow', () => {
    detectAndSetLanguage(); 
    syncTheme();            
    syncLanguage();
    applyDemoLogic(); // Aplicar variables URL
  });
</script>
</body>
</html>
