<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="title">Bienvenido a PataMig</title>

  <style>
    :root {
      --primary-green: #68B553;
      --accent-orange: #e89f4b;
      --text-dark: #333333;
      --bg-white: #ffffff;
      --bg-light-green: #E8F5E1; /* Fondo uniforme */
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-light-green); /* Color verde suave */
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0;
    }

    .landing-container {
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 50px 50px 55px;
      width: 90%;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      transition: all 0.3s ease;
      margin: 0 auto;
    }

    .logo {
      width: 200px;
      height: 200px;
      margin-bottom: 8px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    h2 {
      font-weight: 700;
      font-size: 2.1em;
      margin: 0 0 6px;
      color: var(--text-dark);
    }

    p {
      color: #555;
      font-size: 1.1em;
      margin: 0 0 22px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      margin-top: 4px;
    }

    .btn {
      display: block;
      padding: 14px 18px;
      text-decoration: none;
      border-radius: 14px;
      font-size: 1.1em;
      font-weight: 700;
      transition: all 0.22s ease;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .btn-primary {
      background-color: var(--primary-green);
      color: var(--bg-white);
      border-color: var(--primary-green);
      box-shadow: 0 8px 20px rgba(104,181,83,0.18);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(104,181,83,0.28);
    }

    .btn-secondary {
      background-color: var(--bg-white);
      color: var(--primary-green);
      border-color: var(--primary-green);
      box-shadow: 0 5px 14px rgba(0,0,0,0.05);
    }

    .btn-secondary:hover {
      background-color: #f6fbf6;
      transform: translateY(-2px);
    }

    footer#lang-switcher {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #lang-switcher button {
      background: none;
      border: 1px solid #ccc;
      color: #666;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }

    #lang-switcher button:hover {
      background-color: #eee;
      color: #333;
    }

    #lang-switcher button.active {
      background-color: var(--primary-green);
      color: var(--bg-white);
      border-color: var(--primary-green);
      font-weight: 700;
    }

    @media (max-width: 480px) {
      .landing-container { 
        padding: 34px 22px 38px; 
        max-width: 92%; 
      }
      .logo { 
        width: 150px; 
        height: 150px; 
      }
      h2 { 
        font-size: 1.6em; 
      }
      p { 
        font-size: 1em; 
      }
    }
  </style>
</head>

<body>
  <main class="landing-container">
    <div class="logo">
      <img src="img/PataMig.png" alt="Logo de PataMig" />
    </div>

    <h2 data-lang="welcome">¡Bienvenido!</h2>
    <p data-lang="prompt">¿Qué te gustaría hacer?</p>

    <div class="button-group">
      <a id="menuLink" class="btn btn-primary" data-lang="view_menu" role="button">Acceder a la Carta</a>
      <a id="reviewLink" class="btn btn-secondary" data-lang="leave_review" role="button">Dejar Reseña</a>
      <a id="shareLink" class="btn btn-secondary" data-lang="share_with_friends" role="button">Compartir Experiencia con Amigos</a>
    </div>

    <footer id="lang-switcher">
      <button data-lang-switch="es">ES</button>
      <button data-lang-switch="en">EN</button>
      <button data-lang-switch="de">DE</button>
    </footer>
  </main>

  <script>
    const translations = {
      es: {
        title: "Bienvenido a PataMig",
        welcome: "¡Bienvenido!",
        prompt: "¿Qué te gustaría hacer?",
        view_menu: "Acceder a la Carta",
        leave_review: "Dejar Reseña",
        share_with_friends: "Compartir Experiencia con Amigos"
      },
      en: {
        title: "Welcome to PataMig",
        welcome: "Welcome!",
        prompt: "What would you like to do?",
        view_menu: "View the Menu",
        leave_review: "Leave a Review",
        share_with_friends: "Share Experience with Friends"
      },
      de: {
        title: "Willkommen bei PataMig",
        welcome: "Willkommen!",
        prompt: "Was möchten Sie tun?",
        view_menu: "Speisekarte ansehen",
        leave_review: "Rezension hinterlassen",
        share_with_friends: "Erlebnis mit Freunden teilen"
      }
    };

    const langSwitcher = document.getElementById('lang-switcher');
    const langButtons = langSwitcher.querySelectorAll('button[data-lang-switch]');
    const menuLink = document.getElementById('menuLink');
    const reviewLink = document.getElementById('reviewLink');
    const shareLink = document.getElementById('shareLink');
    const defaultLang = 'es';

    function getPreferredLangFromUrl() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const p = urlParams.get('lang');
        if (p && translations[p]) return p;
      } catch {}
      return null;
    }

    function getPreferredLang() {
      const urlLang = getPreferredLangFromUrl();
      if (urlLang) return urlLang;
      const saved = localStorage.getItem('userLang');
      if (saved && translations[saved]) return saved;
      const nav = (navigator.language || navigator.userLanguage || defaultLang).slice(0,2);
      return translations[nav] ? nav : defaultLang;
    }

    function setLanguage(lang, pushState = true) {
      if (!translations[lang]) lang = defaultLang;
      localStorage.setItem('userLang', lang);
      document.documentElement.lang = lang;

      document.querySelectorAll('[data-lang]').forEach(el => {
        const key = el.dataset.lang;
        if (translations[lang][key]) el.textContent = translations[lang][key];
      });

      langButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.langSwitch === lang);
      });

      menuLink.href = `carta.html?lang=${lang}`;
      reviewLink.href = `restaurante_2.html?lang=${lang}`;
      shareLink.href = `compartir_2.html?lang=${lang}`;
      document.title = translations[lang].title;

      if (pushState) {
        const url = new URL(window.location.href);
        url.searchParams.set('lang', lang);
        history.replaceState({}, '', url);
      }
    }

    function initLanguageUI() {
      const initial = getPreferredLang();
      setLanguage(initial, false);
      langSwitcher.addEventListener('click', (e) => {
        const btn = e.target.closest('button[data-lang-switch]');
        if (!btn) return;
        setLanguage(btn.dataset.langSwitch, true);
      });
    }

    document.addEventListener('DOMContentLoaded', initLanguageUI);
  </script>
</body>
</html>
