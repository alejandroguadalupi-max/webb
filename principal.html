<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Cargando...</title>

  <style>
  :root {
    --bg-color: #fdfdfd;
    --text-color: #333;
    --btn-bg: #92d668; 
    --btn-text: #fff;
    --select-bg: rgba(255,255,255,0.9);
    --select-border: #ccc;
    --shadow: 0 10px 25px rgba(0,0,0,0.1);
    --logo-font: 'Arial Black', 'Helvetica Neue', sans-serif;
  }

  [data-theme="dark"] {
    --bg-color: #121212;
    --text-color: #f4f4f4;
    --select-bg: rgba(30,30,30,0.8);
    --select-border: #444;
    --shadow: 0 10px 25px rgba(0,0,0,0.5);
  }

  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: background 0.3s, color 0.3s;
    opacity: 0;
    min-height: 100vh;
  }

  .landing-container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px 20px;
    text-align: center;
    position: relative;
  }

  .logo-container {
    padding: 25px 40px;
    margin-bottom: 25px;
    border: 4px solid var(--btn-bg);
    box-shadow: var(--shadow);
  }

  .logo-icon { font-size: 3.5em; }
  .brand-name {
    font-family: var(--logo-font);
    font-size: 2em;
    font-weight: 900;
    letter-spacing: 2px;
    margin: 10px 0 0;
  }

  h2 {
    font-size: 1.2em;
    font-weight: 300;
    opacity: 0.7;
    margin-bottom: 30px;
  }

  .button-group {
    display: flex;
    flex-direction: column;
    gap: 16px;
    width: 100%;
    max-width: 300px;
    margin-bottom: 30px;
  }

  .btn {
    padding: 16px;
    border-radius: 50px;
    font-weight: 700;
    border: 2px solid var(--btn-bg);
    background: transparent;
    color: var(--text-color);
    text-decoration: none;
  }

  .btn-primary {
    background: var(--btn-bg);
    color: var(--btn-text);
  }

  .shake-activation-box {
    max-width: 320px;
    border: 2px dashed var(--btn-bg);
    border-radius: 20px;
    padding: 15px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
  }

  .shake-activation-box.ready {
    background: var(--btn-bg);
    color: var(--btn-text);
    animation: shakeAnim 1.5s infinite;
  }

  @keyframes shakeAnim {
    0% { transform: rotate(0); }
    25% { transform: rotate(4deg); }
    75% { transform: rotate(-4deg); }
    100% { transform: rotate(0); }
  }

  .theme-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    border: none;
    background: var(--select-bg);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
  }
  </style>
</head>

<body>
<main class="landing-container">
  <button id="themeBtn" class="theme-btn">‚òÄÔ∏è</button>

  <div class="logo-container">
    <div id="logoIcon" class="logo-icon">üçΩÔ∏è</div>
    <h1 id="brandNameDisplay" class="brand-name">RESTAURANTE</h1>
  </div>

  <h2 id="subTitle">¬°Bienvenid@!</h2>

  <div class="button-group">
    <a id="menuLink" class="btn btn-primary" href="#">Acceder a la carta</a>
    <a id="reviewLink" class="btn" href="#">Dejar rese√±a</a>
    <a id="shareLink" class="btn" href="#">Compartir experiencia</a>
  </div>

  <div id="shakeTrigger" class="shake-activation-box" onclick="enableShakeFeature()">
    <span>üì≤</span>
    <div>
      <strong>ZONA KIDS</strong><br>
      <small id="shakeSubText">Toca para activar</small>
    </div>
  </div>
</main>

<script>
/* ===== SHAKE NATIVO COMPATIBLE SAFARI ===== */

let lastX=null, lastY=null, lastZ=null;
let triggered=false;

function startNativeShake() {
  window.addEventListener('devicemotion', (e) => {
    const a = e.accelerationIncludingGravity;
    if(!a) return;

    if(lastX !== null) {
      const delta = Math.abs(a.x-lastX) + Math.abs(a.y-lastY) + Math.abs(a.z-lastZ);
      if(delta > 12 && !triggered) {
        triggered = true;
        if(navigator.vibrate) navigator.vibrate(300);
        window.location.href = `juegos.html${location.search}`;
      }
    }

    lastX=a.x; lastY=a.y; lastZ=a.z;
  });
}

function enableShakeFeature() {
  const box = document.getElementById('shakeTrigger');
  box.classList.add('ready');
  document.getElementById('shakeSubText').innerText = '¬°AGITA AHORA!';

  if (
    typeof DeviceMotionEvent !== 'undefined' &&
    typeof DeviceMotionEvent.requestPermission === 'function'
  ) {
    DeviceMotionEvent.requestPermission().then(res => {
      if(res === 'granted') startNativeShake();
    });
  } else {
    startNativeShake();
  }
}

/* ===== INIT ===== */
window.addEventListener('pageshow', () => {
  document.body.style.opacity = 1;
});
</script>
</body>
</html>
