<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PataMig</title>

  <style>
  :root {
    --bg-color: #ffffff;
    --text-color: #333;
    --btn-bg: #92d668;
    --btn-text: #fff;
    --btn-border: #333;
    --select-bg: rgba(255,255,255,0.85);
    --select-border: #333;
    --shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  [data-theme="dark"] {
    --bg-color: #1a1a1a;
    --text-color: #f4f4f4;
    --btn-bg: #4a8f3d;
    --btn-text: #fff;
    --btn-border: #4a8f3d;
    --select-bg: rgba(0,0,0,0.6);
    --select-border: #f4f4f4;
    --shadow: 0 4px 6px rgba(0,0,0,0.4);
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: background 0.3s, color 0.3s;
  }

  .landing-container {
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Centrado vertical perfecto */
    padding: 40px 20px; /* Más padding arriba/abajo */
    box-sizing: border-box;
    text-align: center;
    position: relative;
  }

  /* --- BOTONES SUPERIORES --- */
  
  /* Botón Tema (Circular) */
  .theme-btn {
    position: absolute;
    top: 25px;
    right: 25px;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    background: var(--bg-color);
    border: 1px solid var(--select-border);
    color: var(--text-color);
    box-shadow: var(--shadow);
    transition: transform 0.2s;
    z-index: 100;
  }
  .theme-btn:active { transform: scale(0.9); }

  /* --- LOGO Y TEXTO --- */
  .restaurant-logo {
    width: 100%;
    max-width: 280px; 
    height: auto;
    margin-top: 40px; /* Empuja un poco hacia abajo desde el top */
    margin-bottom: 30px;
    border-radius: 10px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.15); /* Sombra mejorada */
    transition: transform 0.3s ease;
  }

  h2 {
    font-size: 2em; /* Un poco más grande */
    font-weight: 800;
    margin: 0 0 15px 0;
    color: var(--text-color);
  }

  p {
    font-size: 1.15em;
    color: var(--text-color);
    margin: 0 0 40px 0; /* Más espacio antes de los botones */
    line-height: 1.5;
    opacity: 0.85;
  }

  /* --- BOTONES PRINCIPALES --- */
  .button-group {
    display: flex;
    flex-direction: column;
    gap: 18px; /* Más separación entre botones */
    width: 100%;
    max-width: 320px; 
    margin-bottom: 50px;
  }

  .btn {
    display: block;
    padding: 18px; /* Botones más altos */
    border-radius: 16px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
    text-align: center;
    border: 1px solid var(--btn-border);
    background: var(--bg-color);
    color: var(--text-color);
    transition: all 0.2s ease;
    box-shadow: var(--shadow);
  }

  /* El botón de la carta destaca más */
  .btn-primary {
    background: var(--btn-bg);
    color: var(--btn-text);
    border: 1px solid var(--btn-bg);
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }

  .btn:active { transform: scale(0.98); }

  /* --- SELECTOR IDIOMA --- */
  .lang-container {
    margin-top: 10px;
  }

  #lang-select {
    display: block;
    padding: 12px 24px;
    border-radius: 50px;
    border: 2px solid var(--select-border);
    background: var(--select-bg);
    color: var(--text-color);
    cursor: pointer;
    font-size: 1em;
    text-align: center;
    transition: background 0.3s, color 0.3s;
    min-width: 160px;
    outline: none;
  }

  </style>
</head>
<body>

<main class="landing-container" id="landing">
  
  <button id="themeBtn" class="theme-btn" aria-label="Cambiar tema"></button>

  <img src="img/PataMig.png" alt="PataMig" class="restaurant-logo">
  
  <h2 data-lang="welcome">¡Bienvenid@!</h2>
  <p data-lang="prompt">¿Qué te gustaría hacer?</p>

  <div class="button-group">
    <a id="menuLink" class="btn btn-primary" data-lang="view_menu" href="#">Acceder a la carta</a>
    <a id="reviewLink" class="btn" data-lang="leave_review" href="#">Dejar reseña</a>
    <a id="shareLink" class="btn" data-lang="share_with_friends" href="#">Compartir experiencia</a>
  </div>

  <div class="lang-container">
    <select id="lang-select">
      <option value="es">Español</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="it">Italiano</option>
    </select>
  </div>

</main>

<script>
  /* --- 1. IDIOMAS --- */
  const translations = {
    es: { welcome:"¡Bienvenid@!", prompt:"¿Qué te gustaría hacer?", view_menu:"Acceder a la carta", leave_review:"Dejar reseña", share_with_friends:"Compartir experiencia", title:"Bienvenido a PataMig" },
    en: { welcome:"Welcome!", prompt:"What would you like to do?", view_menu:"View the Menu", leave_review:"Leave a Review", share_with_friends:"Share Experience", title:"Welcome to PataMig" },
    de: { welcome:"Willkommen!", prompt:"Was möchten Sie tun?", view_menu:"Menü anzeigen", leave_review:"Bewertung abgeben", share_with_friends:"Erfahrung teilen", title:"Willkommen bei PataMig" },
    fr: { welcome:"Bienvenue!", prompt:"Que souhaitez-vous faire ?", view_menu:"Voir le menu", leave_review:"Laisser un avis", share_with_friends:"Partager l'expérience", title:"Bienvenue à PataMig" },
    it: { welcome:"Benvenuto!", prompt:"Cosa vuoi fare?", view_menu:"Vedi il menù", leave_review:"Lascia recensione", share_with_friends:"Condividi esperienza", title:"Benvenuto a PataMig" }
  };

  const contentElements = document.querySelectorAll('[data-lang]');
  const menuLink = document.getElementById("menuLink");
  const reviewLink = document.getElementById("reviewLink");
  const shareLink = document.getElementById("shareLink");
  const langSelect = document.getElementById("lang-select");

  function setLanguage(lang){
    if(!translations[lang]) lang="es";
    contentElements.forEach(el => { el.textContent = translations[lang][el.dataset.lang]; });
    
    // Rutas (Asegúrate de que coincidan con tus archivos)
    menuLink.href = `carta.html?lang=${lang}`;
    reviewLink.href = `restaurante_2.html?lang=${lang}`;
    shareLink.href = `compartir_2.html?lang=${lang}`;
    
    document.title = translations[lang].title;
  }

  const supportedLangs = ['es','en','de','fr','it'];
  const browserLang = navigator.language.slice(0,2);
  let savedLang = localStorage.getItem('userLang');

  if(!savedLang && supportedLangs.includes(browserLang)) savedLang = browserLang;
  if(!savedLang) savedLang = 'es';

  langSelect.value = savedLang;
  setLanguage(savedLang);

  langSelect.addEventListener('change', () => {
    const selectedLang = langSelect.value;
    setLanguage(selectedLang);
    localStorage.setItem('userLang', selectedLang);
  });

  /* --- 2. TEMA (SOL/LUNA) --- */
  const themeBtn = document.getElementById('themeBtn');
  
  function applyTheme() {
    let savedTheme = localStorage.getItem('theme');
    if (!savedTheme) {
      savedTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    // Icono SVG
    themeBtn.innerHTML = savedTheme === 'dark' 
      ? '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>'
      : '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>';
  }

  themeBtn.addEventListener('click', () => {
    const current = document.documentElement.getAttribute('data-theme');
    const newTheme = current === 'dark' ? 'light' : 'dark';
    localStorage.setItem('theme', newTheme);
    applyTheme();
  });

  applyTheme();

</script>

</body>
</html>
