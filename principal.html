<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="title">Bienvenido a PataMig</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-green: #68B553;
      --accent-orange: #e89f4b;
      --text-dark: #333;
      --bg-light-green: #eaf7e3;
      --white: #fff;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg-light-green);
      /* 2. Aplicar la fuente Poppins cargada */
      font-family: 'Poppins', sans-serif; 
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Caja principal */
    .landing-container {
      /* 3. Diseño más fluido: quitamos min-width y dejamos que max-width haga el trabajo */
      width: 90%; 
      max-width: 650px; /* Reducido ligeramente para mejor proporción */
      height: 640px; 
      background: var(--white);
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 50px 40px;
      text-align: center;
      transition: all 0.3s ease;
      /* 4. Animación de entrada mejorada */
      animation: fadeInScale 0.5s ease-out;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    /* 5. Animación sutil para el logo */
    @keyframes subtleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .logo {
      /* 6. Logo ligeramente más pequeño y con animación */
      width: 140px;
      height: 140px;
      animation: subtleFloat 3.5s ease-in-out infinite;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Esto ya centra la imagen dentro de su caja */
    }

    h2 {
      font-size: 2.1em; /* Un poco más grande */
      font-weight: 700;
      margin: 10px 0;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 25px;
    }

    .button-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05em; /* Ligeramente más grande */
      padding: 15px; /* Padding uniforme */
      border-radius: 14px;
      transition: all 0.25s ease;
      border: 2px solid transparent;
      display: block;
      will-change: transform, box-shadow; /* Optimización para animaciones */
    }

    .btn-primary {
      background: var(--primary-green);
      color: var(--white);
      border-color: var(--primary-green);
      box-shadow: 0 6px 18px rgba(104,181,83,0.25);
    }

    .btn-primary:hover {
      transform: translateY(-3px) scale(1.02); /* Animación más notoria */
      box-shadow: 0 10px 25px rgba(104,181,83,0.35);
    }

    .btn-secondary {
      background: var(--white);
      color: var(--primary-green);
      border: 2px solid var(--primary-green);
    }

    .btn-secondary:hover {
      background: #f7fbf5;
      transform: translateY(-3px);
      /* 7. Sombra añadida al hover del secundario para consistencia */
      box-shadow: 0 8px 20px rgba(0,0,0,0.07); 
    }

    footer#lang-switcher {
      display: flex;
      justify-content: center;
      gap: 12px; /* Más espacio */
    }

    #lang-switcher button {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 10px; /* Más redondeado */
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 700; /* Más grueso */
      font-family: 'Poppins', sans-serif;
      color: #777;
      transition: all 0.25s ease;
      
      /* 8. ANCHO IGUAL: Se quita min-width y se fija un width */
      width: 55px; 
      text-align: center; /* Centra el texto (ej. "DE") */
      
      /* Optimización para animaciones fluidas */
      will-change: transform, background-color, box-shadow;
    }

    /* 9. IDIOMA ACTIVO MÁS VISIBLE */
    #lang-switcher button.active {
      background: var(--primary-green);
      color: #fff;
      border-color: var(--primary-green);
      /* Animación para que "salte" */
      transform: translateY(-3px) scale(1.1); 
      box-shadow: 0 5px 15px rgba(104,181,83,0.4);
    }

    /* 10. Hover mejorado para botones NO activos */
    #lang-switcher button:not(.active):hover {
      background: #e0e0e0;
      color: #333;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    /* Animación fade entre idiomas */
    .fade {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Media query mejorada para ser más flexible */
    @media (max-width: 700px) {
      body {
        /* Permite scroll en pantallas pequeñas si el contenido crece */
        height: auto; 
        min-height: 100%;
        padding: 20px 0; /* Espacio por si se pega al borde */
      }
      .landing-container {
        width: 90%;
        height: auto; /* Altura automática para adaptarse al contenido */
        min-height: 540px;
        padding: 40px 25px;
      }
      h2 {
        font-size: 1.8em;
      }
      .logo {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <main class="landing-container">
    <div class="content fade show" id="content">
      <div class="logo">
        <img src="img/PataMig.png" alt="Logo de PataMig"> 
      </div>
      <h2 data-lang="welcome">¡Bienvenido!</h2>
      <p data-lang="prompt">¿Qué te gustaría hacer?</p>

      <div class="button-group">
        <a id="menuLink" class="btn btn-primary" data-lang="view_menu" href="#">Acceder a la Carta</a>
        <a id="reviewLink" class="btn btn-secondary" data-lang="leave_review" href="#">Dejar Reseña</a>
        <a id="shareLink" class="btn btn-secondary" data-lang="share_with_friends" href="#">Compartir Experiencia con Amigos</a>
      </div>
    </div>

    <footer id="lang-switcher">
      <button data-lang-switch="es">ES</button>
      <button data-lang-switch="en">EN</button>
      <button data-lang-switch="de">DE</button>
    </footer>
  </main>

  <script>
    const translations = {
      es: {
        title: "Bienvenido a PataMig",
        welcome: "¡Bienvenido!",
        prompt: "¿Qué te gustaría hacer?",
        view_menu: "Acceder a la Carta",
        leave_review: "Dejar Reseña",
        share_with_friends: "Compartir Experiencia con Amigos"
      },
      en: {
        title: "Welcome to PataMig",
        welcome: "Welcome!",
        prompt: "What would you like to do?",
        view_menu: "View the Menu",
        leave_review: "Leave a Review",
        share_with_friends: "Share Your Experience with Friends"
      },
      de: {
        title: "Willkommen bei PataMig",
        welcome: "Willkommen!",
        prompt: "Was möchten Sie tun?",
        view_menu: "Speisekarte ansehen",
        leave_review: "Bewertung abgeben",
        share_with_friends: "Erlebnis mit Freunden teilen"
      }
    };

    const langButtons = document.querySelectorAll('#lang-switcher button');
    const content = document.getElementById('content');
    const menuLink = document.getElementById('menuLink');
    const reviewLink = document.getElementById('reviewLink');
    const shareLink = document.getElementById('shareLink');

    function setLanguage(lang) {
      if (!translations[lang]) lang = 'es';
      document.documentElement.lang = lang;
      localStorage.setItem('userLang', lang);

      // 1. Inicia el fade-out
      content.classList.remove('show'); 
      
      // 2. CORRECCIÓN: Espera a que la animación de fade-out (300ms) termine
      //    antes de cambiar el texto y hacer fade-in.
      setTimeout(() => {
        // 3. Cambia todo el texto
        document.title = translations[lang].title;
        document.querySelectorAll('[data-lang]').forEach(el => {
          const key = el.dataset.lang;
          if(translations[lang][key]) { // Comprobación extra
             el.textContent = translations[lang][key];
          }
        });

        // 4. Actualiza los enlaces
        menuLink.href = `carta.html?lang=${lang}`;
        reviewLink.href = `https://valoratuvisita.com/restaurante_2?lang=${lang}`;
        shareLink.href = `compartir_2.html?lang=${lang}`;

        // 5. Actualiza el botón activo
        langButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.langSwitch === lang));
        
        // 6. Inicia el fade-in con el nuevo contenido
        content.classList.add('show');
      }, 300); // <-- TIEMPO AJUSTADO a la transición CSS (0.3s = 300ms)
    }

    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('userLang') || 'es';
      setLanguage(saved);

      document.getElementById('lang-switcher').addEventListener('click', e => {
        const btn = e.target.closest('button[data-lang-switch]');
        if (!btn) return;
        
        // Evita recargar si ya está activo
        if (btn.classList.contains('active')) return; 
        
        setLanguage(btn.dataset.langSwitch);
      });
    });
  </script>
</body>
</html>
