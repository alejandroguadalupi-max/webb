<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando...</title>

  <style>
  :root {
    /* Variables base */
    --bg-color: #ffffff;
    --text-color: #333;
    /* El color por defecto es verde, pero se cambiar√° por JS */
    --btn-bg: #92d668; 
    --btn-text: #fff;
    --btn-border: transparent; /* Simplificado */
    --select-bg: rgba(255,255,255,0.85);
    --select-border: #333;
    --shadow: 0 4px 12px rgba(0,0,0,0.1);
  }

  [data-theme="dark"] {
    --bg-color: #1a1a1a;
    --text-color: #f4f4f4;
    --select-bg: rgba(0,0,0,0.6);
    --select-border: #f4f4f4;
    --shadow: 0 4px 12px rgba(0,0,0,0.4);
  }

  body {
    margin: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: background 0.3s, color 0.3s;
    opacity: 0; /* Oculto hasta cargar configuraci√≥n */
  }

  .landing-container {
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    box-sizing: border-box;
    text-align: center;
    position: relative;
  }

  /* --- NUEVO ESTILO PARA NOMBRE COMO LOGO --- */
  .brand-name {
    font-size: 2.8em;
    font-weight: 900;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: -1px;
    color: var(--btn-bg); /* Usa el color de la categor√≠a */
    line-height: 1.1;
    max-width: 90%;
  }

  h2 {
    font-size: 1.5em;
    font-weight: 400;
    margin: 0 0 40px 0;
    opacity: 0.8;
  }

  .button-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 320px; 
    margin-bottom: 50px;
  }

  .btn {
    display: block;
    padding: 18px;
    border-radius: 16px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
    text-align: center;
    border: 2px solid var(--btn-border);
    background: transparent;
    color: var(--text-color);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: var(--shadow);
    border-color: var(--text-color); /* Borde por defecto para botones secundarios */
  }

  .btn-primary {
    background: var(--btn-bg);
    color: var(--btn-text);
    border: 2px solid var(--btn-bg);
  }
  
  .btn:active {
    transform: scale(0.98);
  }

  /* Bot√≥n Tema */
  .theme-btn {
    position: absolute;
    top: 25px; right: 25px;
    width: 45px; height: 45px;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    background: var(--bg-color);
    border: 1px solid var(--select-border);
    color: var(--text-color);
    box-shadow: var(--shadow);
    font-size: 1.2em;
    z-index: 100;
  }

  #lang-select {
    padding: 10px 20px;
    border-radius: 50px;
    border: 1px solid var(--select-border);
    background: var(--select-bg);
    color: var(--text-color);
    cursor: pointer;
    font-size: 0.9em;
  }
  </style>
</head>
<body>

<main class="landing-container" id="landing">
  <button id="themeBtn" class="theme-btn" aria-label="Cambiar tema"></button>
  
  <h1 id="brandNameDisplay" class="brand-name">Restaurante</h1>
  
  <h2 data-lang="welcome" id="subTitle">¬°Bienvenid@!</h2>

  <div class="button-group">
    <a id="menuLink" class="btn btn-primary" data-lang="view_menu" href="#">Acceder a la carta</a>
    <a id="reviewLink" class="btn" data-lang="leave_review" href="#">Dejar rese√±a</a>
    <a id="shareLink" class="btn" data-lang="share_with_friends" href="#">Compartir experiencia</a>
  </div>

  <div class="lang-container">
    <select id="lang-select">
      <option value="es">Espa√±ol</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="fr">Fran√ßais</option>
      <option value="it">Italiano</option>
    </select>
  </div>
</main>

<script>
  /* --- 1. DICCIONARIO DE IDIOMAS --- */
  const translations = {
    es: { welcome:"¬°Bienvenid@!", view_menu:"Acceder a la carta", leave_review:"Dejar rese√±a", share_with_friends:"Compartir experiencia" },
    en: { welcome:"Welcome!", view_menu:"View the Menu", leave_review:"Leave a Review", share_with_friends:"Share Experience" },
    de: { welcome:"Willkommen!", view_menu:"Speisekarte ansehen", leave_review:"Bewertung abgeben", share_with_friends:"Erfahrung teilen" },
    fr: { welcome:"Bienvenue !", view_menu:"Voir le menu", leave_review:"Laisser un avis", share_with_friends:"Partager l'exp√©rience" },
    it: { welcome:"Benvenuto!", view_menu:"Vedi il menu", leave_review:"Lascia una recensione", share_with_friends:"Condividi esperienza" }
  };

  /* --- 2. PALETAS DE COLORES (Seg√∫n Categor√≠a) --- */
  const colorPalettes = {
    // Nombre Categor√≠a : { Fondo Bot√≥n, Texto Bot√≥n }
    'hamburgueseria': { bg: '#FF8C00', text: '#fff' }, // Naranja intenso
    'pizzeria':       { bg: '#D32F2F', text: '#fff' }, // Rojo cl√°sico
    'asiatico':       { bg: '#E91E63', text: '#fff' }, // Rosa fuerte / Rojo oriental
    'cafe':           { bg: '#8D6E63', text: '#fff' }, // Marr√≥n caf√©
    'restaurante':    { bg: '#2E7D32', text: '#fff' }, // Verde elegante
    'default':        { bg: '#92d668', text: '#fff' }  // Tu verde original
  };

  const params = new URLSearchParams(window.location.search);

  /* --- 3. L√ìGICA PRINCIPAL --- */
  function applyDemoLogic() {
    // Verificar AUTH
    if (params.get('auth') !== 'true') {
      window.location.href = "https://taply.es"; // Redirecci√≥n de seguridad
      return;
    }

    // A. OBTENER NOMBRE DEL RESTAURANTE
    const name = params.get('n') || "Tu Restaurante";
    
    // Inyectamos el nombre en el t√≠tulo de la p√°gina
    document.title = name;
    
    // Inyectamos el nombre como LOGO (H1)
    document.getElementById('brandNameDisplay').textContent = name;
    
    // Inyectamos bienvenida en el H2 (subt√≠tulo)
    // Nota: El texto "¬°Bienvenid@!" se gestiona luego con las traducciones, 
    // pero si quisieras personalizarlo con el nombre tambi√©n, podr√≠as hacerlo aqu√≠.

    // B. APLICAR COLORES SEG√öN CATEGOR√çA
    const category = params.get('categoria'); 
    
    // Buscamos la paleta, si no existe usamos 'default'
    const palette = colorPalettes[category] || colorPalettes['default'];

    // Aplicamos variables CSS
    const rootStyles = document.documentElement.style;
    rootStyles.setProperty('--btn-bg', palette.bg);
    rootStyles.setProperty('--btn-text', palette.text);
    // El borde del bot√≥n primario ser√° del mismo color que el fondo
    rootStyles.setProperty('--btn-border', palette.bg);

    // Permitir overrides manuales por URL (opcional, mantiene funcionalidad anterior)
    if(params.get('btn')) rootStyles.setProperty('--btn-bg', '#' + params.get('btn'));

    // Mostrar contenido
    document.body.style.opacity = "1";
  }

  /* --- 4. FUNCIONES DE SISTEMA (Idioma/Tema) --- */
  function syncLanguage() {
    let lang = localStorage.getItem('userLang') || (navigator.language.slice(0,2)) || 'es';
    if(!translations[lang]) lang = "es";
    
    document.querySelectorAll('[data-lang]').forEach(el => {
      if(translations[lang][el.dataset.lang]) {
        el.textContent = translations[lang][el.dataset.lang];
      }
    });
    document.getElementById("lang-select").value = lang;
  }

  function syncTheme() {
    let theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', theme);
    document.getElementById('themeBtn').innerHTML = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
  }

  // Event Listeners
  document.getElementById('themeBtn').addEventListener('click', () => {
    const current = document.documentElement.getAttribute('data-theme');
    const newTheme = current === 'dark' ? 'light' : 'dark';
    localStorage.setItem('theme', newTheme);
    syncTheme();
  });

  document.getElementById('lang-select').addEventListener('change', (e) => {
    localStorage.setItem('userLang', e.target.value);
    syncLanguage();
  });

  // Inicializaci√≥n
  window.addEventListener('pageshow', () => {
    syncTheme();
    syncLanguage();
    applyDemoLogic();
  });
</script>
</body>
</html>
