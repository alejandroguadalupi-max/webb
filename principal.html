<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title data-lang="title">Bienvenido a PataMig</title>

<!-- Fuente -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary-green: #68B553;
  --text-dark: #333;
  --bg-light-gray: #f4f4f4;
  --white: #fff;
}

html, body {
  height: 100%;
  margin: 0;
  background: var(--white);
  font-family: 'Poppins', sans-serif;
  color: var(--text-dark);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  overflow: hidden;
}

.landing-container {
  width: 100%;
  height: 100vh;
  height: 100dvh;
  background: var(--white);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 50px 25px;
  box-sizing: border-box;
  text-align: center;
}

h1.restaurant-name {
  font-size: clamp(2em, 6vw, 3em);
  font-weight: 700;
  color: var(--primary-green);
  margin-bottom: 25px;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: transform 0.2s ease-out;
}
h1.restaurant-name:hover { transform: scale(1.03); }

h2 {
  font-size: clamp(1.5em, 4vw, 2em);
  font-weight: 700;
  margin: 10px 0;
}

p {
  font-size: 1em;
  color: #555;
  margin-bottom: 35px;
  line-height: 1.5;
  max-width: 350px;
}

.button-group {
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  margin-bottom: 40px;
}

.btn {
  text-decoration: none;
  font-weight: 600;
  font-size: 1em;
  padding: 14px;
  border-radius: 14px;
  transition: all 0.25s ease-out;
  border: 2px solid transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  will-change: transform, box-shadow;
}

.btn-primary {
  background: var(--primary-green);
  color: var(--white);
  border-color: var(--primary-green);
  box-shadow: 0 6px 20px rgba(104,181,83,0.25);
}
.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(104,181,83,0.35);
}

.btn-secondary {
  background: var(--white);
  color: var(--primary-green);
  border: 2px solid var(--primary-green);
}
.btn-secondary:hover {
  background: #f7fbf5;
  transform: translateY(-3px);
}

/* Selector de idioma limpio */
.lang-select-container {
  margin-top: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 5px;
}

.lang-select-container label {
  font-weight: 600;
  margin-bottom: 5px;
}

#lang-select {
  padding: 10px 15px;
  border-radius: 14px;
  border: 1px solid #ddd;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  background: var(--bg-light-gray);
  cursor: pointer;
  transition: box-shadow 0.2s ease;
}
#lang-select:focus {
  outline: none;
  box-shadow: 0 0 8px rgba(104,181,83,0.4);
}

</style>
</head>
<body>

<main class="landing-container">
  <h1 class="restaurant-name">PataMig</h1>
  <h2 data-lang="welcome">¡Bienvenido!</h2>
  <p data-lang="prompt">¿Qué te gustaría hacer?</p>

  <div class="button-group">
    <a id="menuLink" class="btn btn-primary" data-lang="view_menu" href="#">Acceder a la Carta</a>
    <a id="reviewLink" class="btn btn-secondary" data-lang="leave_review" href="#">Dejar Reseña</a>
    <a id="shareLink" class="btn btn-secondary" data-lang="share_with_friends" href="#">Compartir Experiencia con Amigos</a>
  </div>

  <!-- Selector de idioma limpio -->
  <div class="lang-select-container">
    <label for="lang-select">Selecciona tu idioma</label>
    <select id="lang-select">
      <option value="es">Español</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="it">Italiano</option>
      <option value="nl">Nederlands</option>
    </select>
  </div>
</main>

<script>
const translations = {
  es: { title:"Bienvenido a PataMig", welcome:"¡Bienvenido!", prompt:"¿Qué te gustaría hacer?", view_menu:"Acceder a la Carta", leave_review:"Dejar Reseña", share_with_friends:"Compartir Experiencia con Amigos" },
  en: { title:"Welcome to PataMig", welcome:"Welcome!", prompt:"What would you like to do?", view_menu:"View the Menu", leave_review:"Leave a Review", share_with_friends:"Share Your Experience with Friends" },
  de: { title:"Willkommen bei PataMig", welcome:"Willkommen!", prompt:"Was möchten Sie tun?", view_menu:"Speisekarte ansehen", leave_review:"Bewertung abgeben", share_with_friends:"Erlebnis mit Freunden teilen" },
  fr: { title:"Bienvenue chez PataMig", welcome:"Bienvenue !", prompt:"Que souhaitez-vous faire ?", view_menu:"Accéder au Menu", leave_review:"Laisser un Avis", share_with_friends:"Partager votre expérience avec vos amis" },
  it: { title:"Benvenuto da PataMig", welcome:"Benvenuto!", prompt:"Cosa ti piacerebbe fare?", view_menu:"Accedi al Menu", leave_review:"Lascia una Recensione", share_with_friends:"Condividi l'esperienza con gli amici" },
  nl: { title:"Welkom bij PataMig", welcome:"Welkom!", prompt:"Wat wil je doen?", view_menu:"Bekijk het Menu", leave_review:"Laat een Recensie achter", share_with_friends:"Deel je ervaring met vrienden" }
};

const contentElements = document.querySelectorAll('[data-lang]');
const menuLink = document.getElementById("menuLink");
const reviewLink = document.getElementById("reviewLink");
const shareLink = document.getElementById("shareLink");
const langSelect = document.getElementById("lang-select");

function setLanguage(lang){
  if(!translations[lang]) lang="es";
  document.documentElement.lang = lang;
  localStorage.setItem('userLang', lang);
  contentElements.forEach(el=>{
    const key = el.dataset.lang;
    if(translations[lang][key]) el.textContent = translations[lang][key];
  });
  menuLink.href = `carta.html?lang=${lang}`;
  reviewLink.href = `https://valoratuvisita.com/restaurante_2?lang=${lang}`;
  shareLink.href = `compartir_2.html?lang=${lang}`;
}

// Detectar idioma inicial
const savedLang = localStorage.getItem('userLang') || navigator.language.slice(0,2);
const supportedLangs = ['es','en','de','fr','it','nl'];
const initialLang = supportedLangs.includes(savedLang) ? savedLang : 'es';
langSelect.value = initialLang;
setLanguage(initialLang);

// Cambiar idioma al seleccionar del menú
langSelect.addEventListener('change', ()=>{
  setLanguage(langSelect.value);
});
</script>
</body>
</html>
