<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="title">Bienvenido a PataMig</title>
  
  <link rel="preload" href="https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLCzJcQ.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLCzJcQ.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-green: #68B553;
      --accent-orange: #e89f4b;
      --text-dark: #333;
      --bg-light-green: #eaf7e3;
      --white: #fff;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg-light-green);
      font-family: 'Poppins', sans-serif; 
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden; 
    }

    /* Caja principal */
    .landing-container {
      width: 90%; 
      max-width: 700px; 
      /* 4. ALTO FIJO: Esto asegura que la caja no cambie de tamaño (no se haga "más fina") */
      height: 680px; 
      background: var(--white);
      border-radius: 28px; 
      box-shadow: 0 15px 50px rgba(0,0,0,0.1); 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between; 
      padding: 50px 40px;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
      animation: fadeInScale 0.6s cubic-bezier(0.25, 0.8, 0.25, 1); 
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: translateY(25px) scale(0.97); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    /* 2. Keyframe de animación 'subtleFloat' eliminado */

    .logo {
      width: 200px; 
      height: 200px; 
      margin-bottom: 20px; 
      /* 2. Animación 'subtleFloat' eliminada */
      will-change: transform; 
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      width: 200; 
      height: 200;
      /* 2. Animación ligera añadida con transition */
      transition: transform 0.3s ease;
    }
    
    /* 2. Animación ligera de hover (no consume recursos) */
    .logo:hover img {
        transform: scale(1.05);
    }
    
    /* 1. CORRECCIÓN: Contenedor de contenido centrado */
    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%; /* Asegura que ocupe el espacio */
    }

    h2 {
      font-size: 2.4em; 
      font-weight: 700;
      margin: 15px 0 10px; 
      letter-spacing: -0.5px; 
    }

    p {
      font-size: 1.15em; 
      color: #555;
      margin-bottom: 30px; 
      line-height: 1.5;
    }

    .button-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px; 
      margin-bottom: 30px; 
    }

    .btn {
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em; 
      padding: 16px; 
      border-radius: 16px; 
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
      border: 2px solid transparent;
      display: block;
      will-change: transform, box-shadow, background-color; 
    }

    .btn-primary {
      background: var(--primary-green);
      color: var(--white);
      border-color: var(--primary-green);
      box-shadow: 0 8px 25px rgba(104,181,83,0.3); 
    }

    .btn-primary:hover {
      transform: translateY(-4px) scale(1.02); 
      box-shadow: 0 12px 35px rgba(104,181,83,0.45);
    }

    .btn-secondary {
      background: var(--white);
      color: var(--primary-green);
      border: 2px solid var(--primary-green);
    }

    .btn-secondary:hover {
      background: #f0fdf2; 
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.08); 
    }

    /* 3. SECCIÓN DE IDIOMAS MÁS PEQUEÑA */
    footer#lang-switcher {
      display: flex;
      justify-content: center;
      gap: 12px; /* Espacio reducido */
      width: 100%; 
      max-width: 260px; /* Ancho máximo reducido */
      margin-top: auto; 
    }

    #lang-switcher button {
      background: #f0f0f0;
      border: 1px solid #ddd; 
      border-radius: 10px; /* Borde reducido */
      padding: 7px 12px; /* Padding reducido */
      cursor: pointer;
      font-weight: 600; /* Menos grueso */
      font-size: 0.95em; /* Fuente reducida */
      font-family: 'Poppins', sans-serif;
      color: #777;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      
      flex-grow: 1; 
      max-width: 100px; 
      text-align: center;
      will-change: transform, background-color, box-shadow, color; 
    }

    #lang-switcher button.active {
      background: var(--primary-green);
      color: #fff;
      border-color: var(--primary-green);
      transform: translateY(-3px) scale(1.06); /* Animación reducida */
      box-shadow: 0 5px 15px rgba(104,181,83,0.4); /* Sombra reducida */
    }

    #lang-switcher button:not(.active):hover {
      background: #e6e6e6; 
      color: #333;
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.07);
    }

    /* Animación fade entre idiomas */
    .fade {
      opacity: 0;
      transform: translateY(15px); 
      transition: opacity 0.3s ease-out, transform 0.3s ease-out;
    }
    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) { 
      .landing-container {
        width: 90%;
        max-width: 90%; 
        height: auto; 
        /* 4. ALTO MÍNIMO: Asegura estabilidad en móvil también */
        min-height: 580px; 
        padding: 40px 25px;
        border-radius: 20px; 
      }
      h2 {
        font-size: 2em;
      }
      .logo {
        width: 160px; 
        height: 160px;
        margin-bottom: 15px;
      }
      .logo img {
        width: 160;
        height: 160;
      }
      p {
        font-size: 1.05em;
        margin-bottom: 25px;
      }
      .button-group {
        gap: 15px;
      }
      .btn {
        padding: 14px;
        font-size: 1em;
      }
      footer#lang-switcher {
        gap: 10px;
        max-width: unset; 
      }
      /* 3. Botones de idioma más pequeños en móvil */
      #lang-switcher button {
        max-width: unset; 
        font-size: 0.9em; 
        padding: 7px 10px;
      }
    }

    @media (max-width: 480px) { 
      .landing-container {
        padding: 30px 20px;
        min-height: 540px; /* Ajuste para pantallas muy pequeñas */
      }
      h2 {
        font-size: 1.8em;
      }
      .logo {
        width: 140px;
        height: 140px;
      }
       .logo img {
        width: 140;
        height: 140;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <main class="landing-container">
    <div class="content fade show" id="content">
      <div class="logo">
        <img src="img/PataMig.png" alt="Logo de PataMig" loading="lazy" width="200" height="200"> 
      </div>
      <h2 data-lang="welcome">¡Bienvenido!</h2>
      <p data-lang="prompt">¿Qué te gustaría hacer?</p>

      <div class="button-group">
        <a id="menuLink" class="btn btn-primary" data-lang="view_menu" href="#">Acceder a la Carta</a>
        <a id="reviewLink" class="btn btn-secondary" data-lang="leave_review" href="#">Dejar Reseña</a>
        <a id="shareLink" class="btn btn-secondary" data-lang="share_with_friends" href="#">Compartir Experiencia con Amigos</a>
      </div>
    </div>

    <footer id="lang-switcher">
      <button data-lang-switch="es">ES</button>
      <button data-lang-switch="en">EN</button>
      <button data-lang-switch="de">DE</button>
    </footer>
  </main>

  <script>
    const translations = {
      es: {
        title: "Bienvenido a PataMig",
        welcome: "¡Bienvenido!",
        prompt: "¿Qué te gustaría hacer?",
        view_menu: "Acceder a la Carta",
        leave_review: "Dejar Reseña",
        share_with_friends: "Compartir Experiencia con Amigos"
      },
      en: {
        title: "Welcome to PataMig",
        welcome: "Welcome!",
        prompt: "What would you like to do?",
        view_menu: "View the Menu",
        leave_review: "Leave a Review",
        share_with_friends: "Share Your Experience with Friends"
      },
      de: {
        title: "Willkommen bei PataMig",
        welcome: "Willkommen!",
        prompt: "Was möchten Sie tun?",
        view_menu: "Speisekarte ansehen",
        leave_review: "Bewertung abgeben",
        share_with_friends: "Erlebnis mit Freunden teilen"
      }
    };

    const langButtons = document.querySelectorAll('#lang-switcher button');
    const content = document.getElementById('content');
    const menuLink = document.getElementById('menuLink');
    const reviewLink = document.getElementById('reviewLink');
    const shareLink = document.getElementById('shareLink');

    function setLanguage(lang) {
      if (!translations[lang]) lang = 'es';
      document.documentElement.lang = lang;
      localStorage.setItem('userLang', lang);

      content.classList.remove('show'); 
      
      setTimeout(() => {
        document.title = translations[lang].title;
        document.querySelectorAll('[data-lang]').forEach(el => {
          const key = el.dataset.lang;
          if(translations[lang][key]) {
             el.textContent = translations[lang][key];
          }
        });

        menuLink.href = `carta.html?lang=${lang}`;
        reviewLink.href = `https://valoratuvisita.com/restaurante_2?lang=${lang}`;
        shareLink.href = `compartir_2.html?lang=${lang}`;

        langButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.langSwitch === lang));
        
        content.classList.add('show');
      }, 300); 
    }

    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('userLang') || 'es';
      setLanguage(saved);

      document.getElementById('lang-switcher').addEventListener('click', e => {
        const btn = e.target.closest('button[data-lang-switch]');
        if (!btn) return;
        
        if (btn.classList.contains('active')) return; 
        
        setLanguage(btn.dataset.langSwitch);
      });
    });
  </script>
</body>
</html>
