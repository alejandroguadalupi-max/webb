<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="title">Bienvenido a PataMig</title>
  
  <link rel="preload" href="https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLCzJcQ.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLCzJcQ.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-green: #68B553;
      --accent-orange: #e89f4b;
      --text-dark: #333;
      --bg-light-green: #eaf7e3;
      --white: #fff;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg-light-green);
      font-family: 'Poppins', sans-serif; 
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden; /* Evita cualquier posible scroll en el body */
    }

    /* Caja principal */
    .landing-container {
      width: 90%; 
      max-width: 700px; /* Aumentado ligeramente para el logo más grande */
      height: 680px; /* Aumentado para acomodar el logo y mantener el espaciado */
      background: var(--white);
      border-radius: 28px; /* Ligeramente más redondeado */
      box-shadow: 0 15px 50px rgba(0,0,0,0.1); /* Sombra más pronunciada */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between; /* Distribuye el espacio entre los elementos */
      padding: 50px 40px;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* Transición más fluida */
      animation: fadeInScale 0.6s cubic-bezier(0.25, 0.8, 0.25, 1); /* Animación más suave */
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: translateY(25px) scale(0.97); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    @keyframes subtleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); } /* Movimiento ligeramente más amplio */
    }

    .logo {
      /* 2. Logo más grande y centrado */
      width: 200px; /* Ancho aumentado */
      height: 200px; /* Alto aumentado */
      margin-bottom: 20px; /* Espacio debajo del logo */
      animation: subtleFloat 4s ease-in-out infinite; /* Animación ligeramente más lenta */
      will-change: transform; /* Optimización */
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      /* 1. Atributos width y height para evitar layout shift */
      width: 200; 
      height: 200;
      /* loading="lazy" en el HTML para la imagen */
    }

    h2 {
      font-size: 2.4em; /* Más grande */
      font-weight: 700;
      margin: 15px 0 10px; /* Ajuste de márgenes */
      letter-spacing: -0.5px; /* Ligera separación de letras */
    }

    p {
      font-size: 1.15em; /* Ligeramente más grande */
      color: #555;
      margin-bottom: 30px; /* Más espacio */
      line-height: 1.5;
    }

    .button-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px; /* Más espacio entre botones */
      margin-bottom: 30px; /* Espacio antes del footer de idiomas */
    }

    .btn {
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em; /* Más grande */
      padding: 16px; 
      border-radius: 16px; /* Más redondeado */
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* Transición más fluida */
      border: 2px solid transparent;
      display: block;
      will-change: transform, box-shadow, background-color; /* Optimización */
    }

    .btn-primary {
      background: var(--primary-green);
      color: var(--white);
      border-color: var(--primary-green);
      box-shadow: 0 8px 25px rgba(104,181,83,0.3); /* Sombra más intensa */
    }

    .btn-primary:hover {
      transform: translateY(-4px) scale(1.02); /* Animación más notoria */
      box-shadow: 0 12px 35px rgba(104,181,83,0.45);
    }

    .btn-secondary {
      background: var(--white);
      color: var(--primary-green);
      border: 2px solid var(--primary-green);
    }

    .btn-secondary:hover {
      background: #f0fdf2; /* Fondo más claro en hover */
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.08); /* Sombra añadida */
    }

    footer#lang-switcher {
      display: flex;
      justify-content: center;
      gap: 15px; /* Más espacio */
      width: 100%; /* Asegura que ocupe todo el ancho disponible */
      max-width: 300px; /* Limita el ancho para que no se estiren demasiado en pantallas grandes */
      margin-top: auto; /* Empuja el footer hacia abajo */
    }

    #lang-switcher button {
      background: #f0f0f0;
      border: 1px solid #ddd; /* Borde más suave */
      border-radius: 12px; 
      padding: 9px 14px;
      cursor: pointer;
      font-weight: 700; 
      font-family: 'Poppins', sans-serif;
      color: #777;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      
      flex-grow: 1; /* Permite que los botones crezcan para ocupar el espacio */
      max-width: 100px; /* Límite para que no se hagan excesivamente anchos */
      text-align: center;
      will-change: transform, background-color, box-shadow, color; /* Optimización */
    }

    #lang-switcher button.active {
      background: var(--primary-green);
      color: #fff;
      border-color: var(--primary-green);
      transform: translateY(-4px) scale(1.08); /* Animación más pronunciada */
      box-shadow: 0 6px 20px rgba(104,181,83,0.45);
    }

    #lang-switcher button:not(.active):hover {
      background: #e6e6e6; /* Fondo más oscuro en hover */
      color: #333;
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.07);
    }

    /* Animación fade entre idiomas */
    .fade {
      opacity: 0;
      transform: translateY(15px); /* Movimiento más amplio */
      transition: opacity 0.3s ease-out, transform 0.3s ease-out;
    }
    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) { /* Ajuste para tablets y móviles */
      .landing-container {
        width: 90%;
        max-width: 90%; /* Más flexible */
        height: auto; 
        min-height: 580px; /* Altura mínima para asegurar espacio */
        padding: 40px 25px;
        border-radius: 20px; /* Menos redondeado en móvil */
      }
      h2 {
        font-size: 2em;
      }
      .logo {
        width: 160px; /* Más pequeño en móvil */
        height: 160px;
        margin-bottom: 15px;
      }
      .logo img {
        width: 160;
        height: 160;
      }
      p {
        font-size: 1.05em;
        margin-bottom: 25px;
      }
      .button-group {
        gap: 15px;
      }
      .btn {
        padding: 14px;
        font-size: 1em;
      }
      footer#lang-switcher {
        gap: 10px;
        max-width: unset; /* Permite que los botones ocupen todo el ancho en móvil */
      }
      #lang-switcher button {
        max-width: unset; /* Sin límite de ancho en móvil */
        font-size: 0.95em;
        padding: 8px 10px;
      }
    }

    @media (max-width: 480px) { /* Ajuste para móviles pequeños */
      .landing-container {
        padding: 30px 20px;
      }
      h2 {
        font-size: 1.8em;
      }
      .logo {
        width: 140px;
        height: 140px;
      }
       .logo img {
        width: 140;
        height: 140;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <main class="landing-container">
    <div class="content fade show" id="content">
      <div class="logo">
        <img src="img/PataMig.png" alt="Logo de PataMig" loading="lazy" width="200" height="200"> 
      </div>
      <h2 data-lang="welcome">¡Bienvenido!</h2>
      <p data-lang="prompt">¿Qué te gustaría hacer?</p>

      <div class="button-group">
        <a id="menuLink" class="btn btn-primary" data-lang="view_menu" href="#">Acceder a la Carta</a>
        <a id="reviewLink" class="btn btn-secondary" data-lang="leave_review" href="#">Dejar Reseña</a>
        <a id="shareLink" class="btn btn-secondary" data-lang="share_with_friends" href="#">Compartir Experiencia con Amigos</a>
      </div>
    </div>

    <footer id="lang-switcher">
      <button data-lang-switch="es">ES</button>
      <button data-lang-switch="en">EN</button>
      <button data-lang-switch="de">DE</button>
    </footer>
  </main>

  <script>
    const translations = {
      es: {
        title: "Bienvenido a PataMig",
        welcome: "¡Bienvenido!",
        prompt: "¿Qué te gustaría hacer?",
        view_menu: "Acceder a la Carta",
        leave_review: "Dejar Reseña",
        share_with_friends: "Compartir Experiencia con Amigos"
      },
      en: {
        title: "Welcome to PataMig",
        welcome: "Welcome!",
        prompt: "What would you like to do?",
        view_menu: "View the Menu",
        leave_review: "Leave a Review",
        share_with_friends: "Share Your Experience with Friends"
      },
      de: {
        title: "Willkommen bei PataMig",
        welcome: "Willkommen!",
        prompt: "Was möchten Sie tun?",
        view_menu: "Speisekarte ansehen",
        leave_review: "Bewertung abgeben",
        share_with_friends: "Erlebnis mit Freunden teilen"
      }
    };

    const langButtons = document.querySelectorAll('#lang-switcher button');
    const content = document.getElementById('content');
    const menuLink = document.getElementById('menuLink');
    const reviewLink = document.getElementById('reviewLink');
    const shareLink = document.getElementById('shareLink');

    function setLanguage(lang) {
      if (!translations[lang]) lang = 'es';
      document.documentElement.lang = lang;
      localStorage.setItem('userLang', lang);

      content.classList.remove('show'); 
      
      // Ajuste del timeout para que coincida con la transición de 0.3s
      setTimeout(() => {
        document.title = translations[lang].title;
        document.querySelectorAll('[data-lang]').forEach(el => {
          const key = el.dataset.lang;
          if(translations[lang][key]) {
             el.textContent = translations[lang][key];
          }
        });

        menuLink.href = `carta.html?lang=${lang}`;
        reviewLink.href = `https://valoratuvisita.com/restaurante_2?lang=${lang}`;
        shareLink.href = `compartir_2.html?lang=${lang}`;

        langButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.langSwitch === lang));
        
        content.classList.add('show');
      }, 300); 
    }

    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('userLang') || 'es';
      setLanguage(saved);

      document.getElementById('lang-switcher').addEventListener('click', e => {
        const btn = e.target.closest('button[data-lang-switch]');
        if (!btn) return;
        
        if (btn.classList.contains('active')) return; 
        
        setLanguage(btn.dataset.langSwitch);
      });
    });
  </script>
</body>
</html>
