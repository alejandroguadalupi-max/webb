<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-lang="title">Bienvenido a PataMig</title>
  <style>
    :root{
      --primary-green:#68B553;
      --accent-orange:#e89f4b;
      --text-dark:#2b2b2b;
      --bg-light:#E8F5E1;
      --glass: rgba(255,255,255,0.92);
      --glass-strong: rgba(255,255,255,0.98);
    }

    /* TIPOGRAFÍA (usa local o Google en prod) */
    html,body{
      height:100%;
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #f6fff3 0%, var(--bg-light) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:var(--text-dark);
    }

    /* CONTENEDOR: altura fija responsiva para que no cambie con la longitud del texto */
    .landing-container{
      width:90%;
      max-width:720px;
      height: min(78vh, 720px); /* mantiene tamaño visual constante */
      background: linear-gradient(180deg, rgba(255,255,255,0.86), var(--glass));
      backdrop-filter: blur(12px) saturate(140%);
      border-radius:22px;
      box-shadow: 0 12px 40px rgba(20,40,10,0.08);
      padding:36px 40px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      position:relative;
      overflow:hidden;
      transition: box-shadow .35s ease, transform .35s ease;
    }

    .landing-container:hover{ transform: translateY(-6px); box-shadow:0 20px 60px rgba(20,40,10,0.12); }

    /* decorativo animado (floating accent) */
    .accent {
      position:absolute;
      right:-60px;
      top:-40px;
      width:260px;
      height:260px;
      background: radial-gradient(circle at 30% 30%, rgba(104,181,83,0.14), transparent 30%),
                  radial-gradient(circle at 70% 70%, rgba(232,159,75,0.07), transparent 30%);
      border-radius:50%;
      filter: blur(16px);
      transform: translateZ(0);
      animation: floatacc 6s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes floatacc{
      0% { transform: translateY(0) scale(1); }
      50%{ transform: translateY(-10px) scale(1.02); }
      100%{ transform: translateY(0) scale(1); }
    }

    /* contenido interno con scroll si algo excede */
    .content {
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      padding:6px 8px;
      box-sizing:border-box;
      height:100%;
      overflow:auto; /* si la traducción es más larga no crecerá el contenedor */
      -webkit-overflow-scrolling: touch;
    }

    /* LOGO */
    .logo {
      width:160px;
      height:160px;
      border-radius:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.5));
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      transition: transform .45s cubic-bezier(.2,.9,.2,1);
    }
    .logo img{ width:84%; height:84%; object-fit:contain; display:block; }

    .logo:hover{ transform: translateY(-6px) rotate(-1.5deg) scale(1.03); }

    h2 {
      margin: 0;
      font-size: clamp(1.4rem, 2.1vw, 2.1rem);
      font-weight:700;
      letter-spacing:-0.3px;
      color:var(--text-dark);
    }

    p.subtitle {
      margin:0;
      font-size: clamp(.95rem, 1.6vw, 1.05rem);
      color:#566063;
      max-width:76%;
      line-height:1.35;
    }

    /* BOTONES - grupo con espacio reservado estable */
    .button-area {
      width:100%;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
      margin-top:6px;
      /* Reservamos altura para evitar que botones "empujen" al cambiar idioma */
      min-height: 170px;
      justify-content:center;
    }

    .btn {
      width:100%;
      max-width:520px;
      padding:14px 18px;
      border-radius:14px;
      text-decoration:none;
      font-weight:700;
      font-size:1.02rem;
      display:inline-block;
      text-align:center;
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      cursor:pointer;
      border: 2px solid transparent;
    }

    .btn-primary {
      background: linear-gradient(180deg, var(--primary-green), #4f9d3f);
      color: white;
      box-shadow: 0 12px 30px rgba(104,181,83,0.14);
      border-color: rgba(255,255,255,0.08);
    }
    .btn-primary:hover { transform: translateY(-4px); box-shadow:0 18px 40px rgba(104,181,83,0.18); }

    .btn-ghost {
      background: var(--glass-strong);
      color: var(--primary-green);
      border: 2px solid rgba(104,181,83,0.12);
      box-shadow: 0 6px 18px rgba(0,0,0,0.04);
    }
    .btn-ghost:hover { transform: translateY(-3px); background: #fbfff9; }

    /* FOOTER / language */
    footer#lang-switcher{
      width:100%;
      display:flex;
      justify-content:center;
      gap:12px;
      margin-top:auto;
      padding-top:6px;
    }

    #lang-switcher button{
      min-width:52px;
      padding:8px 12px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.06);
      background:transparent;
      font-weight:600;
      cursor:pointer;
      transition: all .16s;
    }
    #lang-switcher button:hover{ transform: translateY(-2px); background:#f3f6f3; }
    #lang-switcher button.active{ background:var(--primary-green); color:white; border-color:var(--primary-green); }

    /* ANIMACIÓN DE CAMBIO: fade + slide */
    .fade-out { opacity: 0; transform: translateY(6px) scale(.997); transition: opacity .18s ease, transform .18s cubic-bezier(.2,.9,.2,1); }
    .fade-in  { opacity: 1; transform: translateY(0) scale(1); transition: opacity .28s ease, transform .28s cubic-bezier(.2,.9,.2,1); }

    /* Responsive */
    @media (max-width:480px){
      .landing-container { padding:22px 18px; height: min(82vh, 660px); border-radius:18px; }
      .logo { width:128px; height:128px; }
      .button-area { min-height:150px; }
      p.subtitle { max-width:92%; }
    }
  </style>
</head>
<body>
  <main class="landing-container fade-in" id="landing">
    <div class="accent" aria-hidden="true"></div>

    <div class="content">
      <div class="logo" aria-hidden="true">
        <img src="img/PataMig.png" alt="Logo de PataMig">
      </div>

      <h2 data-lang="welcome">¡Bienvenido!</h2>
      <p class="subtitle" data-lang="prompt">¿Qué te gustaría hacer?</p>

      <div class="button-area" aria-hidden="false">
        <a id="menuLink" class="btn btn-primary" data-lang="view_menu" role="button" href="#">Acceder a la Carta</a>
        <a id="reviewLink" class="btn btn-ghost" data-lang="leave_review" role="button" href="#">Dejar Reseña</a>
        <a id="shareLink" class="btn btn-ghost" data-lang="share_with_friends" role="button" href="#">Compartir Experiencia con Amigos</a>
      </div>

      <footer id="lang-switcher" aria-label="Cambiar idioma">
        <button data-lang-switch="es">ES</button>
        <button data-lang-switch="en">EN</button>
        <button data-lang-switch="de">DE</button>
      </footer>
    </div>
  </main>

  <script>
    const translations = {
      es: {
        title: "Bienvenido a PataMig",
        welcome: "¡Bienvenido!",
        prompt: "¿Qué te gustaría hacer?",
        view_menu: "Acceder a la Carta",
        leave_review: "Dejar Reseña",
        share_with_friends: "Compartir Experiencia con Amigos"
      },
      en: {
        title: "Welcome to PataMig",
        welcome: "Welcome!",
        prompt: "What would you like to do?",
        view_menu: "View the Menu",
        leave_review: "Leave a Review",
        share_with_friends: "Share Experience with Friends"
      },
      de: {
        title: "Willkommen bei PataMig",
        welcome: "Willkommen!",
        prompt: "Was möchten Sie tun?",
        view_menu: "Speisekarte ansehen",
        leave_review: "Rezension hinterlassen",
        share_with_friends: "Erlebnis mit Freunden teilen"
      }
    };

    const landing = document.getElementById('landing');
    const langSwitcher = document.getElementById('lang-switcher');
    const langButtons = langSwitcher.querySelectorAll('button[data-lang-switch]');
    const defaultLang = 'es';

    const els = Array.from(document.querySelectorAll('[data-lang]'));
    const menuLink = document.getElementById('menuLink');
    const reviewLink = document.getElementById('reviewLink');
    const shareLink = document.getElementById('shareLink');

    function getPreferredLangFromUrl(){
      try {
        const p = new URLSearchParams(window.location.search).get('lang');
        if(p && translations[p]) return p;
      } catch(e){}
      return null;
    }

    function getPreferredLang(){
      const urlLang = getPreferredLangFromUrl();
      if(urlLang) return urlLang;
      const saved = localStorage.getItem('userLang');
      if(saved && translations[saved]) return saved;
      const nav = (navigator.language || navigator.userLanguage || defaultLang).slice(0,2);
      return translations[nav] ? nav : defaultLang;
    }

    // Actualiza hrefs (corrección: review -> dejar_resena.html)
    function updateLinks(lang){
      menuLink.href = `carta.html?lang=${lang}`;
      reviewLink.href = `dejar_resena.html?lang=${lang}`; // <-- CORREGIDO
      shareLink.href = `compartir_2.html?lang=${lang}`;
    }

    // Animación: fade-out -> cambiar texto -> fade-in
    let animLock = false;
    function setLanguage(lang, pushState = true){
      if(!translations[lang]) lang = defaultLang;
      if(animLock) {
        // si el usuario pulsa rápido repetimos sin bloquear UI
      }
      localStorage.setItem('userLang', lang);
      document.documentElement.lang = lang;

      // animación suave
      animLock = true;
      landing.classList.remove('fade-in');
      landing.classList.add('fade-out');

      // espera breve para que la salida ocurra (coincide con CSS .fade-out)
      setTimeout(()=> {
        // sustituimos textos
        els.forEach(el => {
          const key = el.dataset.lang;
          const txt = translations[lang][key];
          if(typeof txt !== 'undefined') el.textContent = txt;
        });

        // actualizamos título y enlaces
        document.title = translations[lang].title || document.title;
        updateLinks(lang);

        // estado botones activos
        langButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.langSwitch === lang));

        // fade in
        landing.classList.remove('fade-out');
        landing.classList.add('fade-in');

        // unlock después de animación
        setTimeout(()=> { animLock = false; }, 320);
      }, 160);

      if(pushState){
        try {
          const url = new URL(window.location.href);
          url.searchParams.set('lang', lang);
          history.replaceState({}, '', url);
        } catch(e){}
      }
    }

    function initLanguageUI(){
      const initial = getPreferredLang();
      setLanguage(initial, false);
      langSwitcher.addEventListener('click', (e) => {
        const btn = e.target.closest('button[data-lang-switch]');
        if(!btn) return;
        setLanguage(btn.dataset.langSwitch, true);
      });
    }

    document.addEventListener('DOMContentLoaded', initLanguageUI);
  </script>
</body>
</html>
