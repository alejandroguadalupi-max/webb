<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PataMig</title>

  <style>
    
    :root {
      --bg-color: #ffffff;
      --text-color: #333;
      --btn-bg: #92d668;
      --btn-text: #fff;
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #f4f4f4;
      --btn-bg: #4a8f3d;
      --btn-text: #fff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
    }

    .landing-container {
      width: 100%;
      min-height: 100vh;   /* ocupa toda la pantalla */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .restaurant-logo {
        width: 100%;
        max-width: 80%;
        height: auto;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 12px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
    }

    .restaurant-name {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 350px;
      margin: 20px 0;
    }

    .btn {
      display: block;
      padding: 15px;
      border-radius: 15px;
      text-decoration: none; /* esto hace que se quite el subrayado azul */
      font-weight: bold;
      text-align: center;
      border: 1px solid #333;
      color: #333;
      background: #92d668;  /* verde premium */
    }

    #lang-select {
      display: block;
      padding: 15px;   /* especie de borde interno */
      border-radius: 50px;
      border: 0.5px solid black;
      background: rgba(255,255,255,0.85);
      color: #333;
      margin-top: 20px;    /* espacio arriba para separar secciones*/
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }


    h2 {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 15px;
      color: #333;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    #theme-toggle {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 50px;
      border: none;
      background: var(--btn-bg);
      color: var(--btn-text);
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }

    #theme-toggle:hover {
      transform: scale(1.05);
    }

    #lang-select {
      background: rgba(255,255,255,0.85);
      color: var(--text-color);
      border: 0.5px solid var(--text-color);
    }

  </style>
</head>
<body>
  
  <main class = "landing-container" id = "landing">
    <img src="img/PataMig.png" alt="PataMig" class="restaurant-logo">
    <h2 data-lang = "welcome">¬°Bienvenido!</h2>
    <p data-lang = "prompt">¬øQu√© te gustar√≠a hacer? </p>

    <div class = "button-group">
      <a id = "menuLink" class = "btn btn-primary" data-lang = "view_menu" href = "#">Acceder a la carta</a>
      <a id = "reviewLink" class = "btn btn-secondary" data-lang = "leave_review" href = "#">Dejar rese√±a</a>
      <a id = "shareLink" class = "btn btn-secondary" data-lang = "share_with_friends" href = "#">Compartir experiencia con amigos</a>
    </div>

    <button id="theme-toggle">üåô / ‚òÄÔ∏è</button>

    <select id = lang-select>
      <option value = "es">Espa√±ol</option>
      <option value = "en">English</option>
      <option value="de">Deutsch</option>
      <option value="fr">Fran√ßais</option>
      <option value="it">Italiano</option>
    </select>

  </main>
  
  <script>

    // textos en todos los idiomas
    const translations = {
      es: {
            welcome: "¬°Bienvenido!",
            prompt: "¬øQu√© te gustar√≠a hacer?",
            view_menu: "Acceder a la carta",
            leave_review: "Dejar rese√±a",
            share_with_friends: "Compartir experiencia con amigos",
            title: "Bienvenido a PataMig"
        },
        en: {
            welcome: "Welcome!",
            prompt: "What would you like to do?",
            view_menu: "View the Menu",
            leave_review: "Leave a Review",
            share_with_friends: "Share Your Experience",
            title: "Welcome to PataMig"
        },
        de: {
            welcome: "Willkommen!",
            prompt: "Was m√∂chten Sie tun?",
            view_menu: "Men√º anzeigen",
            leave_review: "Eine Bewertung abgeben",
            share_with_friends: "Erfahrung mit Freunden teilen",
            title: "Willkommen bei PataMig"
        },
        fr: {
            welcome: "Bienvenue !",
            prompt: "Que souhaitez-vous faire ?",
            view_menu: "Voir le menu",
            leave_review: "Laisser un avis",
            share_with_friends: "Partager votre exp√©rience avec des amis",
            title: "Bienvenue √† PataMig"
        },
        it: {
            welcome: "Benvenuto!",
            prompt: "Cosa vuoi fare?",
            view_menu: "Visualizza il men√π",
            leave_review: "Lascia una recensione",
            share_with_friends: "Condividi la tua esperienza con gli amici",
            title: "Benvenuto a PataMig"
        }     
  };

   

    const contentElements = document.querySelectorAll('[data-lang]');

    //Tambi√©n queremos cambiar texto de los botones
    const menuLink = document.getElementById("menuLink");
    const reviewLink = document.getElementById("reviewLink");
    const shareLink = document.getElementById("shareLink");

    //Miramos que idioma eligieron
    const langSelect = document.getElementById("lang-select")

    function setLanguage(lang) {
      if (!translations[lang]) lang = "es";
      contentElements.forEach(el => {
        const key = el.dataset.lang;   //esto devuelve key del data-lang: welcome, prompt, view-menu...
        el.textContent = translations[lang][key];
      });
      
      menuLink.href = `carta.html?lang=${lang}`;
      reviewLink.href = `https://valoratuvisita.com/restaurante_2?lang=${lang}`;
      shareLink.href = `compartir_2.html?lang=${lang}`;

      document.title = translations[lang].title;
    }

    const supportedLangs = ['es','en','de','fr','it','nl'];
    const browserLang = navigator.language || navigator.userLanguage;
    const langCode = browserLang.slice(0,2);

    const savedLang = localStorage.getItem('userLang') || (supportedLangs.includes(langCode) ? langCode : 'es');

    langSelect.value = savedLang;
    setLanguage(savedLang);

    langSelect.addEventListener('change', () => {
      const selectedLang = langSelect.value;
      setLanguage(selectedLang);
      localStorage.setItem('userLang', selectedLang);
    });
  
    // Detectar tema del sistema y guardado previamente
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', savedTheme);

    // Bot√≥n para cambiar tema
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>
</body>
</html>
