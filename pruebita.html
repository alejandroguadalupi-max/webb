<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visualizador Mesa Taply</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-color: #2E7D32;
            --table-wood: #5d4037;
            --table-wood-dark: #3e2723;
            --chair-wood: #4e342e;
            --sticker-bg: #fdfaf5;
            --sticker-brown: #4a2c22;
            --sticker-tan: #d9c6b5;
            --scene-scale: 1;
            --bg-current: #ffffff;
            --text-current: #1a1a1a;
        }

        @media (max-width: 600px) {
            :root { --scene-scale: 0.55; }
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg-current);
            color: var(--text-current);
            font-family: 'Outfit', sans-serif;
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; perspective: 2000px;
            transition: background 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- CABECERA --- */
        .top-header {
            position: absolute; 
            top: 100px;
            text-align: center; z-index: 200;
            width: 100%; animation: fadeInDown 1s ease-out;
            pointer-events: none;
        }
        .top-header h1 {
            margin: 0; color: inherit; font-family: 'Playfair Display', serif;
            font-size: 1.8rem; letter-spacing: 1px;
            transition: color 0.6s;
        }
        .premium-badge {
            display: inline-block; margin-top: 8px; padding: 4px 12px;
            background: rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.1);
            border-radius: 4px; color: #777; font-size: 10px; font-weight: 700;
            letter-spacing: 1px; text-transform: uppercase;
        }

        /* --- L√ÅMPARAS --- */
        .lamps-container {
            position: absolute; top: 0; width: 100%; height: 25%;
            display: flex; justify-content: space-around; z-index: 250;
        }
        .lamp {
            width: 70px; height: 45px; background: #333; border-radius: 50% 50% 5px 5px;
            position: relative; border-bottom: 4px solid #111;
            cursor: pointer; pointer-events: auto;
            transition: transform 0.3s;
        }
        .lamp:hover { transform: scale(1.05); }
        .lamp::before {
            content: ''; position: absolute; bottom: 100%; left: 50%;
            width: 2px; height: 100px; background: #111; transform: translateX(-50%);
        }
        .lamp-glow {
            position: absolute; top: 80%; left: 50%; transform: translateX(-50%);
            width: 150px; height: 250px;
            background: radial-gradient(ellipse at top, rgba(255,240,150,0.3) 0%, transparent 70%);
            border-radius: 50%; opacity: 1; transition: opacity 0.6s;
        }

        /* --- ESCENA 3D --- */
        .restaurant-scene {
            position: relative; width: 100%; height: 100%;
            transform-style: preserve-3d;
            transform: scale(var(--scene-scale)) rotateX(60deg) rotateZ(-20deg) translateY(60px);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.8s ease-in-out;
        }

        .table-container {
            position: absolute; width: 400px; height: 400px;
            transform-style: preserve-3d; transform: translateZ(120px);
            cursor: pointer;
        }
        .table-top {
            width: 100%; height: 100%;
            background: var(--table-wood); border-radius: 12px;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            box-shadow: 0 0 0 4px var(--table-wood-dark), 50px 50px 100px rgba(0,0,0,0.1);
            transform-style: preserve-3d;
            transition: box-shadow 0.6s;
        }

        /* PEGATINA EN LA MESA */
        .design-sticker {
            position: absolute; bottom: 30px; right: 30px;
            width: 95px; height: 95px; transform: translateZ(2px);
        }
        .sticker-base {
            width: 100%; height: 100%; background: var(--sticker-bg);
            border-radius: 50%; border: 5px solid var(--sticker-tan);
            box-shadow: inset 0 0 0 2px var(--sticker-brown), 0 4px 10px rgba(0,0,0,0.2);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 8px; box-sizing: border-box;
        }
        
        /* Texto dentro de la pegatina peque√±a */
        .sticker-name-mini {
            font-family: 'Outfit', sans-serif; 
            font-size: 8px; 
            line-height: 1.4;
            color: var(--sticker-brown); 
            text-transform: uppercase;
            font-weight: 800; 
            text-align: center;
            letter-spacing: 0.5px;
        }

        /* --- UI INFERIOR --- */
        .persistent-ui {
            position: absolute; bottom: 60px; width: 100%;
            display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 500;
            padding: 0 20px; box-sizing: border-box;
        }
        
        .btn-primary {
            background: var(--brand-color); color: white; width: 100%; 
            max-width: 280px; 
            padding: 16px;
            border-radius: 100px; text-decoration: none; font-weight: 800;
            text-transform: uppercase; text-align: center; font-size: 0.9em;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); transition: all 0.3s;
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); }

        .disclaimer {
            color: #888; font-size: 9px; font-weight: 600;
            text-transform: uppercase; letter-spacing: 0.5px; margin-top: 5px; 
            text-align: center; line-height: 1.4; max-width: 85%;
        }

        /* --- LUCES APAGADAS --- */
        body.lights-off { --bg-current: #0a1128; --text-current: #ffffff; }
        .lights-off .lamp { background: #111; border-color: #000; }
        .lights-off .lamp-glow { opacity: 0; }
        .lights-off .table-top { box-shadow: 0 0 0 4px var(--table-wood-dark), 50px 50px 100px rgba(0,0,0,0.7); }
        .lights-off .premium-badge { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.1); color: #aaa; }
        .lights-off .disclaimer { color: #555; }

        /* SILLAS */
        .chair { position: absolute; width: 140px; height: 140px; transform-style: preserve-3d; }
        .chair-seat { width: 100%; height: 100%; background: var(--chair-wood); transform: translateZ(70px); border-radius: 5px; box-shadow: 10px 10px 30px rgba(0,0,0,0.1); }
        .chair.top { transform: translateY(-280px); }
        .chair.bottom { transform: translateY(280px) rotateZ(180deg); }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- OVERLAY DIFUMINADO --- */
        #overlay {
            position: fixed; top: 0; left: 0; 
            width: 100vw; height: 100vh; /* Asegura cubrir toda la pantalla */
            
            /* FONDO UNIFORME DIFUMINADO */
            background: rgba(0, 0, 0, 0.4); /* Transparente oscuro */
            backdrop-filter: blur(25px); /* Efecto cristal fuerte */
            -webkit-backdrop-filter: blur(25px); /* Safari support */
            
            z-index: 1000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        
        .sticker-container {
            position: relative;
            width: 85vw; height: 85vw; max-width: 350px; max-height: 350px;
            border-radius: 50%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); /* Sombra suavizada */
            overflow: hidden; 
        }

        .sticker-img {
            width: 100%; height: 100%; 
            object-fit: cover; 
            display: block;
        }

        .sticker-text-overlay {
            position: absolute;
            top: 10%; 
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.5rem; 
            color: #4a2c22; 
            text-shadow: 0 1px 2px rgba(255,255,255,0.8); 
            pointer-events: none;
        }

        /* Bot√≥n Escanear en Overlay */
        .btn-scan-overlay {
            margin-top: 30px;
            background: white; color: black;
            padding: 14px 28px; border-radius: 50px;
            font-weight: 800; border: none; font-size: 1rem;
            cursor: pointer; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .btn-scan-overlay:active { transform: scale(0.95); }

    </style>
</head>
<body id="mainBody">

    <div class="top-header">
        <h1 class="dynamic-name">Nombre del Restaurante</h1>
        <div class="premium-badge">Visualizaci√≥n de dise√±o en mesa</div>
    </div>

    <div class="lamps-container">
        <div class="lamp" onclick="toggleLights()"><div class="lamp-glow"></div></div>
        <div class="lamp" onclick="toggleLights()"><div class="lamp-glow"></div></div>
    </div>

    <div class="persistent-ui" id="main-ui">
        <a id="direct-link" href="#" class="btn-primary">Ver Entorno Digital</a>
        <div class="disclaimer">Esto es tan solo un ejemplo base. Nuestros dise√±os finales son 100% profesionales y personalizados.</div>
    </div>

    <div id="overlay">
        <div class="sticker-container">
            <img src="img/dise√±o.png" alt="Dise√±o Mesa" class="sticker-img">
            <div class="sticker-text-overlay dynamic-name">Restaurante</div>
        </div>
        
        <button class="btn-scan-overlay" onclick="scanQR()">
            üì∑ Escanear
        </button>

        <div style="color:white; margin-top:20px; font-size:12px; opacity:0.8; cursor:pointer; font-weight:800; letter-spacing:1px; text-shadow: 0 2px 4px rgba(0,0,0,0.5);" onclick="closeLogo()">CERRAR VISTA</div>
    </div>

    <div class="restaurant-scene" id="scene">
        <div class="chair top"><div class="chair-seat"></div></div>
        <div class="chair bottom"><div class="chair-seat"></div></div>

        <div class="table-container" onclick="openLogo()">
            <div class="table-top">
                <div class="design-sticker">
                    <div class="sticker-base">
                        <div class="sticker-name-mini">TOCA PARA VER<br>EJEMPLO DISE√ëO</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const restName = params.get('n') || "Tu Local";
        const colorHex = params.get('btn') || "2E7D32";
        const nextUrl = `principal.html${window.location.search}`;

        // Asignar nombres
        document.querySelectorAll('.dynamic-name').forEach(el => el.textContent = restName);
        document.documentElement.style.setProperty('--brand-color', '#' + colorHex);
        document.getElementById('direct-link').href = nextUrl;

        function toggleLights() {
            document.body.classList.toggle('lights-off');
        }

        function openLogo() {
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('main-ui').style.visibility = 'hidden';
            document.getElementById('scene').style.transform = 'scale(0.4) rotateX(60deg) rotateZ(-20deg) translateZ(-200px)';
        }

        function closeLogo() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('main-ui').style.visibility = 'visible';
            const scale = window.innerWidth < 600 ? 0.55 : 1;
            document.getElementById('scene').style.transform = `scale(${scale}) rotateX(60deg) rotateZ(-20deg) translateY(60px)`;
        }

        // Acci√≥n de Escanear (Redirige a principal.html)
        function scanQR() {
            const btn = document.querySelector('.btn-scan-overlay');
            btn.innerHTML = "‚è≥ Escaneando...";
            setTimeout(() => {
                window.location.href = nextUrl;
            }, 800);
        }
    </script>
</body>
</html>
