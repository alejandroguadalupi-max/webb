<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Compartir experiencia · Casablanca</title>
<style>
:root{
  --text:#0b0f18; --muted:#6b7280; --accent:#2563eb;
  --bg:#f9fafb; --border:#e5e7eb;
}
*{box-sizing:border-box;}
body{
  margin:0; font-family:"Inter",system-ui,-apple-system,Roboto,sans-serif;
  background:var(--bg); color:var(--text);
  min-height:100svh;
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  padding:16px;
  position:relative;
  transition:all .3s ease;
}
.wrap{
  width:100%; max-width:420px;
  display:flex; flex-direction:column; align-items:center;
  justify-content:center;
  transition:all .4s ease;
}
header{
  width:100%;
  display:flex; align-items:center; justify-content:flex-start;
  position:absolute; top:16px; left:16px; right:16px;
  z-index:10;
}
.back{
  background:rgba(0,0,0,.05); padding:8px 10px; border-radius:10px;
  text-decoration:none; color:var(--text); font-weight:700; font-size:15px;
  transition:all .2s ease;
}
.back:hover{background:rgba(0,0,0,.1);}
.share-card{
  background:#fff; border-radius:16px; padding:24px;
  border:1px solid var(--border);
  box-shadow:0 10px 24px rgba(0,0,0,.08);
  width:100%; display:flex; flex-direction:column; align-items:center;
  justify-content:center; min-height:320px;
  transition:all .3s ease;
}
h2{
  margin:0 0 8px; font-size:20px; text-align:center;
  background:linear-gradient(90deg,#2563eb,#60a5fa);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  font-weight:800; letter-spacing:-.3px;
}
p{margin:0 0 10px; font-size:14px; text-align:center;}
.photo-preview{
  width:100%; max-height:260px; border-radius:12px;
  object-fit:cover; display:none; margin-bottom:12px;
  border:1px solid var(--border);
}
.row{display:flex; gap:8px; justify-content:center; margin-bottom:12px; width:100%;}
.btn{
  flex:1; padding:12px 0; border-radius:10px; border:0;
  font-weight:700; cursor:pointer; font-size:15px;
  transition:all .25s ease;
}
.btn-yellow{background:linear-gradient(180deg,#fde047,#facc15);color:#000;}
.btn-blue{background:linear-gradient(180deg,#6baeff,var(--accent));color:#fff;}
.btn-yellow:hover{transform:translateY(-1px);box-shadow:0 4px 8px rgba(0,0,0,.08);}
.btn-blue:hover{transform:translateY(-1px);box-shadow:0 4px 10px rgba(37,99,235,.3);}
.btn-ghost{background:transparent;border:1px solid var(--border);color:var(--muted);}
.note{text-align:center;color:var(--muted);font-size:13px;line-height:1.3;margin-top:4px;}
#lang-selector{position:absolute;top:16px;right:16px;}
#current-lang{cursor:pointer;background:rgba(0,0,0,.05);padding:6px 8px;border-radius:8px;}
#lang-options{
  display:none;position:absolute;right:0;top:40px;background:#fff;
  border:1px solid var(--border);border-radius:10px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);z-index:40;
}
.lang-option{padding:8px 10px;cursor:pointer;font-weight:700;}

/* 💬 Modal con estilo más agradable */
.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.5);
  display:none;align-items:center;justify-content:center;z-index:100;
  animation:fadeIn .3s ease;
}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
.modal-content{
  background:#fff;
  padding:28px 26px;
  border-radius:18px;
  text-align:center;
  font-weight:600;
  color:var(--text);
  box-shadow:0 8px 28px rgba(0,0,0,.25);
  transform:translateY(10px);
  animation:slideUp .4s ease forwards;
  max-width:85%;
  line-height:1.5;
  font-size:15px;
  letter-spacing:0.2px;
}
@keyframes slideUp{to{transform:translateY(0);}}
</style>
</head>
<body>

<div id="lang-selector">
  <div id="current-lang">🇪🇸</div>
  <div id="lang-options"></div>
</div>

<div class="wrap" role="main" id="wrap">
  <header>
    <a id="backBtn" class="back" href="restaurante_casablanca.html" aria-label="Volver">⬅ Volver</a>
  </header>

  <div class="share-card" aria-labelledby="shareTitle">
    <h2 id="shareTitle">📸 Comparte tu momento</h2>
    <p id="shareSub">Elige o toma una foto y compártela con tus amigos.</p>

    <img id="photoPreview" class="photo-preview" alt="Vista previa">

    <input type="file" id="photoInput" accept="image/*" style="display:none;">

    <div class="row">
      <button id="btnPhoto" class="btn btn-yellow"></button>
      <button id="btnRetake" class="btn btn-ghost" style="display:none;"></button>
    </div>

    <div class="row">
      <button id="btnShare" class="btn btn-blue"></button>
    </div>
    
    <p class="note" id="note"></p>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content" id="modalMsg"></div>
</div>

<script>
const RESTAURANT_NAME="Terraza Casablanca Las Canteras";
const GOOGLE_MAPS_SHORT="https://sl1nk.com/restaurantecasablanca";
const DEFAULT_CARD="img/Captura de pantalla 2025-10-13 095018.png";

const FLAGS={es:"🇪🇸",en:"🇬🇧",de:"🇩🇪",fr:"🇫🇷"};
const COPY={
 es:{shareTitle:"📸 Comparte tu momento",shareSub:"Elige o toma una foto y compártela con tus amigos.",shareMsg:`Acabo de disfrutar en ${RESTAURANT_NAME} 🍸✨ ¡Tienes que venir!`,note:"Si no eliges foto, se compartirá una tarjeta minimalista del restaurante.",previewNote:"✅ Previsualiza tu foto. Si no te gusta, pulsa '🔁 Repetir'.",back:"⬅ Volver",shareBtn:"Compartir",photoBtn:"📷 Tomar o elegir",retakeBtn:"🔁 Repetir"},
 en:{shareTitle:"📸 Share your moment",shareSub:"Take or choose a photo and share with friends.",shareMsg:`Just had a great time at ${RESTAURANT_NAME} 🍸✨ Highly recommended!`,note:"If you don't choose a photo, a minimal restaurant card will be shared.",previewNote:"✅ Preview your photo. If you don’t like it, tap '🔁 Retake'.",back:"⬅ Back",shareBtn:"Share",photoBtn:"📷 Take or choose",retakeBtn:"🔁 Retake"},
 de:{shareTitle:"📸 Teile deinen Moment",shareSub:"Mach ein Foto oder wähle eins und teile es mit Freunden.",shareMsg:`Ich habe gerade ${RESTAURANT_NAME} genossen 🍸✨ Sehr empfehlenswert!`,note:"Wenn du kein Foto auswählst, wird eine minimalistische Karte geteilt.",previewNote:"✅ Vorschau deines Fotos. Wenn es dir nicht gefällt, drücke '🔁 Wiederholen'.",back:"⬅ Zurück",shareBtn:"Teilen",photoBtn:"📷 Foto wählen",retakeBtn:"🔁 Wiederholen"},
 fr:{shareTitle:"📸 Partage ton moment",shareSub:"Prends ou choisis une photo et partage-la avec tes amis.",shareMsg:`Je viens de profiter de ${RESTAURANT_NAME} 🍸✨ À ne pas manquer !`,note:"Si vous ne choisissez pas de photo, une carte minimaliste sera partagée.",previewNote:"✅ Prévisualisez votre photo. Si elle ne vous plaît pas, appuyez sur '🔁 Refaire'.",back:"⬅ Retour",shareBtn:"Partager",photoBtn:"📷 Prendre ou choisir",retakeBtn:"🔁 Refaire"}
};

// ✨ Frases elegantes y generales por idioma
const RANDOM_QUOTES = {
 es:[
   "✨ Casablanca: donde cada instante brilla un poco más.",
   "🌿 La vida se saborea mejor con calma… y buena compañía.",
   "🌅 Algunos lugares simplemente te hacen sonreír. Casablanca es uno de ellos.",
   "💫 Los momentos bonitos no se planean, se viven. Y este fue uno de ellos.",
   "🥂 Casablanca: pequeños detalles, grandes sensaciones."
 ],
 en:[
   "✨ Casablanca — where moments feel timeless.",
   "🌿 Slow down. Savor. Smile. That’s the Casablanca way.",
   "🌅 Every breeze at Casablanca carries a story worth sharing.",
   "💫 The magic isn’t in the place… it’s in how Casablanca makes you feel.",
   "🥂 Casablanca: simple moments, lasting impressions."
 ],
 de:[
   "✨ Casablanca – wo jeder Moment besonders wirkt.",
   "🌿 Zeit zum Genießen, zum Lächeln, zum Sein.",
   "🌅 Casablanca: ein Ort, der Erinnerungen hinterlässt.",
   "💫 Kleine Momente, große Emotionen – das ist Casablanca.",
   "🥂 Casablanca – Eleganz, Ruhe und Gefühl in einem Augenblick."
 ],
 fr:[
   "✨ Casablanca — là où le temps ralentit et le sourire reste.",
   "🌿 Les plus beaux instants sont ceux qu’on ne prévoit pas.",
   "🌅 À Casablanca, chaque moment devient une émotion.",
   "💫 Douceur, lumière, et un brin de magie signée Casablanca.",
   "🥂 Casablanca, là où la vie a meilleur goût."
 ]
};

let currentLang=localStorage.getItem('userLang')||navigator.language.slice(0,2)||'es';
if(!COPY[currentLang])currentLang='es';

const wrap=document.getElementById('wrap');
const currentLangEl=document.getElementById('current-lang');
const langOptions=document.getElementById('lang-options');
const photoInput=document.getElementById('photoInput');
const photoPreview=document.getElementById('photoPreview');
const btnPhoto=document.getElementById('btnPhoto');
const btnRetake=document.getElementById('btnRetake');
const btnShare=document.getElementById('btnShare');
const backBtn=document.getElementById('backBtn');
const noteEl=document.getElementById('note');
const modal=document.getElementById('modal');
const modalMsg=document.getElementById('modalMsg');
let selectedFile=null;

function buildLangOptions(){
 langOptions.innerHTML='';
 Object.keys(COPY).forEach(code=>{
  const d=document.createElement('div');
  d.className='lang-option';
  d.textContent=`${FLAGS[code]} ${code.toUpperCase()}`;
  d.addEventListener('click',e=>{
   e.stopPropagation();setLang(code);
  });
  langOptions.appendChild(d);
 });
}
currentLangEl.addEventListener('click',e=>{
 e.stopPropagation();
 langOptions.style.display=langOptions.style.display==='block'?'none':'block';
});
document.addEventListener('click',e=>{
 if(!document.getElementById('lang-selector').contains(e.target))
   langOptions.style.display='none';
});
function setLang(lang){
 if(!COPY[lang])lang='es';
 currentLang=lang;
 localStorage.setItem('userLang',lang);
 const c=COPY[lang];
 document.getElementById('shareTitle').textContent=c.shareTitle;
 document.getElementById('shareSub').textContent=c.shareSub;
 btnPhoto.textContent=c.photoBtn;
 btnRetake.textContent=c.retakeBtn;
 btnShare.textContent=c.shareBtn;
 backBtn.textContent=c.back;
 noteEl.textContent=selectedFile?c.previewNote:c.note;
 currentLangEl.textContent=FLAGS[lang];
 langOptions.style.display='none';
}
buildLangOptions(); setLang(currentLang);

/* Foto */
btnPhoto.addEventListener('click',()=>photoInput.click());
photoInput.addEventListener('change',e=>{
 const f=e.target.files?.[0];
 if(!f)return;
 selectedFile=f;
 photoPreview.src=URL.createObjectURL(f);
 photoPreview.style.display='block';
 btnRetake.style.display='inline-block';
 setLang(currentLang);
});
btnRetake.addEventListener('click',()=>{
 photoInput.value='';
 selectedFile=null;
 photoPreview.src='';
 photoPreview.style.display='none';
 btnRetake.style.display='none';
 setLang(currentLang);
});

/* Compartir */
async function shareExperience(e){
 e&&e.preventDefault();
 const dict=COPY[currentLang];
 const text=`${dict.shareMsg}\n📍 ${RESTAURANT_NAME}\n${GOOGLE_MAPS_SHORT}`;
 let fileToShare=selectedFile;
 if(!fileToShare){
   try{
     const res=await fetch(DEFAULT_CARD);
     const blob=await res.blob();
     fileToShare=new File([blob],"casablanca.jpg",{type:blob.type});
   }catch{}
 }
 const shareData={text};
 if(fileToShare&&navigator.canShare&&navigator.canShare({files:[fileToShare]}))
   shareData.files=[fileToShare];
 try{
   if(navigator.share){
     await navigator.share(shareData);
     const quoteList = RANDOM_QUOTES[currentLang] || RANDOM_QUOTES.es;
     const randomQuote = quoteList[Math.floor(Math.random() * quoteList.length)];
     showModal(randomQuote);
     btnRetake.click();
   }else{
     await navigator.clipboard.writeText(text);
     showModal("Copiado al portapapeles ✅");
   }
 }catch(err){console.log("cancelado o error",err);}
}
function showModal(msg){
 modalMsg.textContent=msg;
 modal.style.display='flex';
 setTimeout(()=>modal.style.display='none',2800);
}
btnShare.addEventListener('click',shareExperience);
</script>
</body>
</html>
