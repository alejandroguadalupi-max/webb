<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Compartir experiencia ¬∑ Casablanca</title>
<style>
:root{
  --text:#0b0f18;--muted:#6b7280;--accent:#2563eb;
  --bg:#f9fafb;--border:#e5e7eb;
}
*{box-sizing:border-box;}
body{
  margin:0;font-family:system-ui,-apple-system,Roboto,sans-serif;
  background:var(--bg);color:var(--text);
  min-height:100svh;display:flex;flex-direction:column;
  align-items:center;justify-content:flex-start;
  padding:16px;position:relative;
}
.wrap{
  width:100%;max-width:420px;
  display:flex;flex-direction:column;align-items:center;
  margin-top:20vh;transition:margin-top .4s ease;
}
.wrap.centered{margin-top:8vh;}
header{
  width:100%;display:flex;align-items:center;justify-content:flex-start;
  position:absolute;top:16px;left:16px;right:16px;
}
.back{
  background:rgba(0,0,0,.05);padding:8px 10px;border-radius:10px;
  text-decoration:none;color:var(--text);font-weight:700;font-size:15px;
  transition:background .2s ease;
}
.back:hover{background:rgba(0,0,0,.1);}
.share-card{
  background:#fff;border-radius:14px;padding:20px;
  border:1px solid var(--border);
  box-shadow:0 8px 20px rgba(0,0,0,.06);
  width:100%;display:flex;flex-direction:column;align-items:center;
  justify-content:center;min-height:300px;
}
h2{margin:0 0 6px;font-size:18px;text-align:center;}
p{margin:0 0 10px;font-size:14px;text-align:center;}
.photo-container{
  width:100%;
  aspect-ratio:4/3;
  border-radius:10px;
  background:#000;
  overflow:hidden;
  display:none;
  margin-bottom:10px;
  border:1px solid var(--border);
}
.photo-preview{
  width:100%;
  height:100%;
  object-fit:contain;
  transition:opacity .3s ease;
}
.row{display:flex;gap:8px;justify-content:center;margin-bottom:12px;width:100%;}
.btn{
  flex:1;padding:14px 0;border-radius:10px;border:0;
  font-weight:700;cursor:pointer;font-size:16px;
  transition:transform .15s ease, box-shadow .2s ease;
}
.btn:active{transform:scale(.96);}
.btn-yellow{background:linear-gradient(180deg,#fde047,#facc15);color:#000;}
.btn-yellow:hover{box-shadow:0 3px 8px rgba(0,0,0,.15);}
.btn-blue{background:linear-gradient(180deg,#6baeff,var(--accent));color:#fff;width:100%;}
.btn-blue:hover{box-shadow:0 3px 10px rgba(0,0,0,.2);}
.note{text-align:center;color:var(--muted);font-size:13px;line-height:1.3;margin-top:4px;}
#lang-selector{position:absolute;top:16px;right:16px;}
#current-lang{cursor:pointer;background:rgba(0,0,0,.05);padding:6px 8px;border-radius:8px;}
#lang-options{
  display:none;position:absolute;right:0;top:40px;background:#fff;
  border:1px solid var(--border);border-radius:10px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.lang-option{padding:8px 10px;cursor:pointer;font-weight:700;}
.lang-option:hover{background:#f1f5f9;}
#randomQuote{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  background:rgba(255,255,255,.95);padding:14px 18px;border-radius:12px;
  font-size:15px;font-style:italic;box-shadow:0 6px 20px rgba(0,0,0,.15);
  opacity:0;pointer-events:none;z-index:200;text-align:center;
  transition:opacity .6s ease;
}
#randomQuote.visible{opacity:1;}
</style>
</head>
<body>

<div id="lang-selector">
  <div id="current-lang">üá™üá∏</div>
  <div id="lang-options"></div>
</div>

<div class="wrap" id="wrap">
  <header>
    <a id="backBtn" class="back" href="restaurante_casablanca.html">‚¨Ö Volver</a>
  </header>

  <div class="share-card">
    <h2 id="shareTitle">üì∏ Comparte tu momento</h2>
    <p id="shareSub">Elige o toma una foto y comp√°rtela con tus amigos.</p>

    <div class="photo-container" id="photoContainer">
      <img id="photoPreview" class="photo-preview" alt="Vista previa">
    </div>

    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">
    <input type="file" id="galleryInput" accept="image/*" style="display:none;">

    <div class="row">
      <button id="btnCamera" class="btn btn-yellow">üì∑ Tomar foto</button>
      <button id="btnGallery" class="btn btn-yellow">üñºÔ∏è Elegir foto</button>
    </div>

    <div class="row">
      <button id="btnShare" class="btn btn-blue">Compartir</button>
    </div>
    
    <p class="note" id="note">Si no eliges foto, se compartir√° una tarjeta del restaurante.</p>
  </div>
</div>

<div id="randomQuote"></div>

<script>
const RESTAURANT_NAME="Terraza Casablanca Las Canteras";
const GOOGLE_MAPS_LINK="https://goo.gl/maps/F5r1E7vAeqkz2nYZ9";
const DEFAULT_CARD="img/Captura_de_pantalla_2025-10-13_095018.png";

const RANDOM_QUOTES={
  es:[
    "La vida sabe mejor cuando se comparte üíõ",
    "Momentos que se disfrutan con los cinco sentidos ‚ú®",
    "Brindemos por los sabores que nos hacen sonre√≠r ü•Ç",
    "Cada instante en Casablanca invita a disfrutar üåÖ",
    "Buen ambiente, buena compa√±√≠a, buenos recuerdos üç∑",
    "Porque los mejores planes no se planean, se viven üí´"
  ],
  en:[
    "Life tastes better when shared üíõ",
    "Savor the moment, feel the vibe ‚ú®",
    "Cheers to flavors that make us smile ü•Ç",
    "Every minute at Casablanca feels like a holiday üåÖ",
    "Good food, great company, unforgettable memories üç∑",
    "The best plans aren‚Äôt planned ‚Äî they just happen üí´"
  ]
};

const FLAGS={es:"üá™üá∏",en:"üá¨üáß"};
const COPY={
 es:{
   shareTitle:"üì∏ Comparte tu momento",
   shareSub:"Elige o toma una foto y comp√°rtela con tus amigos.",
   shareMsg:`Acabo de disfrutar en ${RESTAURANT_NAME} üç∏‚ú® ¬°Tienes que venir!`,
   note:"Si no eliges foto, se compartir√° una tarjeta del restaurante.",
   back:"‚¨Ö Volver",
   shareBtn:"Compartir"
 },
 en:{
   shareTitle:"üì∏ Share your moment",
   shareSub:"Take or choose a photo and share with friends.",
   shareMsg:`Just had a great time at ${RESTAURANT_NAME} üç∏‚ú® Highly recommended!`,
   note:"If you don't choose a photo, a restaurant card will be shared.",
   back:"‚¨Ö Back",
   shareBtn:"Share"
 }
};

// Idioma
let currentLang=localStorage.getItem('userLang')||navigator.language.slice(0,2)||'es';
if(!COPY[currentLang])currentLang='es';
const currentLangEl=document.getElementById('current-lang');
const langOptions=document.getElementById('lang-options');

function setLang(lang){
  const c=COPY[lang]||COPY.es;
  currentLang=lang;localStorage.setItem('userLang',lang);
  shareTitle.textContent=c.shareTitle;
  shareSub.textContent=c.shareSub;
  btnShare.textContent=c.shareBtn;
  backBtn.textContent=c.back;
  noteEl.textContent=c.note;
  currentLangEl.textContent=FLAGS[lang];
}
function buildLangOptions(){
  langOptions.innerHTML='';
  Object.keys(COPY).forEach(code=>{
    const el=document.createElement('div');
    el.className='lang-option';
    el.textContent=`${FLAGS[code]} ${code.toUpperCase()}`;
    el.onclick=()=>{setLang(code);langOptions.style.display='none';};
    langOptions.appendChild(el);
  });
}
currentLangEl.onclick=e=>{
  e.stopPropagation();
  langOptions.style.display=langOptions.style.display==='block'?'none':'block';
};
document.addEventListener('click',e=>{
  if(!document.getElementById('lang-selector').contains(e.target))
    langOptions.style.display='none';
});
buildLangOptions();

// Elementos
const wrap=document.getElementById('wrap');
const cameraInput=document.getElementById('cameraInput');
const galleryInput=document.getElementById('galleryInput');
const photoPreview=document.getElementById('photoPreview');
const photoContainer=document.getElementById('photoContainer');
const btnCamera=document.getElementById('btnCamera');
const btnGallery=document.getElementById('btnGallery');
const btnShare=document.getElementById('btnShare');
const backBtn=document.getElementById('backBtn');
const noteEl=document.getElementById('note');
const quoteBox=document.getElementById('randomQuote');
let selectedFile=null;

setLang(currentLang);

btnCamera.onclick=()=>cameraInput.click();
btnGallery.onclick=()=>galleryInput.click();

function handleFileInput(input){
  const f=input.files?.[0];
  if(!f)return;
  selectedFile=f;
  photoPreview.src=URL.createObjectURL(f);
  photoContainer.style.display='block';
  wrap.classList.add('centered');
}

// üß© Marca de agua en fotos seleccionadas
async function addWatermarkToImage(file){
  return new Promise((resolve)=>{
    const img=new Image();
    img.onload=()=>{
      const canvas=document.createElement('canvas');
      const ctx=canvas.getContext('2d');
      canvas.width=img.width;
      canvas.height=img.height;
      ctx.drawImage(img,0,0);
      ctx.font=`${canvas.width*0.04}px sans-serif`;
      ctx.fillStyle="rgba(255,255,255,0.7)";
      ctx.textAlign="center";
      ctx.fillText("Terraza Casablanca Las Canteras",canvas.width/2,canvas.height-30);
      canvas.toBlob(blob=>{
        resolve(new File([blob],"casablanca_momento.jpg",{type:"image/jpeg"}));
      },"image/jpeg",0.9);
    };
    img.src=URL.createObjectURL(file);
  });
}

cameraInput.onchange=()=>handleFileInput(cameraInput);
galleryInput.onchange=()=>handleFileInput(galleryInput);

function showRandomQuote(){
  const list=RANDOM_QUOTES[currentLang]||RANDOM_QUOTES.es;
  const q=list[Math.floor(Math.random()*list.length)];
  quoteBox.textContent=q;
  quoteBox.classList.add('visible');
  setTimeout(()=>quoteBox.classList.remove('visible'),2500);
}

// Compartir experiencia
async function shareExperience(e){
  e&&e.preventDefault();
  const dict=COPY[currentLang];
  const text=`${dict.shareMsg}\nüìç ${RESTAURANT_NAME}\n${GOOGLE_MAPS_LINK}`;
  let fileToShare;

  try{
    if(!selectedFile){
      // üîπ Sin foto ‚Üí compartir tarjeta + texto
      const res=await fetch(DEFAULT_CARD);
      const blob=await res.blob();
      fileToShare=new File([blob],"casablanca.jpg",{type:blob.type});
      if(navigator.canShare?.({files:[fileToShare],text})){
        await navigator.share({files:[fileToShare],text});
      } else {
        await navigator.share({text});
      }
    } else {
      // üîπ Con foto ‚Üí a√±adir marca de agua y compartir solo la imagen
      fileToShare=await addWatermarkToImage(selectedFile);
      if(navigator.canShare?.({files:[fileToShare]})){
        await navigator.share({files:[fileToShare]});
      } else {
        await navigator.share({text});
      }
    }
    showRandomQuote();
  }catch(err){
    console.log("Cancelado o error:",err);
  }
}

btnShare.onclick=shareExperience;
</script>
</body>
</html>
